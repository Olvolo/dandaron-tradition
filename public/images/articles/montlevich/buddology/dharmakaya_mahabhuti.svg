<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="746"
     viewBox="0 0 401 746"
     style="background:transparent">

    <defs>
        <!-- Маркер стрелки -->
        <marker id="arrow" markerWidth="10" markerHeight="10"
                refX="5" refY="3" orient="auto">
            <path d="M0,0 L0,6 L6,3 z" fill="#333333"/>
        </marker>

        <!-- Градиенты -->

        <!-- Шапка -->
        <linearGradient id="grad-header" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#e8f0ff"/>
            <stop offset="100%" stop-color="#b8ccef"/>
        </linearGradient>

        <!-- II состояние (чуть теплее, но всё ещё «умственное») -->

        <linearGradient id="grad-II" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#cfe8ff"/>   <!-- мягкий голубой -->
            <stop offset="100%" stop-color="#9fffea"/>  <!-- бирюзовый акцент -->
        </linearGradient>


        <!-- III состояние контейнер (жёлтый, «мягкий») -->
        <linearGradient id="grad-III" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#fff7d9"/>
            <stop offset="100%" stop-color="#ffe39a"/>
        </linearGradient>

        <!-- Бинду пяти светов (зелёно-голубой, отдельный от контейнеров) -->
        <linearGradient id="grad-bindu" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#dcfff0"/>
            <stop offset="100%" stop-color="#9fe7c5"/>
        </linearGradient>

        <!-- Пять светов (золотисто-жёлтый, но темнее и теплее, чем III) -->
        <linearGradient id="grad-pyat-svetov" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#fff5c4"/>
            <stop offset="100%" stop-color="#e1c600"/>
        </linearGradient>

        <!-- IV состояние контейнер (розово-красный, более интенсивный) -->
        <linearGradient id="grad-IV" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#ffd9d6"/>
            <stop offset="100%" stop-color="#ea6b66"/>
        </linearGradient>

        <!-- Осадок чистоты / Внутренние махабхути (оранжево-розовый) -->
        <linearGradient id="grad-osadok" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#ffe1cd"/>
            <stop offset="100%" stop-color="#ff9933"/>
        </linearGradient>

        <!-- Пять осадочных / Внешние махабхути (жёлтый с розовым оттенком) -->
        <linearGradient id="grad-osadochnye" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#fff2cc"/>
            <stop offset="100%" stop-color="#ffd966"/>
        </linearGradient>

        <!-- V и VI состояния контейнер (зелёный, «плод» развития) -->
        <linearGradient id="grad-VVI" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#e1f6e0"/>
            <stop offset="100%" stop-color="#97d077"/>
        </linearGradient>

        <!-- Скандхи (яркий лаймовый) -->
        <linearGradient id="grad-skandhi" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#e4ffd4"/>
            <stop offset="100%" stop-color="#99ff33"/>
        </linearGradient>

        <!-- Пространство и форма (зеленовато-бирюзовый, отличен от скандх) -->
        <linearGradient id="grad-prostranstvo" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#e5fff3"/>
            <stop offset="100%" stop-color="#66ffb3"/>
        </linearGradient>

        <!-- Чистота осадка (самый насыщенный розовый в вертикали) -->
        <linearGradient id="grad-chistota-osadka" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#ffd8e5"/>
            <stop offset="100%" stop-color="#ff99ff"/>
        </linearGradient>

        <!-- Нижняя подпись (жёлтый, но другой, чем III и «Пять светов») -->
        <linearGradient id="grad-caption" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#fff6d1"/>
            <stop offset="100%" stop-color="#ffd966"/>
        </linearGradient>
    </defs>

    <!-- Шапка -->
    <rect x="0" y="0" width="400" height="80" rx="12" ry="12"
          fill="url(#grad-header)" stroke="#6c8ebf"/>
    <text x="200" y="30"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        <tspan x="200" dy="0">Схема дифференциации Дхармакаи</tspan>
        <tspan x="200" dy="18">с учётом классификации махабхути</tspan>
        <tspan x="200" dy="18">по четырём типам</tspan>
    </text>

    <!-- II состояние -->
    <rect x="40" y="90" width="320" height="60" rx="6" ry="6"
          fill="url(#grad-II)" stroke="#6c8ebf"/>
    <text x="200" y="115"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        <tspan x="200" dy="0">II состояние</tspan>
        <tspan x="200" dy="18">Чистые махабхути Пяти Мудростей</tspan>
    </text>

    <!-- III состояние: контейнер -->
    <rect x="0" y="190" width="400" height="120" rx="18" ry="18"
          fill="url(#grad-III)" stroke="#d6b656"/>
    <text x="200" y="220"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        III состояние
    </text>

    <!-- Бинду пяти светов -->
    <rect x="10" y="240" width="180" height="60" rx="9" ry="9"
          fill="url(#grad-bindu)" stroke="#82b366"/>
    <text x="100" y="276"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003355">
        Бинду пяти светов
    </text>

    <!-- Пять светов -->
    <rect x="210" y="240" width="180" height="60" rx="9" ry="9"
          fill="url(#grad-pyat-svetov)" stroke="#d6b656"/>
    <text x="300" y="276"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#664400">
        Пять светов
    </text>

    <!-- Стрелки от II состояния к III (к двум блокам) -->
    <line x1="120" y1="150" x2="100" y2="240"
          stroke="#333333" stroke-width="1.5"
          marker-end="url(#arrow)"/>
    <line x1="280" y1="150" x2="300" y2="240"
          stroke="#333333" stroke-width="1.5"
          marker-end="url(#arrow)"/>

    <!-- IV состояние: контейнер -->
    <rect x="0" y="330" width="400" height="120" rx="18" ry="18"
          fill="url(#grad-IV)" stroke="#b85450"/>
    <text x="200" y="362"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        IV состояние
    </text>

    <!-- Осадок чистоты / Внутренние махабхути -->
    <rect x="10" y="380" width="180" height="60" rx="9" ry="9"
          fill="url(#grad-osadok)" stroke="#b85450"/>
    <text x="100" y="407"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#663322">
        <tspan x="100" dy="0">Осадок чистоты</tspan>
        <tspan x="100" dy="18">Внутренние махабхути</tspan>
    </text>

    <!-- Пять осадочных махабхути / Внешние махабхути -->
    <rect x="200" y="380" width="190" height="60" rx="9" ry="9"
          fill="url(#grad-osadochnye)" stroke="#d6b656"/>
    <text x="295" y="407"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#665511">
        <tspan x="295" dy="0">Пять осадочных махабхути</tspan>
        <tspan x="295" dy="18">Внешние махабхути</tspan>
    </text>

    <!-- Стрелки от III к IV -->
    <line x1="100" y1="300" x2="100" y2="380"
          stroke="#333333" stroke-width="1.5"
          marker-end="url(#arrow)"/>
    <line x1="300" y1="300" x2="300" y2="380"
          stroke="#333333" stroke-width="1.5"
          marker-end="url(#arrow)"/>

    <!-- V и VI состояния: контейнер -->
    <rect x="0" y="470" width="400" height="200" rx="30" ry="30"
          fill="url(#grad-VVI)" stroke="#82b366"/>
    <text x="200" y="500"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003355">
        V и VI состояния
    </text>

    <!-- Скандхи (дхату, аятаны) -->
    <rect x="10" y="520" width="180" height="60" rx="9" ry="9"
          fill="url(#grad-skandhi)" stroke="#82b366"/>
    <text x="100" y="545"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#004411">
        <tspan x="100" dy="0">Скандхи</tspan>
        <tspan x="100" dy="18">(дхату, аятаны)</tspan>
    </text>

    <!-- Пространство и форма -->
    <rect x="210" y="520" width="180" height="60" rx="9" ry="9"
          fill="url(#grad-prostranstvo)" stroke="#82b366"/>
    <text x="300" y="555"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#005533">
        Пространство и форма
    </text>

    <!-- Стрелки от IV к V/VI -->
    <line x1="100" y1="440" x2="100" y2="520"
          stroke="#333333" stroke-width="1.5"
          marker-end="url(#arrow)"/>
    <line x1="300" y1="440" x2="300" y2="520"
          stroke="#333333" stroke-width="1.5"
          marker-end="url(#arrow)"/>

    <!-- Чистота осадка (центральный блок) -->
    <rect x="120" y="590" width="160" height="60" rx="9" ry="9"
          fill="url(#grad-chistota-osadka)" stroke="#b85450"/>
    <text x="200" y="624"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#663344">
        Чистота осадка
    </text>

    <!-- Нижняя подпись: оригинальный текст -->
    <rect x="0" y="680" width="400" height="60" rx="9" ry="9"
          fill="url(#grad-caption)" stroke="#d6b656"/>
    <text x="200" y="700"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#003366">
        <tspan x="200" dy="0">
            Эта схема иллюстрирует дифференциацию дхармакаи
        </tspan>
        <tspan x="200" dy="16">
            с учётом классификации махабхути по четырём типам
        </tspan>
        <tspan x="200" dy="16">
            и развития по линиям сосуда и содержания
        </tspan>
    </text>

</svg>
