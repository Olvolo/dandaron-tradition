<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="301" height="1280"
     viewBox="0 0 301 1280"
     style="background:transparent">

    <defs>
        <!-- Градиенты состояний -->
        <linearGradient id="grad-title" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#ffe8c2"/>
            <stop offset="100%" stop-color="#f0b46a"/>
        </linearGradient>

        <linearGradient id="grad-I" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#e0f7ff"/>
            <stop offset="100%" stop-color="#b0dfff"/>
        </linearGradient>

        <linearGradient id="grad-II" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#cfe8ff"/>
            <stop offset="100%" stop-color="#9fffea"/>
        </linearGradient>

        <linearGradient id="grad-III" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#ffd6f0"/>
            <stop offset="100%" stop-color="#ffe66b"/>
        </linearGradient>

        <linearGradient id="grad-IV" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#e4d4ff"/>
            <stop offset="100%" stop-color="#b48cff"/>
        </linearGradient>

        <linearGradient id="grad-V" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#d4e8ff"/>
            <stop offset="100%" stop-color="#88b7ff"/>
        </linearGradient>

        <linearGradient id="grad-VI" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#fff7cc"/>
            <stop offset="100%" stop-color="#ffd35a"/>
        </linearGradient>

        <linearGradient id="grad-VII" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#e2ffd1"/>
            <stop offset="100%" stop-color="#99ff33"/>
        </linearGradient>

        <!-- Градиенты стрелочных блоков -->
        <linearGradient id="grad-proc-I" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#99ffff"/>
            <stop offset="100%" stop-color="#33ccff"/>
        </linearGradient>

        <linearGradient id="grad-proc-II" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#99ccff"/>
            <stop offset="100%" stop-color="#33ffee"/>
        </linearGradient>

        <linearGradient id="grad-proc-III" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ff90be"/>
            <stop offset="100%" stop-color="#24ff3e"/>
        </linearGradient>

        <linearGradient id="grad-proc-IV" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffa7d1"/>
            <stop offset="100%" stop-color="#ff6fb0"/>
        </linearGradient>

        <linearGradient id="grad-proc-V" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#99ccff"/>
            <stop offset="100%" stop-color="#6677ff"/>
        </linearGradient>

        <linearGradient id="grad-proc-VI" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffff66"/>
            <stop offset="100%" stop-color="#ffcc00"/>
        </linearGradient>

        <!-- Нижний пояснительный блок -->
        <linearGradient id="grad-caption" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#fff7dd"/>
            <stop offset="100%" stop-color="#ffe79a"/>
        </linearGradient>
    </defs>

    <!-- ЗАГОЛОВОК -->
    <rect x="0" y="0" width="300" height="60" rx="9" ry="9"
          fill="url(#grad-title)" stroke="#b46504"/>
    <text x="150" y="26"
          font-family="Helvetica, Arial, sans-serif"
          font-size="18" text-anchor="middle"
          font-weight="bold" fill="#000099">
        <tspan x="150" dy="0">Процесс интенсификации</tspan>
        <tspan x="150" dy="20">от Дхармакаи до сансары</tspan>
    </text>

    <!-- I СОСТОЯНИЕ -->
    <rect x="0" y="70" width="300" height="60"
          fill="url(#grad-I)" stroke="#10739e"/>
    <text x="150" y="96"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        <tspan x="150" dy="0">I состояние</tspan>
        <tspan x="150" dy="18">Дхармакая (как Разум)</tspan>
    </text>

    <!-- I ПРОЦЕСС -->
    <g transform="translate(0,135)">
        <rect x="0" y="0" width="300" height="60"
              fill="url(#grad-proc-I)" stroke="#000000" rx="18" ry="18"/>
        <path d="M 60 60 L 240 60 L 150 100 Z"
              fill="url(#grad-proc-I)" stroke="#000000"/>
        <text x="150" y="26"
              font-family="Helvetica, Arial, sans-serif"
              font-size="14" text-anchor="middle"
              font-weight="bold" fill="#003344">
            <tspan x="150" dy="0">I процесс интенсификации</tspan>
            <tspan x="150" dy="18">Разума</tspan>
        </text>
    </g>

    <!-- II СОСТОЯНИЕ -->
    <rect x="0" y="240" width="300" height="60"
          fill="url(#grad-II)" stroke="#10739e"/>
    <text x="150" y="266"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        <tspan x="150" dy="0">II состояние</tspan>
        <tspan x="150" dy="18">Пять Мудростей</tspan>
    </text>

    <!-- II ПРОЦЕСС -->
    <g transform="translate(0,305)">
        <rect x="0" y="0" width="300" height="60"
              fill="url(#grad-proc-II)" stroke="#000000" rx="18" ry="18"/>
        <path d="M 60 60 L 240 60 L 150 100 Z"
              fill="url(#grad-proc-II)" stroke="#000000"/>
        <text x="150" y="26"
              font-family="Helvetica, Arial, sans-serif"
              font-size="14" text-anchor="middle"
              font-weight="bold" fill="#003044">
            <tspan x="150" dy="0">II процесс интенсификации</tspan>
            <tspan x="150" dy="18">Пяти Мудростей</tspan>
        </text>
    </g>

    <!-- III СОСТОЯНИЕ -->
    <rect x="0" y="410" width="300" height="60"
          fill="url(#grad-III)" stroke="#ffcdde"/>
    <text x="150" y="436"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="150" dy="0">III состояние</tspan>
        <tspan x="150" dy="18">Пять Светов</tspan>
    </text>

    <!-- III ПРОЦЕСС -->
    <g transform="translate(0,475)">
        <rect x="0" y="0" width="300" height="60"
              fill="url(#grad-proc-III)" stroke="#000000" rx="18" ry="18"/>
        <path d="M 60 60 L 240 60 L 150 100 Z"
              fill="url(#grad-proc-III)" stroke="#000000"/>
        <text x="150" y="26"
              font-family="Helvetica, Arial, sans-serif"
              font-size="14" text-anchor="middle"
              font-weight="bold" fill="#132000">
            <tspan x="150" dy="0">III процесс интенсификации</tspan>
            <tspan x="150" dy="18">Пяти Светов</tspan>
        </text>
    </g>

    <!-- IV СОСТОЯНИЕ -->
    <rect x="0" y="580" width="300" height="60"
          fill="url(#grad-IV)" stroke="#6640aa"/>
    <text x="150" y="606"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="150" dy="0">IV состояние</tspan>
        <tspan x="150" dy="18">Пять махабхути</tspan>
    </text>

    <!-- IV ПРОЦЕСС -->
    <g transform="translate(0,645)">
        <rect x="0" y="0" width="300" height="60"
              fill="url(#grad-proc-IV)" stroke="#000000" rx="18" ry="18"/>
        <path d="M 60 60 L 240 60 L 150 100 Z"
              fill="url(#grad-proc-IV)" stroke="#000000"/>
        <text x="150" y="26"
              font-family="Helvetica, Arial, sans-serif"
              font-size="14" text-anchor="middle"
              font-weight="bold" fill="#3a0020">
            <tspan x="150" dy="0">IV процесс интенсификации</tspan>
            <tspan x="150" dy="18">махабхути</tspan>
        </text>
    </g>

    <!-- V СОСТОЯНИЕ -->
    <rect x="0" y="750" width="300" height="60"
          fill="url(#grad-V)" stroke="#3f78c2"/>
    <text x="150" y="776"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="150" dy="0">V состояние</tspan>
        <tspan x="150" dy="18">Пространство (сосуд)</tspan>
    </text>

    <!-- V ПРОЦЕСС -->
    <g transform="translate(0,815)">
        <rect x="0" y="0" width="300" height="60"
              fill="url(#grad-proc-V)" stroke="#000000" rx="18" ry="18"/>
        <path d="M 60 60 L 240 60 L 150 100 Z"
              fill="url(#grad-proc-V)" stroke="#000000"/>
        <text x="150" y="26"
              font-family="Helvetica, Arial, sans-serif"
              font-size="14" text-anchor="middle"
              font-weight="bold" fill="#001033">
            <tspan x="150" dy="0">V процесс интенсификации</tspan>
            <tspan x="150" dy="18">пространства</tspan>
        </text>
    </g>

    <!-- VI СОСТОЯНИЕ -->
    <rect x="0" y="920" width="300" height="60"
          fill="url(#grad-VI)" stroke="#d6a63b"/>
    <text x="150" y="946"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="150" dy="0">VI состояние</tspan>
        <tspan x="150" dy="18">Форма</tspan>
    </text>

    <!-- VI ПРОЦЕСС -->
    <g transform="translate(0,985)">
        <rect x="0" y="0" width="300" height="60"
              fill="url(#grad-proc-VI)" stroke="#000000" rx="18" ry="18"/>
        <path d="M 60 60 L 240 60 L 150 100 Z"
              fill="url(#grad-proc-VI)" stroke="#000000"/>
        <text x="150" y="26"
              font-family="Helvetica, Arial, sans-serif"
              font-size="14" text-anchor="middle"
              font-weight="bold" fill="#4a3400">
            <tspan x="150" dy="0">VI процесс интенсификации</tspan>
            <tspan x="150" dy="18">формы</tspan>
        </text>
    </g>

    <!-- VII СОСТОЯНИЕ -->
    <rect x="0" y="1090" width="300" height="60"
          fill="url(#grad-VII)" stroke="#5da826"/>
    <text x="150" y="1116"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="150" dy="0">VII состояние</tspan>
        <tspan x="150" dy="18">Разнообразие природы, сансара</tspan>
    </text>

    <!-- НИЖНИЙ ПОЯСНИТЕЛЬНЫЙ БЛОК -->
    <rect x="0" y="1160" width="300" height="90" rx="12" ry="12"
          fill="url(#grad-caption)" stroke="#d6b656"/>
    <text x="150" y="1186"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        <tspan x="150" dy="0">Эта схема иллюстрирует</tspan>
        <tspan x="150" dy="16">последовательный процесс</tspan>
        <tspan x="150" dy="16">интенсификации от Дхармакаи</tspan>
        <tspan x="150" dy="16">до сансары в буддийской тантре</tspan>
    </text>

</svg>
