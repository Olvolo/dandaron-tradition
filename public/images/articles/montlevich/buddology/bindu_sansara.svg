<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="300" height="490"
     viewBox="0 0 300 490"
     style="background:transparent">

    <!-- Градиенты -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFCC"/>
            <stop offset="100%" style="stop-color:#999900"/>
        </linearGradient>

        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#fff2cc"/>
            <stop offset="100%" style="stop-color:#ffd966"/>
        </linearGradient>

        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffcd28"/>
            <stop offset="100%" style="stop-color:#ffa500"/>
        </linearGradient>

        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f8cecc"/>
            <stop offset="100%" style="stop-color:#ea6b66"/>
        </linearGradient>

        <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e6d0de"/>
            <stop offset="100%" style="stop-color:#d5739d"/>
        </linearGradient>
    </defs>

    <!-- Заголовок -->
    <rect x="0" y="0" width="300" height="60" rx="9" ry="9"
          fill="url(#grad1)" stroke="#d6b656"/>
    <text x="150" y="25"
          font-family="Roboto, Arial, sans-serif"
          font-size="18" text-anchor="middle"
          font-weight="bold" fill="#003366">
        Процесс интенсификации
    </text>
    <text x="150" y="45"
          font-family="Roboto, Arial, sans-serif"
          font-size="18" text-anchor="middle"
          font-weight="bold" fill="#003366">
        от Бинду до сансары
    </text>

    <!-- Стрелка 1 (светло-жёлтая) с текстом -->
    <path d="M 45 70 L 255 70 L 255 125 L 270 125 L 150 150 L 30 125 L 45 125 Z"
          fill="url(#grad2)" stroke="#d6b656"/>
    <text x="150" y="95"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        III состояние
    </text>
    <text x="150" y="115"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        Бинду (семя) Пяти Светов
    </text>

    <!-- Стрелка 2 (оранжевая) с текстом -->
    <path d="M 45 160 L 255 160 L 255 215 L 270 215 L 150 240 L 30 215 L 45 215 Z"
          fill="url(#grad3)" stroke="#d79b00"/>
    <text x="150" y="185"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        IV состояние
    </text>
    <text x="150" y="205"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        Пять махабхути
    </text>

    <!-- Стрелка 3 (розовая) с текстом -->
    <path d="M 45 250 L 255 250 L 255 307 L 270 307 L 150 332 L 30 307 L 45 307 Z"
          fill="url(#grad4)" stroke="#b85450"/>
    <text x="150" y="270"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        V и VI состояния
    </text>
    <text x="150" y="290"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        Скандхи (дхату, аятаны)
    </text>

    <!-- VII состояние: Сансара -->
    <rect x="0" y="354" width="300" height="50"
          fill="url(#grad5)" stroke="#996185"/>
    <text x="150" y="373"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        VII состояние
    </text>
    <text x="150" y="393"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#003366">
        Сансара
    </text>

    <!-- Пояснение внизу -->
    <rect x="0" y="420" width="300" height="70" rx="10.5" ry="10.5"
          fill="#ffff88" stroke="#36393d"/>
    <text x="150" y="436"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#003366">
        <tspan x="150" dy="0">Эта схема иллюстрирует</tspan>
        <tspan x="150" dy="14">последовательный процесс</tspan>
        <tspan x="150" dy="14">интенсификации от Бинду Пяти</tspan>
        <tspan x="150" dy="14">Светов до Сансары в буддийской тантре</tspan>
    </text>

</svg>
