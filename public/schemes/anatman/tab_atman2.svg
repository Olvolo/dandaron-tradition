<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="401" height="701" viewBox="0 0 401 701" style="background:transparent">
  <defs>
    <linearGradient id="hdrBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dae8fc"/><stop offset="100%" stop-color="#7ea6e0"/>
    </linearGradient>
    <linearGradient id="hdrGray" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f5f5"/><stop offset="100%" stop-color="#b3b3b3"/>
    </linearGradient>
  </defs>

  <!-- Заголовки -->
  <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5" fill="url(#hdrBlue)" stroke="#6c8ebf"/>
  <text x="200" y="19" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold"
        text-anchor="middle">Таблица 2</text>

  <rect x="140" y="40" width="120" height="30" rx="4.5" ry="4.5" fill="#fff2cc" stroke="#d6b656"/>
  <text x="200" y="59" font-family="Helvetica, Arial, sans-serif" font-size="14"
        font-weight="700" text-anchor="middle">СКАНДХИ</text>

  <!-- Фон таблицы -->
  <rect x="0" y="80" width="400" height="620" fill="#f9f7ed" stroke="#82b366"/>

  <!-- Правый столбец верх -->
  <rect x="278" y="82" width="120" height="100" rx="15" ry="15" fill="#fff2cc" stroke="#d6b656" stroke-width="3"/>
  <text x="338" y="108" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle">
    <tspan x="338" dy="0">tshor-ba'i</tspan>
    <tspan x="338" dy="14">phung-po</tspan>
    <tspan x="338" dy="14"> </tspan>
    <tspan x="338" dy="24">Ведана-скандха</tspan>
    <tspan x="338" dy="14">(группа ощущения)</tspan>
  </text>

  <rect x="277" y="220" width="121" height="80" rx="12" ry="12" fill="#ffe6cc" stroke="#d79b00"/>
  <text x="337.5" y="242" font-family="Helvetica, Arial, sans-serif" font-size="12"
        font-weight="700" text-anchor="middle">
    <tspan x="345" dy="0">Два первых</tspan>
    <tspan x="345" dy="14">элемента</tspan>
      <tspan x="340" dy="14">из 51 психического</tspan>
    <tspan x="337.5" dy="14">элемента</tspan>
  </text>

  <rect x="278" y="340" width="120" height="100" rx="15" ry="15" fill="#f8cecc" stroke="#b85450" stroke-width="3"/>
  <text x="338" y="366" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle">
    <tspan x="338" dy="0">'du-shes-kyi</tspan>
    <tspan x="338" dy="14">phung-po</tspan>
    <tspan x="338" dy="24">Санджня-скандха</tspan>
    <tspan x="338" dy="14">(группа</tspan>
      <tspan x="338" dy="14">различения)</tspan>
  </text>

  <!-- Левый столбец верх -->
  <rect x="2" y="82" width="120" height="100" rx="15" ry="15" fill="#ffffff" stroke="#000000"/>
  <text x="62" y="116" font-family="Helvetica, Arial, sans-serif" font-size="14"
        font-weight="700" text-anchor="middle">
    <tspan x="62" dy="0">gzugs</tspan>
    <tspan x="62" dy="34">Форма</tspan>
  </text>

  <rect x="2" y="220" width="120" height="80" rx="12" ry="12" fill="#dae8fc" stroke="#6c8ebf" stroke-width="3"/>
  <text x="62" y="240" font-family="Helvetica, Arial, sans-serif" font-size="12"
        font-weight="700" text-anchor="middle">
    <tspan x="62" dy="0">rnam-shes-kyi</tspan>
      <tspan x="62" dy="14">phung-po</tspan>
    <tspan x="62" dy="22">Виджняна-скандха</tspan>
    <tspan x="62" dy="14">(группа сознания)</tspan>
  </text>

  <rect x="2" y="340" width="120" height="100" rx="15" ry="15" fill="url(#hdrBlue)" stroke="#6c8ebf"/>
  <text x="62" y="366" font-family="Helvetica, Arial, sans-serif" font-size="13"
        font-weight="700" text-anchor="middle">
    <tspan x="62" dy="0">sems</tspan>
    <tspan x="62" dy="34">Сознание</tspan>
  </text>

  <!-- Центральный столбец -->
  <rect x="130" y="82" width="140" height="100" rx="15" ry="15" fill="#f5f5f5" stroke="#666" stroke-width="3"/>
  <text x="200" y="106" font-family="Helvetica, Arial, sans-serif" font-size="12"
        font-weight="700" text-anchor="middle" fill="#333">
    <tspan x="200" dy="0">gzugs-kyi</tspan>
    <tspan x="200" dy="14">phung-po</tspan>
    <tspan x="200" dy="14"> </tspan>
    <tspan x="200" dy="24">Рупа-скандха (группа</tspan>
    <tspan x="200" dy="14">чувственного)</tspan>
  </text>

  <rect x="130" y="220" width="140" height="80" rx="12" ry="12" fill="url(#hdrGray)" stroke="#666" stroke-width="3"/>
  <text x="200" y="242" font-family="Helvetica, Arial, sans-serif" font-size="14"
        font-weight="700" text-anchor="middle">
    <tspan x="200" dy="5">phung-po lnga</tspan>
    <tspan x="200" dy="29">Пять сканд</tspan>
  </text>

  <rect x="130" y="340" width="140" height="100" rx="15" ry="15" fill="#d5e8d4" stroke="#82b366" stroke-width="3"/>
  <text x="200" y="364" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle">
    <tspan x="200" dy="0">'du-byed-kyi</tspan>
    <tspan x="200" dy="14">phung-po</tspan>
    <tspan x="200" dy="24">Санскара-скандха</tspan>
    <tspan x="200" dy="14">(группа процессов,</tspan>
    <tspan x="200" dy="14">или сил)</tspan>
  </text>

  <!-- Средние блоки-определения -->
  <rect x="2" y="460" width="210" height="80" rx="12" ry="12" fill="#d5e8d4" stroke="#82b366"/>
  <text x="107" y="478" font-family="Helvetica, Arial, sans-serif" font-size="11.5" font-weight="700" text-anchor="middle">
    <tspan x="107" dy="0">mtshungs-ldan ma-yin-pa'i 'du-byed</tspan>
    <tspan x="107" dy="24">непсихические процессы,</tspan>
    <tspan x="107" dy="14">не связанные непосредственно</tspan>
    <tspan x="107" dy="14">с сознанием</tspan>
  </text>

  <rect x="218" y="460" width="180" height="80" rx="12" ry="12" fill="#d5e8d4" stroke="#82b366"/>
  <text x="308" y="478" font-family="Helvetica, Arial, sans-serif" font-size="11.5" font-weight="700" text-anchor="middle">
    <tspan x="308" dy="0">mtshungs-ldan 'du-byed</tspan>
    <tspan x="308" dy="24">психические процессы,</tspan>
    <tspan x="308" dy="14">непосредственно связанные</tspan>
    <tspan x="308" dy="14">с сознанием</tspan>
  </text>

  <!-- Нижние блоки -->
  <rect x="2" y="578" width="120" height="120" rx="18" ry="18" fill="#b0e3e6" stroke="#0e8088"/>
  <text x="62" y="604" font-family="Helvetica, Arial, sans-serif" font-size="11.5" font-weight="700" text-anchor="middle">
    <tspan x="62" dy="0">gang-zag yin-par</tspan>
      <tspan x="62" dy="14">'gyur-pa'i ldan-min</tspan>
    <tspan x="62" dy="14">'du-byed</tspan>
    <tspan x="62" dy="20">непсихические</tspan>
    <tspan x="62" dy="14">процессы,</tspan>
      <tspan x="62" dy="14">образующие</tspan>
      <tspan x="62" dy="14">индивид</tspan>
  </text>

  <rect x="130" y="578" width="130" height="120" rx="18" ry="18" fill="#b0e3e6" stroke="#0e8088"/>
  <text x="195" y="604" font-family="Helvetica, Arial, sans-serif" font-size="11.5" font-weight="700" text-anchor="middle">
    <tspan x="195" dy="0">gang-zag ma-yin-par</tspan>
    <tspan x="195" dy="14">'gyur-pa'i ldan-min</tspan>
      <tspan x="195" dy="14">'du-byed</tspan>
    <tspan x="195" dy="20">непсихические</tspan>
    <tspan x="195" dy="14">процессы,</tspan>
      <tspan x="195" dy="14">не образующие</tspan>
      <tspan x="195" dy="14">индивид</tspan>
  </text>

  <rect x="267" y="578" width="130" height="120" rx="18" ry="18" fill="#bac8d3" stroke="#23445d"/>
  <text x="332" y="604" font-family="Helvetica, Arial, sans-serif" font-size="11.5" font-weight="700" text-anchor="middle">
    <tspan x="332" dy="0">49 sems byung</tspan>
    <tspan x="332" dy="24">49 психических</tspan>
    <tspan x="332" dy="14">элементов,</tspan>
    <tspan x="332" dy="14">непосредственно</tspan>
      <tspan x="332" dy="14">связанные</tspan>
      <tspan x="332" dy="14">с сознанием</tspan>
  </text>

  <!-- Связи (сохранены линии из исходника) -->
  <g stroke="#23445d" fill="none">
    <line x1="62" y1="182" x2="62" y2="218.88"/>
  </g>

  <g stroke="#82b366" fill="none">
    <line x1="308" y1="540" x2="332" y2="578"/>
    <line x1="107" y1="540" x2="62"  y2="578"/>
    <line x1="107" y1="540" x2="195" y2="578"/>
    <line x1="200" y1="440" x2="107" y2="460"/>
    <line x1="308" y1="460" x2="200" y2="440"/>
    <line x1="200" y1="300" x2="200" y2="340" stroke-width="3"/>
  </g>

  <g stroke="#6c8ebf" fill="none">
    <line x1="130" y1="260" x2="122" y2="260" stroke-width="3"/>
    <line x1="62" y1="300" x2="62"  y2="340"/>
  </g>

  <g stroke="#666" fill="none">
    <line x1="122" y1="132" x2="130" y2="132"/>
  </g>

  <g stroke="#d6b656" fill="none">
    <line x1="266.5" y1="223.04" x2="338" y2="182" stroke-width="3"/>
    <line x1="367.75" y1="220"   x2="368" y2="182"/>
  </g>

  <g stroke="#b85450" fill="none">
    <line x1="266.5" y1="296.72" x2="338" y2="340" stroke-width="3"/>
    <line x1="368"   y1="340"    x2="367.75" y2="300"/>
  </g>
</svg>
