<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="581"
     viewBox="0 0 401 581"
     style="background:transparent">

    <!-- Фон таблицы -->
    <rect x="0" y="80" width="400" height="500"
          fill="#e5fae4" stroke="#82b366"/>

    <!-- Заголовок: Таблица 8 -->
    <rect x="120" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#ffcc99" stroke="#36393d" stroke-width="0.8"/>
    <text x="180" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 8
    </text>

    <!-- Подзаголовок: ОСЯЗАНИЕ -->
    <rect x="120" y="40" width="120" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="180" y="59"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ОСЯЗАНИЕ
    </text>

    <!-- База осязания -->
    <rect x="80" y="85" width="200" height="80" rx="12" ry="12"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="180" y="108"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="180" dy="0">reg-bya'i skye-mched</tspan>
        <tspan x="180" dy="20">База осязания</tspan>
        <tspan x="180" dy="16">(sparśa-āyatana)</tspan>
    </text>

    <!-- 'byung-pa'i reg-bya / В утробном состоянии -->
    <rect x="10" y="180" width="150" height="80" rx="12" ry="12"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="85" y="212"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">'byung-pa'i reg-bya</tspan>
        <tspan x="85" dy="20">В утробном состоянии</tspan>
    </text>

    <!-- 'byung 'gyur-kyi reg-bya / После выхода из утробы -->
    <rect x="210" y="180" width="160" height="80" rx="12" ry="12"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="290" y="212"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="290" dy="0">'byung 'gyur-kyi reg-bya</tspan>
        <tspan x="290" dy="20">После выхода из утробы</tspan>
    </text>

    <!-- sa / Земля -->
    <rect x="5" y="280" width="80" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="45" y="305"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="45" dy="0">sa</tspan>
        <tspan x="45" dy="20">Земля</tspan>
    </text>

    <!-- chu / Вода -->
    <rect x="5" y="360" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="45" y="385"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="45" dy="0">chu</tspan>
        <tspan x="45" dy="20">Вода</tspan>
    </text>

    <!-- me / Огонь -->
    <rect x="5" y="440" width="80" height="60" rx="9" ry="9"
          fill="#fad9d5" stroke="#ae4132"/>
    <text x="45" y="465"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="45" dy="0">me</tspan>
        <tspan x="45" dy="20">Огонь</tspan>
    </text>

    <!-- rlung / Воздух -->
    <rect x="5" y="515" width="80" height="60" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="45" y="540"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="45" dy="0">rlung</tspan>
        <tspan x="45" dy="20">Воздух</tspan>
    </text>

    <!-- grang-ba / Холод -->
    <rect x="185" y="280" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="225" y="305"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="225" dy="0">grang-ba</tspan>
        <tspan x="225" dy="20">Холод</tspan>
    </text>

    <!-- tsha-ba / Жара -->
    <rect x="185" y="360" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="225" y="385"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="225" dy="0">tsha-ba</tspan>
        <tspan x="225" dy="20">Жара</tspan>
    </text>

    <!-- bkren-pa / Голод -->
    <rect x="185" y="440" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="225" y="465"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="225" dy="0">bkren-pa</tspan>
        <tspan x="225" dy="20">Голод</tspan>
    </text>

    <!-- skom-pa / Жажда -->
    <rect x="185" y="515" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="225" y="540"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="225" dy="0">skom-pa</tspan>
        <tspan x="225" dy="20">Жажда</tspan>
    </text>

    <!-- lci-ba / Тяжесть -->
    <rect x="315" y="280" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="355" y="305"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="355" dy="0">lci-ba</tspan>
        <tspan x="355" dy="20">Тяжесть</tspan>
    </text>

    <!-- yang-ba / Легкость -->
    <rect x="315" y="360" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="355" y="385"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="355" dy="0">yang-ba</tspan>
        <tspan x="355" dy="20">Легкость</tspan>
    </text>

    <!-- 'jam-pa / Мягкость -->
    <rect x="315" y="440" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="355" y="465"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="355" dy="0">'jam-pa</tspan>
        <tspan x="355" dy="20">Мягкость</tspan>
    </text>

    <!-- rtsub-po / Жесткость -->
    <rect x="315" y="515" width="80" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="355" y="540"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="355" dy="0">rtsub-po</tspan>
        <tspan x="355" dy="20">Жесткость</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗЕЙ -->

    <!-- Вертикальная связь справа (от ощущений к послеродовому состоянию) -->
    <path d="M 290 545 L 290 260"
          fill="none" stroke="#000000"/>

    <!-- Вертикальная связь слева (от элементов к утробному состоянию) -->
    <path d="M 110 545 L 110 260"
          fill="none" stroke="#000000"/>

    <!-- Связи: элементы ↔ ощущения -->

    <!-- sa ↔ grang-ba -->
    <path d="M 85 310 L 110 310"
          fill="none" stroke="#000000"/>

    <!-- chu ↔ tsha-ba (жара / вода – как в исходнике) -->
    <path d="M 85 390 L 110 390"
          fill="none" stroke="#000000"/>

    <!-- me ↔ bkren-pa -->
    <path d="M 85 470 L 110 470"
          fill="none" stroke="#000000"/>

    <!-- rlung ↔ skom-pa -->
    <path d="M 85 545 L 110 545"
          fill="none" stroke="#000000"/>

    <!-- grang-ba ↔ lci-ba -->
    <path d="M 265 310 L 315 310"
          fill="none" stroke="#666666"/>

    <!-- tsha-ba ↔ yang-ba -->
    <path d="M 265 390 L 315 390"
          fill="none" stroke="#666666"/>

    <!-- bkren-pa ↔ 'jam-pa -->
    <path d="M 265 470 L 315 470"
          fill="none" stroke="#666666"/>

    <!-- skom-pa ↔ rtsub-po -->
    <path d="M 265 545 L 315 545"
          fill="none" stroke="#666666"/>

    <!-- Связь из утробного состояния к базе осязания -->
    <path d="M 80 180 L 180 165"
          fill="none" stroke="#000000"/>

    <!-- Связь от базы осязания к послеродовому состоянию -->
    <path d="M 180 165 L 290 180"
          fill="none" stroke="#000000"/>

</svg>
