<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="401"
     viewBox="0 0 401 401"
     style="background:transparent">

    <!-- Фон таблицы -->
    <rect x="0" y="80" width="400" height="320"
          fill="#fff5eb" stroke="#d79b00"/>

    <!-- Заголовок: Таблица 9 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 9
    </text>

    <!-- Подзаголовок: ОРГАНЫ ЧУВСТВ -->
    <rect x="135" y="40" width="130" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="59"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ОРГАНЫ ЧУВСТВ
    </text>

    <!-- Центральный блок: Внутреннее проявление формы (органы чувств) -->
    <rect x="3" y="180" width="162" height="100" rx="15" ry="15"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="207"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">nang-gi bem-pa</tspan>
        <tspan x="85" dy="20">Внутреннее проявление</tspan>
        <tspan x="85" dy="16">формы</tspan>
        <tspan x="85" dy="16">(органы чувств)</tspan>
    </text>

    <!-- mig-gi dbang-po / Орган зрения -->
    <rect x="40" y="85" width="160" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="120" y="110"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">mig-gi dbang-po</tspan>
        <tspan x="120" dy="20">Орган зрения</tspan>
    </text>

    <!-- lus-kyi dbang-po / Орган осязания -->
    <rect x="40" y="335" width="160" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="120" y="359"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">lus-kyi dbang-po</tspan>
        <tspan x="120" dy="20">Орган осязания</tspan>
    </text>

    <!-- rna-pa'i dbang-po / Орган слуха -->
    <rect x="235" y="120" width="160" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="315" y="145"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">rna-pa'i dbang-po</tspan>
        <tspan x="315" dy="20">Орган слуха</tspan>
    </text>

    <!-- sna'i dbang-po / Орган обоняния -->
    <rect x="235" y="200" width="160" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="315" y="225"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">sna'i dbang-po</tspan>
        <tspan x="315" dy="20">Орган обоняния</tspan>
    </text>

    <!-- lce'i dbang-po / Орган вкуса -->
    <rect x="235" y="280" width="160" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="315" y="305"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">lce'i dbang-po</tspan>
        <tspan x="315" dy="20">Орган вкуса</tspan>
    </text>

    <!-- СВЯЗИ (линии) от центрального блока к органам чувств -->

    <!-- К органу зрения -->
    <path d="M 85 180 L 120 145"
          fill="none" stroke="#bb5a54"/>

    <!-- К органу осязания -->
    <path d="M 85 280 L 120 335"
          fill="none" stroke="#bb5a54"/>

    <!-- К органу слуха -->
    <path d="M 165 205 L 235 150"
          fill="none" stroke="#bb5a54"/>

    <!-- К органу обоняния (горизонталь) -->
    <path d="M 165 230 L 235 230"
          fill="none" stroke="#bb5a54"/>

    <!-- К органу вкуса -->
    <path d="M 165 255 L 235 310"
          fill="none" stroke="#bb5a54"/>
</svg>
