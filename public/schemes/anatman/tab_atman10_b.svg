<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="781"
     viewBox="0 0 401 781"
     style="background:transparent">

    <!-- Фон таблицы -->
    <rect x="0" y="80" width="400" height="700"
          fill="#c4fcff" stroke="#0e8088"/>

    <!-- Заголовок: Таблица 10б -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 10б
    </text>

    <!-- Подзаголовок -->
    <rect x="30" y="40" width="340" height="30" rx="4.5" ry="4.5"
          fill="#b1ddf0" stroke="#10739e"/>
    <text x="200" y="59"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        (ПО)ЗНАНИЕ: ПОЗНАВАТЕЛЬНЫЕ ПРОЦЕССЫ
    </text>

    <!-- Центральный блок: shes-pa / (ПО)ЗНАНИЕ -->
    <rect x="100" y="85" width="200" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="110"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">shes-pa</tspan>
        <tspan x="200" dy="20">(ПО)ЗНАНИЕ</tspan>
    </text>

    <!-- ЛЕВЫЙ ВЕРХНИЙ БЛОКИ: blo rig drug / blo rig bdun -->

    <!-- 6 умственных процессов -->
    <rect x="5" y="160" width="180" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="95" y="185"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="95" dy="0">blo rig drug</tspan>
        <tspan x="95" dy="20">6 умственных процессов</tspan>
    </text>

    <!-- 7 умственных процессов -->
    <rect x="215" y="160" width="180" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="305" y="185"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="305" dy="0">blo rig bdun</tspan>
        <tspan x="305" dy="20">7 умственных процессов</tspan>
    </text>

    <!-- ЛЕВЫЙ СТОЛБЕЦ ПРОЦЕССОВ -->

    <!-- sems / Сознание -->
    <rect x="40" y="240" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="110" y="265"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="110" dy="0">sems</tspan>
        <tspan x="110" dy="20">Сознание</tspan>
    </text>

    <!-- sems-byung / Психические процессы -->
    <rect x="40" y="320" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="110" y="338"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="110" dy="0">sems-byung</tspan>
        <tspan x="110" dy="20">Психические</tspan>
        <tspan x="110" dy="14">процессы</tspan>
    </text>

    <!-- rtogs-pa'i blo / Исследовательский разум -->
    <rect x="40" y="400" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="110" y="418"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="110" dy="0">rtogs-pa'i blo</tspan>
        <tspan x="110" dy="20">Исследовательский</tspan>
        <tspan x="110" dy="14">разум</tspan>
    </text>

    <!-- ma-rtogs-pa'i blo / Неисследовательский разум -->
    <rect x="40" y="480" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="110" y="498"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="110" dy="0">ma-rtogs-pa'i blo</tspan>
        <tspan x="110" dy="20">Неисследовательский</tspan>
        <tspan x="110" dy="14">разум</tspan>
    </text>

    <!-- rtog-pa / Размышляющий интеллект -->
    <rect x="40" y="560" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="110" y="578"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="110" dy="0">rtog-pa</tspan>
        <tspan x="110" dy="20">Размышляющий</tspan>
        <tspan x="110" dy="14">интеллект</tspan>
    </text>

    <!-- rtog-med / Простой интеллект -->
    <rect x="40" y="640" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="110" y="660"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="110" dy="0">rtog-med</tspan>
        <tspan x="110" dy="20">Простой интеллект</tspan>
    </text>

    <!-- ПРАВЫЙ СТОЛБЕЦ ПРОЦЕССОВ -->

    <!-- yid-dpyod / Исследование -->
    <rect x="255" y="240" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="325" y="265"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="325" dy="0">yid-dpyod</tspan>
        <tspan x="325" dy="20">Исследование</tspan>
    </text>

    <!-- snang la ma nges-pa / Рассеянность -->
    <rect x="255" y="320" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="325" y="343"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="325" dy="0">snang la ma nges-pa</tspan>
        <tspan x="325" dy="20">Рассеянность</tspan>
    </text>

    <!-- rjes-dpag / Результативность -->
    <rect x="255" y="400" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="325" y="422"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="325" dy="0">rjes-dpag</tspan>
        <tspan x="325" dy="20">Результативность</tspan>
    </text>

    <!-- bcad-shes / Прерывность -->
    <rect x="255" y="479" width="140" height="61" rx="9.15" ry="9.15"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="325" y="502"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="325" dy="0">bcad-shes</tspan>
        <tspan x="325" dy="20">Прерывность</tspan>
    </text>

    <!-- log-shes / Ошибочность -->
    <rect x="255" y="560" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="325" y="582"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="325" dy="0">log-shes</tspan>
        <tspan x="325" dy="20">Ошибочность</tspan>
    </text>

    <!-- the-tshom / Сомнение -->
    <rect x="255" y="640" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="325" y="662"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="325" dy="0">the-tshom</tspan>
        <tspan x="325" dy="20">Сомнение</tspan>
    </text>

    <!-- mngon-sum / Очевидность -->
    <rect x="255" y="715" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="325" y="737"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="325" dy="0">mngon-sum</tspan>
        <tspan x="325" dy="20">Очевидность</tspan>
    </text>

    <!-- СВЯЗИ / ЛИНИИ -->

    <!-- Левый "хребет" для процессов -->
    <path d="M 20 670 L 20 220"
          fill="none" stroke="#d79b00"/>

    <!-- Горизонтали к левому столбцу -->
    <path d="M 20 270 L 40 270" fill="none" stroke="#d79b00"/>
    <path d="M 20 350 L 40 350" fill="none" stroke="#d79b00"/>
    <path d="M 40 430 L 20 430" fill="none" stroke="#d79b00"/>
    <path d="M 20 510 L 40 510" fill="none" stroke="#d79b00"/>
    <path d="M 20 590 L 40 590" fill="none" stroke="#d79b00"/>
    <path d="M 20 670 L 40 670" fill="none" stroke="#d79b00"/>

    <!-- Правый "хребет" для процессов -->
    <path d="M 240 220 L 240 745"
          fill="none" stroke="#d79b00"/>

    <!-- Горизонтали к правому столбцу -->
    <path d="M 240 270 L 255 270" fill="none" stroke="#d79b00"/>
    <path d="M 240 350 L 255 350" fill="none" stroke="#d79b00"/>
    <path d="M 240 430 L 255 430" fill="none" stroke="#d79b00"/>
    <path d="M 240 510 L 255 510" fill="none" stroke="#d79b00"/>
    <path d="M 240 590 L 255 590" fill="none" stroke="#d79b00"/>
    <path d="M 240 670 L 255 670" fill="none" stroke="#d79b00"/>
    <path d="M 240 745 L 255 745" fill="none" stroke="#d79b00"/>

    <!-- Красные связи от центрального блока к верхним левому/правому -->
    <path d="M 95 160 L 150 145"
          fill="none" stroke="#b20000"/>
    <path d="M 250 145 L 305 160"
          fill="none" stroke="#b20000"/>

</svg>
