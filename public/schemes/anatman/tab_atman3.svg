        font-size="11.5" text-anchor="middle"
        font-weight="bold" fill="#000000">
    <tspan x="334" dy="0">grub-bzhi-ba'i gzugs</tspan>
    <tspan x="334" dy="20">Квадратное</tspan>
  </text>

  <!-- zlum-po'i gzugs -->
  <rect x="274" y="560" width="120" height="60" rx="9" ry="9"
        fill="#fff2cc" stroke="#d6b656"/>
  <text x="334" y="585"
        font-family="Helvetica, Arial, sans-serif"
        font-size="12" text-anchor="middle"
        font-weight="bold" fill="#000000">
    <tspan x="334" dy="0">zlum-po'i gzugs</tspan>
    <tspan x="334" dy="20">Круглое</tspan>
  </text>

  <!-- phya li-pa'i gzugs -->
  <rect x="274" y="640" width="120" height="60" rx="9" ry="9"
        fill="#fff2cc" stroke="#d6b656"/>
  <text x="334" y="665"
        font-family="Helvetica, Arial, sans-serif"
        font-size="12" text-anchor="middle"
        font-weight="bold" fill="#000000">
    <tspan x="334" dy="0">phya li-pa'i gzugs</tspan>
    <tspan x="334" dy="20">Многоугольное</tspan>
  </text>

  <!-- phya li ma-yin-pa'i gzugs -->
  <rect x="274" y="720" width="120" height="120" rx="18" ry="18"
        fill="#fff2cc" stroke="#d6b656"/>
  <text x="334" y="740"
        font-family="Helvetica, Arial, sans-serif"
        font-size="12" text-anchor="middle"
        font-weight="bold" fill="#000000">
    <tspan x="334" dy="0">phya li ma-yin-pa'i</tspan>
      <tspan x="334" dy="14">gzugs</tspan>
    <tspan x="334" dy="18">Безграничное</tspan>
      <tspan x="334" dy="14">(бесформенное)</tspan>
    <tspan x="334" dy="14">состояние вне</tspan>
    <tspan x="334" dy="14">пространственных</tspan>
      <tspan x="334" dy="14">характеристик</tspan>
  </text>

  <!-- ЛИНИИ / СВЯЗИ — точно как в исходном файле -->

  <!-- от phyi'i bem-pa к центральному bem-pa -->
  <path d="M 85 160 L 200 145"
        fill="none" stroke="#000000"/>

  <!-- от nang-gi bem-pa к центральному bem-pa -->
