<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="901"
     viewBox="0 0 401 901"
     style="background:transparent">

  <defs>
    <!-- Можно добавить градиенты/маркеры при желании -->
  </defs>

  <!-- Заголовок -->
  <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
        fill="#ffcc99" stroke="#36393d" stroke-width="0.1"/>
  <text x="200" y="19"
        font-family="Helvetica, Arial, sans-serif"
        font-size="13" text-anchor="middle"
        font-weight="bold" fill="#000000">
    Таблица 3
  </text>

  <!-- РУПА -->
  <rect x="140" y="40" width="120" height="30" rx="4.5" ry="4.5"
        fill="#f5f5f5" stroke="#666666"/>
  <text x="200" y="59"
        font-family="Helvetica, Arial, sans-serif"
        font-size="14" text-anchor="middle"
        fill="#333333">
    <tspan x="200" dy="0" font-weight="bold">РУПА</tspan>
  </text>

  <!-- Фон таблицы -->
  <rect x="0" y="80" width="400" height="820"
        fill="#f9f7ed" stroke="#d7bc5b"/>

  <!-- bem-pa / gzugs / RŪPA -->
  <rect x="120" y="85" width="160" height="60" rx="9" ry="9"
        fill="#ffffff" stroke="#000000"/>
  <text x="200" y="105"
        font-family="Helvetica, Arial, sans-serif"
        font-size="13" text-anchor="middle"
        font-weight="bold" fill="#000000">
    <tspan x="200" dy="10">bem-pa или gzugs</tspan>
    <tspan x="200" dy="16">RŪPA</tspan>
  </text>

  <!-- phyi'i bem-pa -->
  <rect x="5" y="160" width="180" height="60" rx="9" ry="9"
        fill="#b1ddf0" stroke="#10739e"/>
  <text x="85" y="178"
        font-family="Helvetica, Arial, sans-serif"
        font-size="13" text-anchor="middle"
        font-weight="bold" fill="#000000">
    <tspan x="95" dy="0">phyi'i bem-pa</tspan>
    <tspan x="95" dy="18">Внешнее проявление</tspan>
    <tspan x="95" dy="14">формы (объекты чувств)</tspan>
  </text>

  <!-- nang-gi bem-pa -->
  <rect x="215" y="160" width="180" height="60" rx="9" ry="9"
        fill="#b0e3e6" stroke="#0e8088"/>
  <text x="305" y="178"
        font-family="Helvetica, Arial, sans-serif"
        font-size="13" text-anchor="middle"
        font-weight="bold" fill="#000000">
    <tspan x="305" dy="0">nang-gi bem-pa</tspan>
    <tspan x="305" dy="18">Внутреннее проявление</tspan>
    <tspan x="305" dy="14">формы (органы чувств)</tspan>
  </text>

