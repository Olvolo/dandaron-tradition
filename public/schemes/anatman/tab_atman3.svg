    <tspan x="200" dy="0">thung-ngu'i gzugs</tspan>
    <tspan x="200" dy="20">Короткое</tspan>
  </text>

  <!-- grub-bzhi-ba'i gzugs -->
  <rect x="274" y="480" width="120" height="60" rx="9" ry="9"
