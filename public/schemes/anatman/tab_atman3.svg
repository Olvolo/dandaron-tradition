  <!-- от dri'i skye-mched к вертикали -->
  <path d="M 20 430 L 10 430"
        fill="none" stroke="#82b366"/>

  <!-- от вертикали к ro'i skye-mched -->
  <path d="M 10 510 L 20 510"
        fill="none" stroke="#82b366"/>

  <!-- от вертикали к reg-bya'i skye-mched -->
  <path d="M 10 590 L 20 590"
        fill="none" stroke="#82b366"/>

  <!-- от bum-pa'i skye-mched к вертикали -->
  <path d="M 20 670 L 10 670"
