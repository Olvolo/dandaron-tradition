  <!-- от phya li ma-yin-pa'i gzugs вверх к gzugs (пространств. форма) -->
  <path d="M 267 780 L 266.22 420"
        fill="none" stroke="#d7bc5b"/>

  <!-- от mtho-pa'i gzugs к grub-bzhi-ba'i gzugs -->
  <path d="M 260 510 L 274 510"
        fill="none" stroke="#d6b656"/>

  <!-- от dma'-ba'i gzugs к zlum-po'i gzugs -->
  <path d="M 260 590 L 274 590"
        fill="none" stroke="#d6b656"/>

  <!-- от ring-po'i gzugs к phya li-pa'i gzugs -->
  <path d="M 260 670 L 274 670"
        fill="none" stroke="#d6b656"/>

  <!-- от thung-ngu'i gzugs к phya li ma-yin-pa'i gzugs -->
  <path d="M 260 780 L 274 780"
