        fill="none" stroke="#000000"/>

  <!-- от 'См. табл. 9' к nang-gi bem-pa -->
  <path d="M 320 240 L 315 220"
        fill="none" stroke="#0e7e86"/>

  <!-- от gzugs-kyi skye-mched к kha-mdog -->
  <path d="M 130 270 L 190 310"
