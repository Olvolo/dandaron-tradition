<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="361" height="261"
     viewBox="0 0 361 261"
     style="background:transparent">

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="360" height="220"
          fill="#f5f5f5" stroke="#666666"/>

    <!-- Заголовок: Таблица 6 -->
    <rect x="120" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#e1d5e7" stroke="#9673a6"/>
    <text x="180" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 6
    </text>

    <!-- dri'i skye-mched / База запаха / (gandha-āyatana) -->
    <rect x="120" y="45" width="120" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="180" y="63"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="180" dy="0">dri'i skye-mched</tspan>
        <tspan x="180" dy="18">База запаха</tspan>
        <tspan x="180" dy="14">(gandha-āyatana)</tspan>
    </text>

    <!-- lhan-skyes-gyi dri / Природный запах -->
    <rect x="5" y="120" width="120" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="65" y="143"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65" dy="0">lhan-skyes-gyi dri</tspan>
        <tspan x="65" dy="20">Природный запах</tspan>
    </text>

    <!-- zhim-pa'i dri / Приятный запах -->
    <rect x="235" y="120" width="120" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="295" y="143"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">zhim-pa'i dri</tspan>
        <tspan x="295" dy="20">Приятный запах</tspan>
    </text>

    <!-- spyar-pa'i dri / Сложный запах -->
    <rect x="10" y="195" width="120" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="70" y="218"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="70" dy="0">spyar-pa'i dri</tspan>
        <tspan x="70" dy="20">Сложный запах</tspan>
    </text>

    <!-- mi-zhim-pa'i dri / Неприятный запах -->
    <rect x="230" y="195" width="120" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="290" y="218"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="290" dy="0">mi-zhim-pa'i dri</tspan>
        <tspan x="290" dy="20">Неприятный запах</tspan>
    </text>

    <!-- ЛИНИИ / СВЯЗИ (как в исходном файле) -->

    <!-- База запаха → Неприятный запах -->
    <path d="M 210 105 L 230 225"
          fill="none" stroke="#000000"/>

    <!-- Сложный запах → База запаха -->
    <path d="M 130 225 L 150 105"
          fill="none" stroke="#000000"/>

    <!-- Природный запах → База запаха -->
    <path d="M 125 150 L 139.8 105.24"
          fill="none" stroke="#000000"/>

    <!-- Приятный запах → База запаха -->
    <path d="M 235 150 L 218.76 104.76"
          fill="none" stroke="#000000"/>

</svg>
