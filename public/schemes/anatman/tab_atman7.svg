<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="391"
     viewBox="0 0 401 391"
     style="background:transparent">

    <!-- Фон таблицы -->
    <rect x="0" y="80" width="400" height="310"
          fill="#e6d0de" stroke="#996185"/>

    <!-- Заголовок: Таблица 7 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#e6d0de" stroke="#996185"/>
    <text x="200" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 7
    </text>

    <!-- Подзаголовок: ВКУС -->
    <rect x="140" y="40" width="120" height="30" rx="4.5" ry="4.5"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="200" y="59"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ВКУС
    </text>

    <!-- ro'i skye-mched / База вкуса / (rasa-āyatana) -->
    <rect x="87" y="85" width="222.22" height="60" rx="9" ry="9"
          fill="#ffcc99" stroke="#36393d"/>
    <text x="198" y="99"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="198" dy="0">ro'i skye-mched</tspan>
        <tspan x="198" dy="20">База вкуса</tspan>
        <tspan x="198" dy="16">(rasa-āyatana)</tspan>
    </text>

    <!-- mngar-pa / Сладкое -->
    <rect x="5" y="170" width="175" height="60" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="93" y="192"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="93" dy="0">mngar-pa</tspan>
        <tspan x="93" dy="20">Сладкое</tspan>
    </text>

    <!-- skyur-pa / Кислое -->
    <rect x="5" y="250" width="175" height="60" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="93" y="272"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="93" dy="0">skyur-pa</tspan>
        <tspan x="93" dy="20">Кислое</tspan>
    </text>

    <!-- kha-pa / Горькое -->
    <rect x="5" y="325" width="175" height="60" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="93" y="348"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="93" dy="0">kha-pa</tspan>
        <tspan x="93" dy="20">Горькое</tspan>
    </text>

    <!-- bska-ba / Терпкое -->
    <rect x="220" y="170" width="175" height="60" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="308" y="192"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="308" dy="0">bska-ba</tspan>
        <tspan x="308" dy="20">Терпкое</tspan>
    </text>

    <!-- tsha-ba / Острое -->
    <rect x="220" y="250" width="175" height="60" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="308" y="272"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="308" dy="0">tsha-ba</tspan>
        <tspan x="308" dy="20">Острое</tspan>
    </text>

    <!-- lan-tshva / Солёное -->
    <rect x="220" y="325" width="175" height="60" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="308" y="348"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="308" dy="0">lan-tshva</tspan>
        <tspan x="308" dy="20">Солёное</tspan>
    </text>

    <!-- ЛИНИИ / СВЯЗИ -->

    <!-- Горькое ↔ Солёное -->
    <path d="M 180 355 L 220 355"
          fill="none" stroke="#36393d"/>

    <!-- Кислое ↔ Острое -->
    <path d="M 180 280 L 220 280"
          fill="none" stroke="#36393d"/>

    <!-- Сладкое ↔ Терпкое -->
    <path d="M 180 200 L 220 200"
          fill="none" stroke="#36393d"/>

    <!-- Центральная вертикальная связь от нижнего уровня к базе вкуса -->
    <path d="M 200 355 L 198.11 145"
          fill="none" stroke="#000000"/>

</svg>
