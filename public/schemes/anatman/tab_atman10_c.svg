<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="321"
     viewBox="0 0 401 321"
     style="background:transparent">

    <!-- Заголовок: Таблица 10в -->
    <rect x="160" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="220" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 10в
    </text>

    <!-- Подзаголовок -->
    <rect x="0" y="50" width="400" height="30" rx="4.5" ry="4.5"
          fill="#ffcccc" stroke="#36393d" stroke-width="0.5"/>
    <text x="200" y="69"
          font-family="Helvetica, Arial, sans-serif"
          font-size="11.5" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ПОЗНАНИЕ: УМСТВЕННЫЕ ПРОЦЕССЫ НЕ СОДЕРЖАЩИЕ ЛОГИКИ
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="100" width="400" height="220"
          fill="#fff2cc" stroke="#d6b656"/>

    <!-- ЛЕВЫЙ БЛОК -->

    <!-- tshad-min-gyi blo / Умственные процессы, не содержащие логики -->
    <rect x="5" y="180" width="140" height="80" rx="9" ry="9"
          fill="#e3f7e2" stroke="#82b366"/>
    <text x="75" y="200"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="75" dy="0">tshad-min-gyi blo</tspan>
        <tspan x="75" dy="20">Умственные</tspan>
        <tspan x="75" dy="14">процессы, не</tspan>
        <tspan x="75" dy="14">содержащие логики</tspan>
    </text>

    <!-- ПРАВЫЙ СТОЛБЕЦ -->

    <!-- ma-rtogs / Безаналитический -->
    <rect x="195" y="105" width="200" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="295" y="128"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">ma-rtogs</tspan>
        <tspan x="295" dy="20">Безаналитический</tspan>
    </text>

    <!-- log-rtogs / Неправильного анализа -->
    <rect x="195" y="180" width="200" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="295" y="203"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">log-rtogs</tspan>
        <tspan x="295" dy="20">Неправильного анализа</tspan>
    </text>

    <!-- the-tshom / Сомнительный -->
    <rect x="195" y="255" width="200" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="295" y="278"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">the-tshom</tspan>
        <tspan x="295" dy="20">Сомнительный</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ (зелёные) -->
    <!-- Между левым блоком и log-rtogs -->
    <path d="M 145 210 L 195 210"
          fill="none" stroke="#80b569"/>

    <!-- Между вертикальной осью и ma-rtogs -->
    <path d="M 170 135 L 195 135"
          fill="none" stroke="#80b569"/>

    <!-- Между вертикальной осью и the-tshom -->
    <path d="M 170 285 L 195 285"
          fill="none" stroke="#80b569"/>

    <!-- Вертикальная ось между ma-rtogs и the-tshom -->
    <path d="M 170 285 L 170 135"
          fill="none" stroke="#80b569"/>

</svg>
