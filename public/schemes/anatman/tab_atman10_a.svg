<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="761"
     viewBox="0 0 401 761"
     style="background:transparent">

    <!-- Фон таблицы -->
    <rect x="0" y="100" width="400" height="660"
          fill="#f6f4ec" stroke="#36393d"/>

    <!-- Заголовок: Таблица 10а -->
    <rect x="138.18" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#b0e3e6" stroke="#0e8088"/>
    <text x="198" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 10а
    </text>

    <!-- Подзаголовок: (ПО)ЗНАНИЕ: ВИДЫ -->
    <rect x="98.18" y="50" width="200" height="30" rx="4.5" ry="4.5"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="198" y="69"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        (ПО)ЗНАНИЕ: ВИДЫ
    </text>

    <!-- Центральный блок: shes-pa / Знание -->
    <rect x="140" y="105" width="120" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="200" y="130"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">shes-pa</tspan>
        <tspan x="200" dy="20">Знание</tspan>
    </text>

    <!-- 'khrul-pa'i shes-pa / Ошибочное знание -->
    <rect x="2" y="180" width="160" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="82" y="205"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="82" dy="0">'khrul-pa'i shes-pa</tspan>
        <tspan x="82" dy="20">Ошибочное знание</tspan>
    </text>

    <!-- tshad-min shes-pa / Нелогическое знание -->
    <rect x="238" y="180" width="160" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="318" y="205"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="318" dy="0">tshad-min shes-pa</tspan>
        <tspan x="318" dy="20">Нелогическое знание</tspan>
    </text>

    <!-- ma-'khrul-pa'i shes-pa / Безошибочное знание -->
    <rect x="30" y="280" width="160" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="110" y="305"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="110" dy="0">ma-'khrul-pa'i shes-pa</tspan>
        <tspan x="110" dy="20">Безошибочное знание</tspan>
    </text>

    <!-- tshad-mas shes-pa / Логическое знание -->
    <rect x="210" y="280" width="160" height="60" rx="9" ry="9"
          fill="#b0e3e6" stroke="#0e8088"/>
    <text x="290" y="305"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="290" dy="0">tshad-mas shes-pa</tspan>
        <tspan x="290" dy="20">Логическое знание</tspan>
    </text>

    <!-- mngon-sum tshad-ma / Явное знание -->
    <rect x="30" y="360" width="160" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#b6f68c"/>
    <text x="110" y="382"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="110" dy="0">mngon-sum tshad-ma</tspan>
        <tspan x="110" dy="20">Явное знание</tspan>
    </text>

    <!-- rjes dpag tshad-ma / Вытекающее знание -->
    <rect x="210" y="360" width="160" height="60" rx="9" ry="9"
          fill="#b0e3e6" stroke="#1deeff"/>
    <text x="290" y="382"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="290" dy="0">rjes dpag tshad-ma</tspan>
        <tspan x="290" dy="20">Вытекающее знание</tspan>
    </text>

    <!-- grags-pa'i rjes dpag / Появившееся на основе известного -->
    <rect x="210" y="440" width="150" height="70" rx="10.5" ry="10.5"
          fill="#b0e3e6" stroke="#1deeff"/>
    <text x="285" y="460"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="285" dy="0">grags-pa'i rjes dpag</tspan>
        <tspan x="285" dy="20">Появившееся на основе</tspan>
        <tspan x="285" dy="14">известного</tspan>
    </text>

    <!-- yid-shes rjes dpag / Появившееся на основе интеллектуального познания -->
    <rect x="210" y="520" width="150" height="70" rx="10.5" ry="10.5"
          fill="#b0e3e6" stroke="#1deeff"/>
    <text x="285" y="540"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="285" dy="0">yid-shes rjes dpag</tspan>
        <tspan x="285" dy="18">Появившееся на основе</tspan>
        <tspan x="285" dy="14">интеллектуального</tspan>
        <tspan x="285" dy="14">познания</tspan>
    </text>

    <!-- dngos-grub rjes dpag / Появившееся на основе совершенствования -->
    <rect x="210" y="600" width="150" height="70" rx="10.5" ry="10.5"
          fill="#b0e3e6" stroke="#1deeff"/>
    <text x="285" y="620"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="285" dy="0">dngos-grub rjes dpag</tspan>
        <tspan x="285" dy="18">Появившееся на основе</tspan>
        <tspan x="285" dy="14">совершенствования</tspan>
    </text>

    <!-- dbang-po'i mngon-sum / ... органов чувств -->
    <rect x="40" y="440" width="150" height="70" rx="10.5" ry="10.5"
          fill="#d5e8d4" stroke="#b6f68c"/>
    <text x="115" y="457"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="115" dy="0">dbang-po'i mngon-sum</tspan>
        <tspan x="115" dy="18">Выведенное</tspan>
        <tspan x="115" dy="14">на основании</tspan>
        <tspan x="115" dy="14">органов чувств</tspan>
    </text>

    <!-- yid-kyi mngon-sum / ... размышления -->
    <rect x="40" y="520" width="150" height="70" rx="10.5" ry="10.5"
          fill="#d5e8d4" stroke="#b6f68c"/>
    <text x="115" y="537"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="115" dy="0">yid-kyi mngon-sum</tspan>
        <tspan x="115" dy="18">Выведенное</tspan>
        <tspan x="115" dy="14">на основании</tspan>
        <tspan x="115" dy="14">размышления</tspan>
    </text>

    <!-- rang-rig mngon-sum / ... собственного опыта -->
    <rect x="40" y="600" width="150" height="70" rx="10.5" ry="10.5"
          fill="#d5e8d4" stroke="#b6f68c"/>
    <text x="115" y="617"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="115" dy="0">rang-rig mngon-sum</tspan>
        <tspan x="115" dy="18">Выведенное</tspan>
        <tspan x="115" dy="14">на основании</tspan>
        <tspan x="115" dy="14">собственного опыта</tspan>
    </text>

    <!-- rnal-'byor mngon-sum / ... йогической практики -->
    <rect x="40" y="680" width="150" height="70" rx="10.5" ry="10.5"
          fill="#d5e8d4" stroke="#b6f68c"/>
    <text x="115" y="697"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="115" dy="0">rnal-'byor mngon-sum</tspan>
        <tspan x="115" dy="18">Выведенное</tspan>
        <tspan x="115" dy="14">на основании</tspan>
        <tspan x="115" dy="14">йогической практики</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗЕЙ -->

    <!-- Ошибочное / Нелогическое знание к центральному shes-pa -->
    <path d="M 82 180 L 140 135"
          fill="none" stroke="#6c8ebf"/>
    <path d="M 318 180 L 260 135"
          fill="none" stroke="#6c8ebf"/>

    <!-- Безошибочное / Логическое к центральному -->
    <path d="M 150 280 L 191.36 165.36"
          fill="none" stroke="#6c8ebf"/>
    <path d="M 250 280 L 210.68 165.36"
          fill="none" stroke="#6c8ebf"/>

    <!-- Явное знание к логическому -->
    <path d="M 110 360 L 250 340"
          fill="none" stroke="#0e8088"/>

    <!-- Вытекающее знание к логическому -->
    <path d="M 290 360 L 290 340"
          fill="none" stroke="#0e8088"/>

    <!-- Правый внешний "столб" для вытекающего знания -->
    <path d="M 390 390 L 370 390"
          fill="none" stroke="#0e8088"/>

    <!-- Левый внешний "столб" для явного знания и его видов -->
    <path d="M 30 390 L 10 390"
          fill="none" stroke="#005700"/>
    <path d="M 10 475 L 40 475"
          fill="none" stroke="#005700"/>
    <path d="M 10 555 L 40 555"
          fill="none" stroke="#005700"/>
    <path d="M 10 630 L 39.7 630.03"
          fill="none" stroke="#005700"/>
    <path d="M 10 720 L 40 719.9"
          fill="none" stroke="#005700"/>
    <path d="M 10 720 L 10 390"
          fill="none" stroke="#005700"/>

    <!-- Правая вертикаль для вытекающего знания и его видов -->
    <path d="M 360 475 L 390 475"
          fill="none" stroke="#0e8088"/>
    <path d="M 390 555 L 360 555"
          fill="none" stroke="#0e8088"/>
    <path d="M 360 639.97 L 390 640"
          fill="none" stroke="#0e8088"/>
    <path d="M 390 640 L 390 390"
          fill="none" stroke="#0e8088"/>

</svg>
