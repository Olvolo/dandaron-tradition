    <tspan x="315" dy="14">Форма</tspan>
  </text>

  <!-- (по)знание и психические элементы -->
  <rect x="235" y="312.37" width="160" height="59.21" rx="8.88" ry="8.88" fill="#b0e3e6" stroke="#0e8088"/>
  <text x="315" y="332" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#000">
