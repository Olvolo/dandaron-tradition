    <tspan x="85" dy="0">rtag-pa</tspan>
    <tspan x="85" dy="18">Постоянные</tspan>
  </text>

  <!-- Постоянство всех форм -->
  <rect x="5" y="195.39" width="160" height="59.21" rx="8.88" ry="8.88" fill="#b1ddf0" stroke="#10739e"/>
  <text x="85" y="217" font-family="Helvetica, Arial, sans-serif" font-size="12"
        font-weight="700" text-anchor="middle" fill="#000">
    <tspan x="85" dy="0">rnam-pa thams-cad-pa'i</tspan>
    <tspan x="85" dy="14">rtag-pa</tspan>
    <tspan x="85" dy="14">Постоянство всех форм</tspan>
  </text>

