    <tspan x="316" dy="14">Непсихические процессы,</tspan>
    <tspan x="315" dy="14">не связанные</tspan>
    <tspan x="315" dy="14">непосредственно с</tspan>
    <tspan x="315" dy="14">сознанием (чистые силы)</tspan>
