    <line x1="165" y1="490" x2="180" y2="490"/>
    <line x1="215" y1="223.55" x2="235" y2="223.55"/>
    <line x1="235" y1="341.97" x2="215" y2="341.97"/>
    <line x1="235" y1="490" x2="215" y2="490"/>
    <line x1="215" y1="144.61" x2="215" y2="490"/>
    <line x1="180" y1="140" x2="180" y2="490"/>
