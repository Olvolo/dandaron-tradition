  <!-- Жёлтые плашки -->
  <rect x="275" y="272.89" width="120" height="29.61" rx="4.44" ry="4.44" fill="#e3c800" stroke="#b09500"/>
  <text x="335" y="291" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#000">См. табл. 3</text>

  <rect x="275" y="391.32" width="120" height="29.61" rx="4.44" ry="4.44" fill="#e3c800" stroke="#b09500"/>
  <text x="335" y="410" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#000">См. табл. 10а, 10б</text>

  <rect x="275" y="565" width="120" height="29.61" rx="4.44" ry="4.44" fill="#e3c800" stroke="#b09500"/>
  <text x="335" y="583" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#000">См. табл. 2</text>

