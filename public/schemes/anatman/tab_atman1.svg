    <tspan x="315" dy="0">dngos-po</tspan>
    <tspan x="315" dy="18">Бытующие</tspan>
  </text>

  <!-- Форма -->
  <rect x="235" y="193.95" width="160" height="59.21" rx="8.88" ry="8.88" fill="#b0e3e6" stroke="#0e8088"/>
