  <!-- Заголовок -->
  <rect x="140" y="0" width="120" height="29.61" rx="4.44" ry="4.44" fill="url(#yg)" stroke="#d6b656"/>
  <text x="200" y="18" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#000">Таблица 1</text>

  <!-- Фон -->
  <rect x="0" y="37.5" width="400" height="562.5" fill="#f9f7ed" stroke="#99ff99"/>

