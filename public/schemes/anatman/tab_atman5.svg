<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="486"
     viewBox="0 0 401 486"
     style="background:transparent">

    <defs>
        <!-- Жёлтый градиент фона -->
        <linearGradient id="yg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fff2cc"/>
            <stop offset="100%" stop-color="#ffd966"/>
        </linearGradient>

        <!-- Сине-голубой градиент центрального блока -->
        <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#dae8fc"/>
            <stop offset="100%" stop-color="#7ea6e0"/>
        </linearGradient>
    </defs>

    <!-- Фон таблицы -->
    <rect x="0" y="80" width="400" height="405"
          fill="url(#yg)" stroke="#d6b656"/>

    <!-- Заголовок: Таблица 5 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="url(#yg)" stroke="#d6b656"/>
    <text x="200" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 5
    </text>

    <!-- Подзаголовок: ЗВУКИ -->
    <rect x="140" y="40" width="120" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="59"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ЗВУКИ
    </text>

    <!-- sgra’i skye-mched / База звуков / (śabda-āyatana) -->
    <rect x="100" y="83" width="200" height="60" rx="9" ry="9"
          fill="url(#bg)" stroke="#6c8ebf"/>
    <text x="200" y="100"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">sgra’i skye-mched</tspan>
        <tspan x="200" dy="20">База звуков</tspan>
        <tspan x="200" dy="16">(śabda-āyatana)</tspan>
    </text>

    <!-- zin-pa'i 'byung-pa las / 'gyur-ba'i sgra / Звуки, вызванные искусственно -->
    <rect x="3" y="160" width="190" height="80" rx="12" ry="12"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="98" y="180"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="98" dy="0">zin-pa'i 'byung-pa las</tspan>
        <tspan x="98" dy="16">'gyur-ba'i sgra</tspan>
        <tspan x="98" dy="20">Звуки, вызванные</tspan>
        <tspan x="98" dy="16">искусственно</tspan>
    </text>

    <!-- sems-can du ston-pa'i sgra / Звуки, воспринимаемые живыми существами -->
    <rect x="207" y="160" width="190" height="80" rx="12" ry="12"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="302" y="180"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="302" dy="0">sems-can du ston-pa'i sgra</tspan>
        <tspan x="302" dy="26">Звуки, воспринимаемые</tspan>
        <tspan x="302" dy="16">живыми существами</tspan>
    </text>

    <!-- ma-zin-pa'i 'byung-ba las / 'gyur-ba'i sgra / Звуки, возникшие естественно -->
    <rect x="3" y="260" width="190" height="60" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="98" y="278"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="98" dy="0">ma-zin-pa'i 'byung-ba las</tspan>
        <tspan x="98" dy="14">'gyur-ba'i sgra</tspan>
        <tspan x="98" dy="18">Звуки, возникшие естественно</tspan>
    </text>

    <!-- sems-can mi-ston-pa'i sgra / Звуки, не воспринимаемые живыми существами -->
    <rect x="207" y="260" width="190" height="60" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="302" y="278"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="302" dy="0">sems-can mi-ston-pa'i sgra</tspan>
        <tspan x="302" dy="18">Звуки, не воспринимаемые</tspan>
        <tspan x="302" dy="16">живыми существами</tspan>
    </text>

    <!-- brjod-byed-kyi sgra / Звуки живых существ -->
    <rect x="3" y="340" width="190" height="60" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="98" y="363"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="98" dy="0">brjod-byed-kyi sgra</tspan>
        <tspan x="98" dy="20">Звуки живых существ</tspan>
    </text>

    <!-- snyan-pa'i sgra / Звуки приятные -->
    <rect x="207" y="340" width="190" height="60" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="302" y="363"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="302" dy="0">snyan-pa'i sgra</tspan>
        <tspan x="302" dy="20">Звуки приятные</tspan>
    </text>

    <!-- brjod-byed ma-yin-pa'i sgra / Звуки, не поддающиеся произношению -->
    <rect x="3" y="420" width="190" height="60" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="98" y="438"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="98" dy="0">brjod-byed ma-yin-pa'i sgra</tspan>
        <tspan x="98" dy="18">Звуки, не поддающиеся</tspan>
        <tspan x="98" dy="14">произношению</tspan>
    </text>

    <!-- mi-snyan-pa'i sgra / Звуки неприятные -->
    <rect x="207" y="420" width="190" height="60" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="302" y="438"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="302" dy="0">mi-snyan-pa'i sgra</tspan>
        <tspan x="302" dy="26">Звуки неприятные</tspan>
    </text>

    <!-- ЛИНИИ / СВЯЗИ (как в исходном файле) -->

    <!-- Вертикальная линия от нижнего уровня к базе звуков -->
    <path d="M 200 450 L 200 143"
          fill="none" stroke="#000000"/>

    <!-- Связь: искусственные ↔ воспринимаемые -->
    <path d="M 193 200 L 207 200"
          fill="none" stroke="#000000"/>

    <!-- Связь: естественные ↔ невоспринимаемые -->
    <path d="M 193 290 L 207 290"
          fill="none" stroke="#000000"/>

    <!-- Связь: живые существа ↔ приятные -->
    <path d="M 193 370 L 207 370"
          fill="none" stroke="#000000"/>

    <!-- Связь: непроизносимые ↔ неприятные -->
    <path d="M 193 450 L 207 450"
          fill="none" stroke="#000000"/>

</svg>
