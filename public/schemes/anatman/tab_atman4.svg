<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="621"
     viewBox="0 0 401 621"
     style="background:transparent">

    <defs>
        <linearGradient id="yg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fff2cc"/>
            <stop offset="100%" stop-color="#ffd966"/>
        </linearGradient>
        <linearGradient id="pk" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#e6d0de"/>
            <stop offset="100%" stop-color="#d5739d"/>
        </linearGradient>
        <linearGradient id="og" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffcd28"/>
            <stop offset="100%" stop-color="#ffa500"/>
        </linearGradient>
        <linearGradient id="gr" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#f5f5f5"/>
            <stop offset="100%" stop-color="#b3b3b3"/>
        </linearGradient>
    </defs>

    <!-- Фон таблицы -->
    <rect x="0" y="80" width="400" height="540"
          fill="url(#yg)" stroke="#d6b656"/>

    <!-- Заголовок -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="url(#og)" stroke="#d79b00"/>
    <text x="200" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 4
    </text>

    <!-- Подзаголовок ЦВЕТА -->
    <rect x="140" y="40" width="120" height="30" rx="4.5" ry="4.5"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="200" y="59"
          font-family="Helvetica, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ЦВЕТА
    </text>

    <!-- dkar-po / Белый -->
    <rect x="5" y="85" width="120" height="60" rx="9" ry="9"
          fill="#ffffff" stroke="#000000"/>
    <text x="65" y="111"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65" dy="0">dkar-po</tspan>
        <tspan x="65" dy="20">Белый</tspan>
    </text>

    <!-- sgon-po / Синий -->
    <rect x="275" y="85" width="120" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="335" y="111"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="335" dy="0">sgon-po</tspan>
        <tspan x="335" dy="20">Синий</tspan>
    </text>

    <!-- dmar-po / Красный -->
    <rect x="5" y="200" width="120" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="65" y="225"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65" dy="0">dmar-po</tspan>
        <tspan x="65" dy="20">Красный</tspan>
    </text>

    <!-- gser-po / Жёлтый -->
    <rect x="275" y="200" width="120" height="60" rx="9" ry="9"
          fill="#ffff88" stroke="#36393d"/>
    <text x="335" y="225"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="335" dy="0">gser-po</tspan>
        <tspan x="335" dy="20">Жёлтый</tspan>
    </text>

    <!-- rtsa-ba'i kha-mdog / Основные цвета -->
    <rect x="140" y="140" width="120" height="60" rx="9" ry="9"
          fill="#e1d5e7" stroke="#9673a6"/>
    <text x="200" y="166"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">rtsa-ba'i kha-mdog</tspan>
        <tspan x="200" dy="20">Основные цвета</tspan>
    </text>

    <!-- kha-mdog / Цвета -->
    <rect x="120" y="280" width="160" height="60"
          fill="url(#pk)" stroke="#996185"/>
    <text x="200" y="305"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">kha-mdog</tspan>
        <tspan x="200" dy="20">Цвета</tspan>
    </text>

    <!-- yang-lag-gi kha-mdog / Составные цвета -->
    <rect x="140" y="420" width="120" height="60" rx="9" ry="9"
          fill="url(#og)" stroke="#d79b00"/>
    <text x="200" y="437"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">yang-lag-gi</tspan>
        <tspan x="200" dy="14">kha-mdog</tspan>
        <tspan x="200" dy="20">Составные цвета</tspan>
    </text>

    <!-- sprin-gyi kha-mdog / Цвет облака -->
    <rect x="5" y="350" width="120" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="65" y="375"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65" dy="0">sprin-gyi kha-mdog</tspan>
        <tspan x="65" dy="20">Цвет облака</tspan>
    </text>

    <!-- du-ba'i kha-mdog / Цвет дыма -->
    <rect x="5" y="420" width="120" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="65" y="445"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="65" dy="0">du-ba'i kha-mdog</tspan>
        <tspan x="65" dy="20">Цвет дыма</tspan>
    </text>

    <!-- rdul-gyi kha-mdog / Цвет пыли -->
    <rect x="5" y="490" width="120" height="60" rx="9" ry="9"
          fill="url(#gr)" stroke="#666666"/>
    <text x="65" y="515"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65" dy="0">rdul-gyi kha-mdog</tspan>
        <tspan x="65" dy="20">Цвет пыли</tspan>
    </text>

    <!-- nyi-ma'i 'od-zer-kyi kha-mdog / Цвет солнечных лучей -->
    <rect x="275" y="350" width="120" height="60" rx="9" ry="9"
          fill="#ffff88" stroke="#36393d"/>
    <text x="335" y="363"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="335" dy="0">nyi-ma'i 'od-zer-kyi</tspan>
        <tspan x="335" dy="14">kha-mdog</tspan>
        <tspan x="335" dy="16">Цвет солнечных</tspan>
        <tspan x="335" dy="14">лучей</tspan>
    </text>

    <!-- 'grib-ma'i kha-mdog / Цвет сумерек -->
    <rect x="275" y="420" width="120" height="60" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="337" y="445"
          font-family="Helvetica, Arial, sans-serif"
          font-size="11.5" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="335" dy="0">'grib-ma'i kha-mdog</tspan>
        <tspan x="335" dy="20">Цвет сумерек</tspan>
    </text>

    <!-- mun-pa'i kha-mdog / Цвет мрака -->
    <rect x="275" y="490" width="120" height="60" rx="9" ry="9"
          fill="#bac8d3" stroke="#23445d"/>
    <text x="335" y="515"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="335" dy="0">mun-pa'i kha-mdog</tspan>
        <tspan x="335" dy="20">Цвет мрака</tspan>
    </text>

    <!-- khug-sna'i kha-mdog / Цвет тумана -->
    <rect x="70" y="557" width="120" height="60" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="130" y="575"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="130" dy="0">khug-sna'i</tspan>
        <tspan x="130" dy="14">kha-mdog</tspan>
        <tspan x="130" dy="20">Цвет тумана</tspan>
    </text>

    <!-- snang-ba'i kha-mdog / Цвет блеска -->
    <rect x="210" y="557" width="120" height="60" rx="9" ry="9"
          fill="#ffffff" stroke="#000000"/>
    <text x="270" y="570"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">snang-ba'i</tspan>
        <tspan x="270" dy="13">kha-mdog</tspan>
        <tspan x="270" dy="14">Цвет блеска</tspan>
        <tspan x="270" dy="13">(сияния, свечения)</tspan>
    </text>

    <!-- ЛИНИИ / СВЯЗИ (как в исходном файле) -->

    <!-- kha-mdog ↔ rtsa-ba'i kha-mdog -->
    <path d="M 200 280 L 200 200"
          fill="none" stroke="#000000"/>

    <!-- kha-mdog ↔ yang-lag-gi kha-mdog -->
    <path d="M 200 420 L 200 340"
          fill="none" stroke="#000000"/>

    <!-- rtsa-ba'i kha-mdog → sgon-po -->
    <path d="M 230 140 L 275 115"
          fill="none" stroke="#000000"/>

    <!-- dkar-po → rtsa-ba'i kha-mdog -->
    <path d="M 125 115 L 170 140"
          fill="none" stroke="#000000"/>

    <!-- dmar-po → rtsa-ba'i kha-mdog -->
    <path d="M 125 230 L 170 200"
          fill="none" stroke="#000000"/>

    <!-- rtsa-ba'i kha-mdog → gser-po -->
    <path d="M 230 200 L 275 230"
          fill="none" stroke="#000000"/>

    <!-- sprin-gyi kha-mdog → yang-lag-gi kha-mdog -->
    <path d="M 125 380 L 170 420"
          fill="none" stroke="#000000"/>

    <!-- rdul-gyi kha-mdog → yang-lag-gi kha-mdog -->
    <path d="M 125 520 L 170 480"
          fill="none" stroke="#000000"/>

    <!-- du-ba'i kha-mdog → yang-lag-gi kha-mdog -->
    <path d="M 125 450 L 140 450"
          fill="none" stroke="#000000"/>

    <!-- yang-lag-gi kha-mdog → 'grib-ma'i kha-mdog -->
    <path d="M 260 450 L 275 450"
          fill="none" stroke="#000000"/>

    <!-- yang-lag-gi kha-mdog → nyi-ma'i 'od-zer-kyi kha-mdog -->
    <path d="M 230 420 L 275 380"
          fill="none" stroke="#000000"/>

    <!-- yang-lag-gi kha-mdog → mun-pa'i kha-mdog -->
    <path d="M 230 480 L 275 520"
          fill="none" stroke="#000000"/>

</svg>
