<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="651"
     viewBox="0 0 401 651"
     style="background:transparent">

    <!-- ВЕРХНЯЯ СЕКЦИЯ: Нирвана (желтая) -->
    <rect x="0" y="0" width="400" height="100" rx="0" ry="0"
          fill="#ffff88" stroke="#36393d"/>

    <!-- Номера и стрелки в верхней секции -->
    <text x="15" y="30" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">1</text>
    <text x="200" y="30" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">2</text>
    <text x="380" y="30" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">3</text>

    <!-- Стрелки 1→2 -->
    <path d="M 30 25 L 160 25"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>
    <path d="M 160 25 L 185 25"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Унифицированный наконечник (вправо) -->
    <path d="M 185 25 L 177 21 L 177 29 Z" fill="#000000"/>

    <!-- Стрелки 2→3 -->
    <path d="M 215 25 L 350 25"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>
    <path d="M 350 25 L 365 25"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Унифицированный наконечник (вправо) -->
    <path d="M 365 25 L 357 21 L 357 29 Z" fill="#000000"/>

    <text x="200" y="75" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">Нирвана</text>

    <!-- Разделитель между Нирваной и Сансарой -->
    <line x1="195" y1="110" x2="195" y2="140" stroke="#000000" stroke-width="4"/>
    <line x1="205" y1="110" x2="205" y2="140" stroke="#000000" stroke-width="4"/>

    <!-- СРЕДНЯЯ СЕКЦИЯ: Сансара (зеленая) -->
    <rect x="0" y="150" width="400" height="150" rx="0" ry="0"
          fill="#cdeb8b" stroke="#36393d"/>

    <!-- Номера в средней секции -->
    <text x="25" y="240" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">8</text>
    <text x="200" y="180" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">5</text>
    <text x="200" y="240" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">7</text>
    <text x="380" y="180" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">4</text>
    <text x="380" y="240" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">6</text>

    <!-- Стрелки в Сансаре: левая часть (8→7) -->
    <path d="M 40 240 L 180 240"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник вправо -->
    <path d="M 180 240 L 172 236 L 172 244 Z" fill="#000000"/>

    <!-- Обратная стрелка 7→8 (верхняя линия) -->
    <path d="M 40 230 L 55 230"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>
    <!-- Наконечник влево -->
    <path d="M 40 230 L 48 226 L 48 234 Z" fill="#000000"/>

    <!-- Пунктир между 8 и 7 -->
    <path d="M 65 230 L 180 230"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>

    <!-- Диагональная стрелка 8→5 (пунктирная) -->
    <path d="M 48 220 L 181 176"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>
    <!-- короткий сплошной хвост возле 8 -->
    <path d="M 60 216 L 48 221"
          stroke="#000000" stroke-width="3" fill="none"/>

    <!-- наконечник, направленный к 8 (влево-вниз) -->
    <path d="M 48 221 L 54 212 L 58 221 Z" fill="#000000"/>

    <!-- Стрелки в Сансаре: правая часть (7→6) -->
    <path d="M 215 240 L 366 240"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник вправо -->
    <path d="M 366 240 L 358 236 L 358 244 Z" fill="#000000"/>

    <!-- Обратная стрелка 6→7 (верхняя линия) -->
    <path d="M 215 230 L 230 230"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник влево -->
    <path d="M 215 230 L 223 226 L 223 234 Z" fill="#000000"/>

    <!-- Пунктир между 7 и 6 -->
    <path d="M 240 230 L 366 230"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>

    <!-- Горизонтальные стрелки 5↔4 -->
    <!-- 4→5 (слева направо) -->
    <path d="M 215 170 L 366 170"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник влево (от 4 к 5) -->
    <path d="M 215 170 L 223 166 L 223 174 Z" fill="#000000"/>

    <!-- 5→4 (справа налево, нижняя линия) -->
    <path d="M 351 181 L 366 181"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник вправо -->
    <path d="M 366 181 L 358 177 L 358 185 Z" fill="#000000"/>

    <!-- Пунктир между 5 и 4 -->
    <path d="M 215 180 L 341 180"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>

    <!-- Вертикальные стрелки 4↕6 -->
    <!-- 6→4 (вверх) -->
    <path d="M 384 185 L 384 220"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник вверх -->
    <path d="M 384 185 L 380 193 L 388 193 Z" fill="#000000"/>

    <!-- 4→6 (вниз) -->
    <path d="M 374 210 L 374 220"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник вниз -->
    <path d="M 374 220 L 370 212 L 378 212 Z" fill="#000000"/>

    <!-- Пунктир между 4 и 6 -->
    <path d="M 374 185 L 374 210"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>
    <!-- Диагональная пунктирная стрелка 3→5 -->
    <!-- пунктир до новой точки стыка -->
    <path d="M 370 40 L 225 155"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>

    <!-- новый короткий сплошной участок по диагонали -->
    <path d="M 225 155 L 212 165"
          stroke="#000000" stroke-width="3" fill="none"/>

    <!-- наконечник, соосный ↑ обновлённой диагонали -->
    <path d="M 212 165 L 216 157 L 223 166 Z" fill="#000000"/>

    <!-- Диагональная пунктирная стрелка 5→6 -->
    <path d="M 215 180 L 345 220"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>

    <!-- короткий сплошной участок по диагонали к 6 -->
    <path d="M 345 220 L 353 223"
          stroke="#000000" stroke-width="3" fill="none"/>

    <!-- наконечник, соосный диагонали (вправо-вниз) -->
    <path d="M 361 226 L 355 220 L 352 227 Z" fill="#000000"/>

    <text x="200" y="280" font-family="Roboto, Arial, sans-serif"
          font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">Сансара</text>

    <!-- НИЖНЯЯ СЕКЦИЯ: Таблица -->
    <rect x="100" y="320" width="200" height="240"
          fill="#fff2cc" stroke="#d6b656"/>

    <!-- Строки таблицы -->
    <line x1="100" y1="350" x2="300" y2="350" stroke="#d6b656"/>
    <line x1="100" y1="380" x2="300" y2="380" stroke="#d6b656"/>
    <line x1="100" y1="410" x2="300" y2="410" stroke="#d6b656"/>
    <line x1="100" y1="440" x2="300" y2="440" stroke="#d6b656"/>
    <line x1="100" y1="470" x2="300" y2="470" stroke="#d6b656"/>
    <line x1="100" y1="500" x2="300" y2="500" stroke="#d6b656"/>
    <line x1="100" y1="530" x2="300" y2="530" stroke="#d6b656"/>

    <!-- Текст таблицы -->
    <text x="117" y="339" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">1 — Дхармакая</text>
    <text x="117" y="369" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">2 — Самбхогакая</text>
    <text x="117" y="399" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">3 — Нирманакая</text>
    <text x="117" y="429" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">4 — Дхарма (учение)</text>
    <text x="117" y="459" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">5 — Учитель</text>
    <text x="117" y="489" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">6 — Сангха (община)</text>
    <text x="117" y="519" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">7 — Чарья (йога)</text>
    <text x="117" y="549" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">8 — Мантра</text>

    <!-- Риддхический порядок -->
    <rect x="100" y="560" width="200" height="30"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="220" y="579" font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle" font-weight="bold" fill="#000000">
        Риддхический порядок
    </text>

    <!-- Кармический порядок -->
    <rect x="100" y="590" width="200" height="30"
          fill="#fff2cc" stroke="#000000"/>
    <text x="220" y="609" font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle" font-weight="bold" fill="#000000">
        Кармический порядок
    </text>

    <!-- Легенда -->
    <rect x="100" y="620" width="200" height="30"
          fill="#fff2cc" stroke="#d6b656"/>

    <!-- Сплошная стрелка -->
    <path d="M 110 577 L 140 577"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник вправо -->
    <path d="M 140 577 L 132 573 L 132 581 Z" fill="#000000"/>

    <!-- Пунктирная линия (6px) -->
    <path d="M 110 605 L 130 605"
          stroke="#000000" stroke-width="3" stroke-dasharray="6 6"
          fill="none"/>

    <!-- Пунктирная со стрелкой -->
    <path d="M 130 605 L 141 605"
          stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Наконечник вправо -->
    <path d="M 141 605 L 133 601 L 133 609 Z" fill="#000000"/>

    <text x="117" y="639" font-family="Roboto, Arial, sans-serif"
          font-size="14" font-weight="bold" fill="#000000">= знак равенства</text>
</svg>

