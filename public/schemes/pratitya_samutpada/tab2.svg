<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="651"
     viewBox="0 0 401 651"
     style="background:transparent">

    <!-- Заголовок: Таблица 2 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 2
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="610"
          fill="#e6e0e2" stroke="#996185"/>

    <!-- ЛЕВЫЙ БЛОК: Неведение -->
    <rect x="5" y="310" width="160" height="70" rx="10.5" ry="10.5"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="85" y="335"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="85" dy="0">Avidyā</tspan>
        <tspan x="85" dy="16">ma rig pa</tspan>
        <tspan x="85" dy="16">неведение</tspan>
    </text>

    <!-- ПРАВАЯ КОЛОНКА: Бхава-колесо -->

    <!-- sngon / прошлая жизнь -->
    <rect x="195" y="45" width="200" height="50" rx="7.5" ry="7.5"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="295" y="65"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">sngon</tspan>
        <tspan x="295" dy="20">прошлая жизнь</tspan>
    </text>

    <!-- da ltar gyi srid pa / настоящая жизнь -->
    <rect x="195" y="110" width="200" height="50" rx="7.5" ry="7.5"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="295" y="130"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">da ltar gyi srid pa</tspan>
        <tspan x="295" dy="20">настоящая жизнь</tspan>
    </text>

    <!-- phyi / будущая жизнь -->
    <rect x="195" y="180" width="200" height="50" rx="7.5" ry="7.5"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="295" y="200"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">phyi</tspan>
        <tspan x="295" dy="20">будущая жизнь</tspan>
    </text>

    <!-- nang / внутренние элементы -->
    <rect x="195" y="250" width="200" height="50" rx="7.5" ry="7.5"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="295" y="270"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">nang</tspan>
        <tspan x="295" dy="20">внутренние элементы</tspan>
    </text>

    <!-- phyi chos / внешние элементы -->
    <rect x="195" y="320" width="200" height="50" rx="7.5" ry="7.5"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="295" y="340"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">phyi chos</tspan>
        <tspan x="295" dy="20">внешние элементы</tspan>
    </text>

    <!-- skye-mched-rnams / органы чувств -->
    <rect x="195" y="390" width="200" height="50" rx="7.5" ry="7.5"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="295" y="410"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">skye-mched-rnams</tspan>
        <tspan x="295" dy="20">органы чувств</tspan>
    </text>

    <!-- las / деяние -->
    <rect x="195" y="460" width="200" height="50" rx="7.5" ry="7.5"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="295" y="480"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">las</tspan>
        <tspan x="295" dy="20">деяние</tspan>
    </text>

    <!-- sred-pa / стремление -->
    <rect x="195" y="530" width="200" height="50" rx="7.5" ry="7.5"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="295" y="550"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">sred-pa</tspan>
        <tspan x="295" dy="20">стремление</tspan>
    </text>

    <!-- srid-pa / становление -->
    <rect x="195" y="595" width="200" height="50" rx="7.5" ry="7.5"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="295" y="615"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">srid-pa</tspan>
        <tspan x="295" dy="20">становление</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ (фиолетовые) -->
    <!-- Вертикальная ось -->
    <path d="M 180 70 L 180 620" fill="none" stroke="#996185"/>

    <!-- Горизонтальные линии от вертикальной оси -->
    <path d="M 165 345 L 180 345" fill="none" stroke="#996185"/>
    <path d="M 180 70 L 195 70" fill="none" stroke="#996185"/>
    <path d="M 180 135 L 195 135" fill="none" stroke="#996185"/>
    <path d="M 180 205 L 195 205" fill="none" stroke="#996185"/>
    <path d="M 180 275 L 195 275" fill="none" stroke="#996185"/>
    <path d="M 180 345 L 195 345" fill="none" stroke="#996185"/>
    <path d="M 180 415 L 195 415" fill="none" stroke="#996185"/>
    <path d="M 180 485 L 195 485" fill="none" stroke="#996185"/>
    <path d="M 180 555 L 195 555" fill="none" stroke="#996185"/>
    <path d="M 180 620 L 195 620" fill="none" stroke="#996185"/>

</svg>
