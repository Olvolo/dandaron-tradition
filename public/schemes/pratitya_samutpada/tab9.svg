<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="441"
     viewBox="0 0 401 441"
     style="background:transparent">

    <!-- Заголовок: Таблица 9 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 9
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="400"
          fill="#dae8fc" stroke="#6c8ebf"/>

    <!-- ЛЕВЫЙ БЛОК: Жажда -->
    <rect x="4" y="210" width="160" height="60" rx="7.5" ry="7.5"
          fill="#e1d5e7" stroke="#9673a6"/>
    <text x="84" y="227"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="84" dy="0">trṣṇā</tspan>
        <tspan x="84" dy="18">sred-pa</tspan>
        <tspan x="84" dy="18">Жажда</tspan>
    </text>

    <!-- ПРАВЫЙ СТОЛБЕЦ: Проявления жажды -->

    <!-- 1. Проявление жажды в сфере стремления -->
    <rect x="195" y="45" width="200" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="295" y="60"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">'dod-pa'i sred-pa</tspan>
        <tspan x="295" dy="16">проявление жажды</tspan>
        <tspan x="295" dy="14">в сфере стремления</tspan>
    </text>

    <!-- 2. Проявление жажды в сфере формы -->
    <rect x="195" y="110" width="200" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="295" y="125"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">gzugs-kyi sred-pa</tspan>
        <tspan x="295" dy="16">проявление жажды</tspan>
        <tspan x="295" dy="14">в сфере формы</tspan>
    </text>

    <!-- 3. Проявление жажды в сфере бесформенности -->
    <rect x="195" y="180" width="200" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="295" y="195"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">gzugs-med-pa'i sred-pa</tspan>
        <tspan x="295" dy="16">проявление жажды</tspan>
        <tspan x="295" dy="14">в сфере бесформенности</tspan>
    </text>

    <!-- 4. Жажда в сфере стремления -->
    <rect x="195" y="250" width="200" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="295" y="270"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">'dod sred</tspan>
        <tspan x="295" dy="20">жажда в сфере стремления</tspan>
    </text>

    <!-- 5. Жажда в сфере разрушения -->
    <rect x="195" y="320" width="200" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="295" y="340"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">'jig sred</tspan>
        <tspan x="295" dy="20">жажда в сфере разрушения</tspan>
    </text>

    <!-- 6. Жажда в сфере бытия -->
    <rect x="195" y="385" width="200" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="295" y="405"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="295" dy="0">srid sred</tspan>
        <tspan x="295" dy="20">жажда в сфере бытия</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ -->

    <!-- Вертикальная ось (красная) -->
    <path d="M 180 410 L 180 70"
          fill="none" stroke="#BC5952" stroke-width="1"/>

    <!-- Горизонтальные связи от вертикальной оси к правым блокам -->
    <path d="M 180 70 L 195 70" fill="none" stroke="#BC5952"/>
    <path d="M 180 135 L 195 135" fill="none" stroke="#BC5952"/>
    <path d="M 180 205 L 195 205" fill="none" stroke="#BC5952"/>
    <path d="M 180 275 L 195 275" fill="none" stroke="#BC5952"/>
    <path d="M 180 345 L 195 345" fill="none" stroke="#BC5952"/>
    <path d="M 180 410 L 195 410" fill="none" stroke="#BC5952"/>

    <!-- Связь от левого блока к вертикальной оси (фиолетовая) -->
    <path d="M 164 240 L 180 240"
          fill="none" stroke="#996185" stroke-width="1"/>

</svg>
