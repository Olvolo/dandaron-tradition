<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="241"
     viewBox="0 0 401 241"
     style="background:transparent">

    <!-- Заголовок: Таблица 3 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 3
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="200"
          fill="#c0effc" stroke="#6c8ebf"/>

    <!-- ЛЕВЫЙ БЛОК: saṃskārah -->
    <rect x="5" y="110" width="150" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="80" y="130"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="80" dy="0">saṃskārah</tspan>
        <tspan x="80" dy="16">'du byed rnams</tspan>
        <tspan x="80" dy="16">двигатели</tspan>
    </text>

    <!-- ПРАВАЯ КОЛОНКА: Действия (las) -->

    <!-- bsod-nams-kyi las / добродетели -->
    <rect x="197" y="44" width="200" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="297" y="69"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="297" dy="0">bsod-nams-kyi las</tspan>
        <tspan x="297" dy="20">добродетели</tspan>
    </text>

    <!-- bsod-nams ma-yin-pa'i las / греховные деяния -->
    <rect x="197" y="110" width="200" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="297" y="135"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="297" dy="0">bsod-nams ma-yin-pa'i las</tspan>
        <tspan x="297" dy="20">греховные деяния</tspan>
    </text>

    <!-- mi-gyo-ba'i las / непоколебимость -->
    <rect x="197" y="177" width="200" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="297" y="202"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="297" dy="0">mi-gyo-ba'i las</tspan>
        <tspan x="297" dy="20">непоколебимость</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ (черные) -->
    <!-- Горизонтальная линия от saṃskārah к bsod-nams ma-yin-pa'i las -->
    <path d="M 155 140 L 197 140" fill="none" stroke="#000000"/>

    <!-- Вертикальная линия (отдельная ветка) -->
    <path d="M 170 74 L 170 207" fill="none" stroke="#000000"/>

    <!-- Горизонтальные линии от вертикальной ветки -->
    <path d="M 170 74 L 197 74" fill="none" stroke="#000000"/>
    <path d="M 170 207 L 197 207" fill="none" stroke="#000000"/>

</svg>
