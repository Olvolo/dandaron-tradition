<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="421"
     viewBox="0 0 401 421"
     style="background:transparent">

    <!-- Заголовок: Таблица 4 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 4
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="377"
          fill="#eaffe9" stroke="#82b366"/>

    <!-- ЛЕВЫЙ БЛОК: vijñāna -->
    <rect x="3" y="200" width="100" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="53" y="220"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="53" dy="0">vijñāna</tspan>
        <tspan x="53" dy="16">rnam shes</tspan>
        <tspan x="53" dy="16">Сознание</tspan>
    </text>

    <!-- ПРАВАЯ КОЛОНКА -->

    <!-- rgyu dus / время причины -->
    <rect x="137" y="45" width="260" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="267" y="70"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="267" dy="0">rgyu dus</tspan>
        <tspan x="267" dy="20">время причины</tspan>
    </text>

    <!-- phyi-ma la bsgribs lung ma bstan -->
    <rect x="137" y="115" width="260" height="70" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="267" y="133"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="267" dy="0">phyi-ma la bsgribs lung ma bstan</tspan>
        <tspan x="267" dy="18">индифферентное действие,</tspan>
        <tspan x="267" dy="14">служащее причиной</tspan>
        <tspan x="267" dy="14">будущего помрачения</tspan>
    </text>

    <!-- 'bra dus / время следствия -->
    <rect x="137" y="200" width="260" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="267" y="225"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="267" dy="0">'bra dus</tspan>
        <tspan x="267" dy="20">время следствия</tspan>
    </text>

    <!-- ma bsgribs lung ma bstan -->
    <rect x="137" y="275" width="260" height="70" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="267" y="293"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="267" dy="0">ma bsgribs lung ma bstan</tspan>
        <tspan x="267" dy="18">индифферентное действие,</tspan>
        <tspan x="267" dy="14">не служащее причиной какого-либо</tspan>
        <tspan x="267" dy="14">помрачения</tspan>
    </text>

    <!-- dge mi-dge lung ma-bstan -->
    <rect x="137" y="355" width="260" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="267" y="375"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="267" dy="0">dge mi-dge lung ma-bstan</tspan>
        <tspan x="267" dy="18">праведность, греховность и</tspan>
        <tspan x="267" dy="14">индифферентность</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ (оранжевые) -->
    <!-- Горизонтальная линия от vijñāna к вертикальной оси -->
    <path d="M 103 232 L 117 232" fill="none" stroke="#d79b00"/>

    <!-- Вертикальная ось от y=73 до y=384 в x=117 -->
    <path d="M 117 73 L 117 384" fill="none" stroke="#d79b00"/>

    <!-- Горизонтальные линии от вертикальной оси к блокам -->
    <path d="M 117 73 L 137 73" fill="none" stroke="#d79b00"/>
    <path d="M 117 152 L 137 152" fill="none" stroke="#d79b00"/>
    <path d="M 117 232 L 137 232" fill="none" stroke="#d79b00"/>
    <path d="M 117 311 L 137 311" fill="none" stroke="#d79b00"/>
    <path d="M 117 384 L 137 384" fill="none" stroke="#d79b00"/>

</svg>
