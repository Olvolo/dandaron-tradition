<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="661"
     viewBox="0 0 401 661"
     style="background:transparent">

    <!-- Заголовок: Таблица 5 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 5
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="620"
          fill="#fff2cc" stroke="#d6b656" stroke-width="1"/>

    <!-- ЛЕВАЯ КОЛОНКА -->

    <!-- tshor-ba'i phung-po / группа чувства -->
    <rect x="5" y="45" width="130" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="70" y="70"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="70" dy="0">tshor-ba'i phung-po</tspan>
        <tspan x="70" dy="20">группа чувства</tspan>
    </text>

    <!-- nāma / ming / Имя -->
    <rect x="5" y="200" width="130" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="70" y="220"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="70" dy="0">nāma</tspan>
        <tspan x="70" dy="16">ming</tspan>
        <tspan x="70" dy="16">Имя</tspan>
    </text>

    <!-- rūpa / gzugs / Форма -->
    <rect x="5" y="260" width="130" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="70" y="280"
          font-family="Roboto, Arial, sans-serif"
          font-size="14" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="70" dy="0">rūpa</tspan>
        <tspan x="70" dy="16">gzugs</tspan>
        <tspan x="70" dy="16">Форма</tspan>
    </text>

    <!-- 'khrang 'gyur-ba / форма застывания -->
    <rect x="5" y="595" width="130" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="70" y="620"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="70" dy="0">'khrang 'gyur-ba</tspan>
        <tspan x="70" dy="20">форма застывания</tspan>
    </text>

    <!-- ПРАВАЯ КОЛОНКА -->

    <!-- 'du-shes-kyi phung-po / группа различения -->
    <rect x="175" y="45" width="220" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="285" y="70"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="285" dy="0">'du-shes-kyi phung-po</tspan>
        <tspan x="285" dy="20">группа различения</tspan>
    </text>

    <!-- 'du-byed-rnams-kyi phung-po / группа двигателей -->
    <rect x="175" y="120" width="220" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="285" y="145"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="285" dy="0">'du-byed-rnams-kyi phung-po</tspan>
        <tspan x="285" dy="20">группа двигателей</tspan>
    </text>

    <!-- rnam-shes-kyi phung-po / группа сознания -->
    <rect x="175" y="200" width="220" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="285" y="225"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="285" dy="0">rnam-shes-kyi phung-po</tspan>
        <tspan x="285" dy="20">группа сознания</tspan>
    </text>

    <!-- ФОРМЫ РУПЫ -->

    <!-- sa-bon / форма в виде семени -->
    <rect x="175" y="280" width="220" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="285" y="305"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="285" dy="0">sa-bon</tspan>
        <tspan x="285" dy="20">форма в виде семени</tspan>
    </text>

    <!-- nur-nur-po / форма в виде движения поверхности воды -->
    <rect x="175" y="360" width="220" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="285" y="380"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="285" dy="0">nur-nur-po</tspan>
        <tspan x="285" dy="16">форма в виде движения</tspan>
        <tspan x="285" dy="14">поверхности воды</tspan>
    </text>

    <!-- nar-nar-po / форма потока жидкости -->
    <rect x="175" y="440" width="220" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="285" y="465"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="285" dy="0">nar-nar-po</tspan>
        <tspan x="285" dy="20">форма потока жидкости</tspan>
    </text>

    <!-- ltar-ltar-po / форма собранности в кучу -->
    <rect x="175" y="520" width="220" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="285" y="545"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="285" dy="0">ltar-ltar-po</tspan>
        <tspan x="285" dy="20">форма собранности в кучу</tspan>
    </text>

    <!-- rkang-lag 'gyur-ba / форма выпуклостей, выделение рук и ног -->
    <rect x="175" y="595" width="220" height="60" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="285" y="615"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="600" fill="#000000">
        <tspan x="285" dy="0">rkang-lag 'gyur-ba</tspan>
        <tspan x="285" dy="16">форма выпуклостей,</tspan>
        <tspan x="285" dy="14">выделение рук и ног</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ (черные) -->
    <!-- tshor-ba'i phung-po → rūpa -->
    <path d="M 70 105 L 70 200" fill="none" stroke="#000000"/>

    <!-- nāma → 'du-shes-kyi phung-po -->
    <path d="M 100 200 L 175 75" fill="none" stroke="#000000"/>

    <!-- nāma → 'du-byed-rnams-kyi phung-po -->
    <path d="M 130 200 L 175 150" fill="none" stroke="#000000"/>

    <!-- nāma → rnam-shes-kyi phung-po -->
    <path d="M 135 230 L 175 230" fill="none" stroke="#000000"/>

    <!-- 'khrang 'gyur-ba → rūpa -->
    <path d="M 70 595 L 70 320" fill="none" stroke="#000000"/>

    <!-- rkang-lag 'gyur-ba → rūpa -->
    <path d="M 175 625 L 85 320" fill="none" stroke="#000000"/>

    <!-- ltar-ltar-po → rūpa -->
    <path d="M 175 555 L 100 320" fill="none" stroke="#000000"/>

    <!-- rūpa → sa-bon -->
    <path d="M 135 290 L 175 310" fill="none" stroke="#000000"/>

    <!-- rūpa → nur-nur-po -->
    <path d="M 125 320 L 175 390" fill="none" stroke="#000000"/>

    <!-- rūpa → nar-nar-po -->
    <path d="M 115 320 L 175 470" fill="none" stroke="#000000"/>

</svg>
