<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="621"
     viewBox="0 0 401 621"
     style="background:transparent">

    <!-- Заголовок: Таблица 8 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 8
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="580"
          fill="#f9f9f9" stroke="#36393d"/>

    <!-- ЛЕВЫЙ БЛОК: Чувство (ощущение) -->
    <rect x="4" y="270" width="80" height="120" rx="12" ry="12"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="44" y="310"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="44" dy="0">vedanā</tspan>
        <tspan x="44" dy="18">tshor-ba</tspan>
        <tspan x="44" dy="18">Чувство</tspan>
        <tspan x="44" dy="18">(ощущение)</tspan>
    </text>

    <!-- ВЕРТИКАЛЬНАЯ ОСЬ (коричневая) -->
    <path d="M 90 73 L 90 586"
          fill="none" stroke="#d6b656" stroke-width="1"/>

    <!-- ГОРИЗОНТАЛЬНЫЕ СВЯЗИ ОТ ОСИ К ПРАВЫМ БЛОКАМ -->

    <!-- 1. Уровень наслаждения -->
    <path d="M 90 73 L 96 73" fill="none" stroke="#d5ba58"/>
    <rect x="96" y="43" width="300" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="246" y="65"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="246" dy="0">bde-ba</tspan>
        <tspan x="246" dy="20">наслаждение</tspan>
    </text>

    <!-- 2. Уровень страдания -->
    <path d="M 90 150 L 100 150" fill="none" stroke="#d5ba58"/>
    <rect x="96" y="120" width="300" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="246" y="142"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="246" dy="0">sdug-bsngal</tspan>
        <tspan x="246" dy="20">страдание</tspan>
    </text>

    <!-- 3. Уровень безразличия -->
    <path d="M 90 230 L 96 230" fill="none" stroke="#d5c15d"/>
    <rect x="96" y="200" width="300" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="246" y="222"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="246" dy="0">btang-snyoms</tspan>
        <tspan x="246" dy="20">безразличие</tspan>
    </text>

    <!-- 4. Уровень ощущения от контакта -->
    <path d="M 90 330 L 100 330" fill="none" stroke="#d4b856"/>
    <rect x="96" y="280" width="300" height="100" rx="15" ry="15"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="246" y="300"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="246" dy="0">mig-gi 'dus te reg-pa'i rkyen-gyis</tspan>
        <tspan x="246" dy="14">tshor-ba sogs drug</tspan>
        <tspan x="246" dy="14">ощущение, возникающее при контакте глаза</tspan>
        <tspan x="246" dy="14">с объектом и так далее</tspan>
        <tspan x="246" dy="14">(возбуждение чувства посредством восприятия</tspan>
        <tspan x="246" dy="14">объекта шестью органами чувств)</tspan>
    </text>

    <!-- 5. Уровень 18 греховных ощущений -->
    <path d="M 90 430 L 100 430" fill="none" stroke="#d4b856"/>
    <rect x="96" y="395" width="300" height="70" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="246" y="415"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="246" dy="0">yid tshor la nye-bar rgyu-ba bco-brgyad</tspan>
        <tspan x="246" dy="14">de zag-bcas-kyi tshor-ba</tspan>
        <tspan x="246" dy="14">18 греховных ощущений ума,</tspan>
        <tspan x="246" dy="14">связанных с восприятием объекта</tspan>
    </text>

    <!-- 6. Уровень чувства восприятия форм -->
    <path d="M 90 510 L 100 510" fill="none" stroke="#d4b856"/>
    <rect x="96" y="480" width="300" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="246" y="500"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="246" dy="0">so-sor gzugs-kyi tshor-ba</tspan>
        <tspan x="246" dy="16">чувство восприятия (ощущение)</tspan>
        <tspan x="246" dy="14">различных форм объекта</tspan>
    </text>

    <!-- 7. Уровень шести органов чувств -->
    <path d="M 90 586 L 96 586" fill="none" stroke="#d8bd5a"/>
    <rect x="96" y="555" width="300" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="246" y="575"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="246" dy="0">skye mched drug ni gzugs kyi khyad pa</tspan>
        <tspan x="246" dy="16">шесть органов чувств,</tspan>
        <tspan x="246" dy="14">различающих формы объектов</tspan>
    </text>

    <!-- СВЯЗЬ ОТ ЛЕВОГО БЛОКА К ВЕРТИКАЛЬНОЙ ОСИ -->
    <path d="M 84 330 L 90 330"
          fill="none" stroke="#d4b856" stroke-width="1"/>

</svg>
