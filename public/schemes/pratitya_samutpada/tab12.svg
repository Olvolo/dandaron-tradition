<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="361"
     viewBox="0 0 401 361"
     style="background:transparent">

    <!-- Заголовок: Таблица 12 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 12
    </text>

    <!-- Фон таблицы (исправлена высота) -->
    <rect x="0" y="40" width="400" height="321"
          fill="#fff2cc" stroke="#d6b656"/>

    <!-- jāti / skye-ba / Рождение -->
    <rect x="5" y="166" width="130" height="70" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="70" y="190"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="70" dy="0">jāti</tspan>
        <tspan x="70" dy="18">skye-ba</tspan>
        <tspan x="70" dy="18">Рождение</tspan>
    </text>

    <!-- Правый столбец (все блоки) -->
    <g id="right-column">
        <rect x="175" y="45" width="220" height="50" rx="9" ry="9"
              fill="#f5f5f5" stroke="#666666"/>
        <text x="285" y="64"
              font-family="Helvetica, Arial, sans-serif"
              font-size="13" text-anchor="middle"
              font-weight="bold" fill="#333333">
            <tspan x="285" dy="0">skyes-pa</tspan>
            <tspan x="285" dy="18">Первоначальный зародыш</tspan>
        </text>

        <rect x="175" y="110" width="220" height="50" rx="9" ry="9"
              fill="#f5f5f5" stroke="#666666"/>
        <text x="285" y="129"
              font-family="Helvetica, Arial, sans-serif"
              font-size="13" text-anchor="middle"
              font-weight="bold" fill="#333333">
            <tspan x="285" dy="0">shin du skyes-pa</tspan>
            <tspan x="285" dy="18">Приобретение формы</tspan>
        </text>

        <rect x="175" y="175" width="220" height="50" rx="9" ry="9"
              fill="#f5f5f5" stroke="#666666"/>
        <text x="285" y="194"
              font-family="Helvetica, Arial, sans-serif"
              font-size="13" text-anchor="middle"
              font-weight="bold" fill="#333333">
            <tspan x="285" dy="0">'phos-pa</tspan>
            <tspan x="285" dy="18">Отделение от лона матери</tspan>
        </text>

        <rect x="175" y="240" width="220" height="50" rx="9" ry="9"
              fill="#f5f5f5" stroke="#666666"/>
        <text x="285" y="254"
              font-family="Helvetica, Arial, sans-serif"
              font-size="13" text-anchor="middle"
              font-weight="bold" fill="#333333">
            <tspan x="285" dy="0">mgon-par 'byung-ba</tspan>
            <tspan x="285" dy="16">Соприкосновение с</tspan>
            <tspan x="285" dy="14">объективными элементами</tspan>
        </text>

        <rect x="175" y="305" width="220" height="50" rx="9" ry="9"
              fill="#f5f5f5" stroke="#666666"/>
        <text x="285" y="324"
              font-family="Helvetica, Arial, sans-serif"
              font-size="13" text-anchor="middle"
              font-weight="bold" fill="#333333">
            <tspan x="285" dy="0">rab-tu skye-ba</tspan>
            <tspan x="285" dy="18">Определение личности</tspan>
        </text>
    </g>

    <!-- Линии связи -->
    <g id="lines" stroke="#d79b00" stroke-width="1.5" fill="none">
        <path d="M 150 70 L 150 330"/> <!-- Вертикаль -->
        <path d="M 150 70 L 175 70"/>
        <path d="M 150 135 L 175 135"/>
        <path d="M 150 200 L 175 200"/>
        <path d="M 150 265 L 175 265"/>
        <path d="M 150 330 L 175 330"/>
        <path d="M 135 200 L 150 200"/> <!-- К левому блоку -->
    </g>
</svg>
