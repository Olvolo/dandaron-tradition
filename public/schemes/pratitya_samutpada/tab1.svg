<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="661"
     viewBox="0 0 401 661"
     style="background:transparent">

    <!-- Заголовок: Таблица 1 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="20"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 1
    </text>

    <!-- Фон основной области -->
    <rect x="0" y="40" width="400" height="620"
          fill="#99ffff" stroke="#0e8088"/>

    <!-- Блоки из разных жизней (слева) -->

    <!-- 1. Прошлая жизнь (вертикальная, 3 строки) -->
    <rect x="5" y="45" width="60" height="140" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="25" y="105"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333"
          transform="rotate(-90, 35, 115)">
        <tspan x="35" dy="0">1. Элементы,</tspan>
        <tspan x="35" dy="14">проистекающие</tspan>
        <tspan x="35" dy="14">из прошлой жизни</tspan>
    </text>

    <!-- 2. Настоящая жизнь -->
    <rect x="367" y="202" width="25" height="310" rx="4" ry="4"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="380" y="360"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000"
          transform="rotate(-90, 380, 357)">
        2. Элементы, проистекающие из настоящей жизни
    </text>

    <!-- 3. Будущая жизнь (вертикальная, 3 строки) -->
    <rect x="5" y="510" width="60" height="140" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="35" y="565"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000"
          transform="rotate(-90, 35, 575)">
        <tspan x="35" dy="0">3. Элементы,</tspan>
        <tspan x="35" dy="14">проистекающие</tspan>
        <tspan x="35" dy="14">из будущей жизни</tspan>
    </text>

    <!-- 12 звеньев зависимого возникновения (справа) -->

    <!-- 2. Saṃskāra -->
    <rect x="80" y="43" width="120" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="140" y="63"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="140" dy="0">2. Saṃskāra</tspan>
        <tspan x="140" dy="14">'du byed rnams</tspan>
        <tspan x="140" dy="14">двигатели</tspan>
    </text>

    <!-- 1. Avidyā -->
    <rect x="80" y="120" width="120" height="60" rx="9" ry="9"
          fill="#f5f5f5" stroke="#666666"/>
    <text x="140" y="140"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="140" dy="0">1. Avidyā</tspan>
        <tspan x="140" dy="14">ma rig pa</tspan>
        <tspan x="140" dy="14">неведение</tspan>
    </text>

    <!-- 3. Vijñāna -->
    <rect x="238" y="43" width="120" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="298" y="63"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="298" dy="0">3. Vijñāna</tspan>
        <tspan x="298" dy="14">rnam shes</tspan>
        <tspan x="298" dy="14">сознание</tspan>
    </text>

    <!-- 4. Nāma-rūpa -->
    <rect x="238" y="120" width="120" height="60" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="298" y="140"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="298" dy="0">4. Nāma-rūpa</tspan>
        <tspan x="298" dy="14">ming gzugs</tspan>
        <tspan x="298" dy="14">имя и форма</tspan>
    </text>

    <!-- 5. Ṣaḍāyatana -->
    <rect x="238" y="195" width="120" height="80" rx="13" ry="13"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="298" y="215"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="298" dy="0">5. Ṣaḍāyatana</tspan>
        <tspan x="298" dy="14">skye mched drug</tspan>
        <tspan x="298" dy="14">шесть органов</tspan>
        <tspan x="298" dy="14">чувств</tspan>
    </text>

    <!-- 6. Sparśa -->
    <rect x="238" y="290" width="120" height="60" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="298" y="310"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="298" dy="0">6. Sparśa</tspan>
        <tspan x="298" dy="14">reg pa</tspan>
        <tspan x="298" dy="14">соприкосновение</tspan>
    </text>

    <!-- 7. Vedanā -->
    <rect x="238" y="359" width="119" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="298" y="379"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="298" dy="-0">7. Vedanā</tspan>
        <tspan x="298" dy="14">tshor ba</tspan>
        <tspan x="298" dy="14">чувство</tspan>
    </text>

    <!-- 8. Tṛṣṇā -->
    <rect x="238" y="440" width="120" height="60" rx="9" ry="9"
          fill="#ffcd28" stroke="#d79b00"/>
    <text x="298" y="460"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="298" dy="0">8. Tṛṣṇā</tspan>
        <tspan x="298" dy="14">sred pa</tspan>
        <tspan x="298" dy="14">жажда</tspan>
    </text>

    <!-- 9. Upādāna -->
    <rect x="238" y="520" width="120" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="298" y="540"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="298" dy="0">9. Upādāna</tspan>
        <tspan x="298" dy="14">len pa</tspan>
        <tspan x="298" dy="14">привязанность</tspan>
    </text>

    <!-- 10. Bhava -->
    <rect x="238" y="595" width="120" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="298" y="615"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="298" dy="0">10. Bhava</tspan>
        <tspan x="298" dy="14">srid pa</tspan>
        <tspan x="298" dy="14">становление</tspan>
    </text>

    <!-- 11. Jāti -->
    <rect x="80" y="595" width="120" height="60" rx="9" ry="9"
          fill="#e1d5e7" stroke="#9673a6"/>
    <text x="140" y="615"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="140" dy="0">11. Jāti</tspan>
        <tspan x="140" dy="14">skye ba</tspan>
        <tspan x="140" dy="14">рождение</tspan>
    </text>

    <!-- 12. Jarāmaraṇa -->
    <rect x="80" y="520" width="120" height="60" rx="9" ry="9"
          fill="#e1d5e7" stroke="#9673a6"/>
    <text x="140" y="535"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="140" dy="0">12. Jarāmaraṇa</tspan>
        <tspan x="140" dy="12">rga shi</tspan>
        <tspan x="140" dy="12">старость и</tspan>
        <tspan x="140" dy="12">смерть</tspan>
    </text>

    <!-- Стрелки связей -->

    <!-- От Avidyā к Saṃskāra -->
    <path d="M 140 120 L 140 104" fill="none" stroke="#000000" stroke-width="1.5"
          marker-end="url(#arrowhead)"/>

    <!-- От Saṃskāra к Vijñāна -->
    <path d="M 200 73 L 237 73" fill="none" stroke="#000000" stroke-width="1.5"
          marker-end="url(#arrowhead)"/>

    <!-- Вертикальные стрелки в правом столбце -->
    <path d="M 298 103 L 298 120" fill="none" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 298 180 L 298 193" fill="none" stroke="#000000" stroke-width="1.5"
          marker-end="url(#arrowhead)"/>
    <path d="M 298 280 L 298 289" fill="none" stroke="#000000" stroke-width="1.5"
          marker-end="url(#arrowhead)"/>
    <path d="M 298 350 L 298 360" fill="none" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 298 419 L 298 440" fill="none" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 298 500 L 298 520" fill="none" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 298 580 L 298 595" fill="none" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- От Bhava к Jāти -->
    <path d="M 238 625 L 200 625" fill="none" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- От Jāти к Jarāmaraṇа -->
    <path d="M 140 595 L 140 580" fill="none" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Определение маркера стрелки -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
        </marker>
    </defs>
</svg>
