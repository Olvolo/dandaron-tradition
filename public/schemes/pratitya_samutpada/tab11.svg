<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="580"
     viewBox="0 0 401 581"
     style="background:transparent">

    <!-- Заголовок: Таблица 11 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 11
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="540"
          fill="#d5e8d4" stroke="#82b366"/>

    <!-- bhāva / srid-pa / Становление (левый блок) -->
    <rect x="5" y="270" width="110" height="80" rx="12" ry="12"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="60" y="295"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="60" dy="0">bhāva</tspan>
        <tspan x="60" dy="18">srid-pa</tspan>
        <tspan x="60" dy="18">Становление</tspan>
    </text>

    <!-- ПРАВАЯ КОЛОНКА -->

    <!-- khams-gsum-gyi srid-pa gsum -->
    <rect x="155" y="45" width="240" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="275" y="66"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="275" dy="0">khams-gsum-gyi srid-pa gsum</tspan>
        <tspan x="275" dy="18">Три различных становления</tspan>
        <tspan x="275" dy="14">в трех мирах</tspan>
    </text>

    <!-- 'jig-rten-g yi srid-pa -->
    <rect x="155" y="120" width="240" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="275" y="142"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="275" dy="0">'jig-rten-gyi srid-pa</tspan>
        <tspan x="275" dy="20">Становление в мире круговорота</tspan>
    </text>

    <!-- gzhol-pa'i srid-pa -->
    <rect x="155" y="200" width="110" height="60" rx="9" ry="9"
          fill="#fad7ac" stroke="#daa001"/>
    <text x="210" y="220"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="210" dy="0">gzhol-pa'i srid-pa</tspan>
        <tspan x="212" dy="18">Опускание в мир</tspan>
        <tspan x="210" dy="14">круговорота</tspan>
    </text>

    <!-- zhugs-pa'i srid-pa (центральный) -->
    <rect x="285" y="200" width="110" height="60" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="340" y="220"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="340" dy="0">zhugs-pa'i srid-pa</tspan>
        <tspan x="340" dy="18">Обычное</tspan>
        <tspan x="340" dy="14">становление</tspan>
    </text>

    <!-- bar srid -->
    <rect x="155" y="280" width="240" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="275" y="302"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="275" dy="0">bar srid</tspan>
        <tspan x="275" dy="20">Промежуточное становление</tspan>
    </text>

    <!-- skye srid -->
    <rect x="155" y="360" width="240" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="275" y="382"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="275" dy="0">skye srid</tspan>
        <tspan x="275" dy="20">Становление с рождением</tspan>
    </text>

    <!-- sgon-dus-kyi srid-pa -->
    <rect x="155" y="440" width="240" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="275" y="462"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="275" dy="0">sgon-dus-kyi srid-pa</tspan>
        <tspan x="275" dy="20">Становление предыдущее</tspan>
    </text>

    <!-- 'chi srid -->
    <rect x="155" y="515" width="240" height="60" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="275" y="537"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="275" dy="0">'chi srid</tspan>
        <tspan x="275" dy="20">Становление в момент смерти</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗЕЙ -->
    <g stroke="#daa001" stroke-width="1.5" fill="none">
        <!-- От левого блока к центру -->
        <path d="M 114.09 310 L 155 310"/>

        <!-- Вертикальная линия слева -->
        <path d="M 135 545 L 135 75"/>

        <!-- Горизонтальные ответвления слева -->
        <path d="M 135 75 L 155 75"/>
        <path d="M 135 150 L 155 150"/>
        <path d="M 135 230 L 155 230"/>
        <path d="M 135 310 L 155 310"/>
        <path d="M 135 390 L 155 390"/>
        <path d="M 135 470 L 155 470"/>
        <path d="M 135 545 L 155 545"/>

        <!-- Диагональные связи -->
        <path d="M 210 200 L 275 180"/>
        <path d="M 275 180 L 340 200"/>

    </g>
</svg>
