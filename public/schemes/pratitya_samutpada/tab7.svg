<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="1321"
     viewBox="0 0 401 1321"
     style="background:transparent">

    <!-- Заголовок: Таблица 7 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 7
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="1280"
          fill="#f5f5f5" stroke="#666666"/>

    <!-- ЛЕВЫЙ БЛОК: Соприкосновение -->
    <rect x="4" y="640" width="112" height="80" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="60" y="665"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="60" dy="0">sparśa</tspan>
        <tspan x="60" dy="18">reg pa</tspan>
        <tspan x="60" dy="18">Соприкосновение</tspan>
    </text>

    <!-- ВЕРТИКАЛЬНАЯ ОСЬ (жёлтая) -->
    <path d="M 125 75 L 125 1275"
          fill="none" stroke="#d6b656" stroke-width="1"/>

    <!-- СВЯЗЬ ОТ ЛЕВОГО БЛОКА К ОСИ -->
    <path d="M 116 680 L 125 680"
          fill="none" stroke="#82b366" stroke-width="1"/>

    <!-- ПРАВЫЕ БЛОКИ (16 видов соприкосновения) -->

    <!-- 1. Соприкосновение с психическими элементами -->
    <path d="M 125 75 L 145 75" fill="none" stroke="#d6b656"/>
    <rect x="145" y="45" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="65"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">sbyor reg-pa la sems-'byung reg-pa</tspan>
        <tspan x="270" dy="18">соприкосновение</tspan>
        <tspan x="270" dy="14">с психическими элементами</tspan>
    </text>

    <!-- 2. Объект соприкосновения -->
    <path d="M 125 155 L 145 155" fill="none" stroke="#d6b656"/>
    <rect x="145" y="125" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="149"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">reg-bya</tspan>
        <tspan x="270" dy="20">объект соприкосновения</tspan>
    </text>

    <!-- 3. Соприкосновение шести органов чувств -->
    <path d="M 125 235 L 145 235" fill="none" stroke="#d6b656"/>
    <rect x="145" y="195" width="250" height="80" rx="12" ry="12"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="208"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">rnam-shes drug yul dang phrad-ba'i</tspan>
        <tspan x="270" dy="14">cha la reg-pa</tspan>
        <tspan x="270" dy="16">соприкосновение, показывающее</tspan>
        <tspan x="270" dy="14">случай контакта шести органов чувств</tspan>
        <tspan x="270" dy="14">с внешним объектом</tspan>
    </text>

    <!-- 4. Соприкосновение с препятствием -->
    <path d="M 125 315 L 145 315" fill="none" stroke="#d6b656"/>
    <rect x="145" y="285" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="310"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">yang-thogs-pa'i reg-pa</tspan>
        <tspan x="270" dy="20">соприкосновение с препятствием</tspan>
    </text>

    <!-- 5. Соприкосновение посредством слов -->
    <path d="M 125 395 L 145 395" fill="none" stroke="#d6b656"/>
    <rect x="145" y="365" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="390"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">tshigs bla dags-kyi reg-pa</tspan>
        <tspan x="270" dy="20">соприкосновение посредством слов</tspan>
    </text>

    <!-- 6. Соприкосновение, извлекающее знание -->
    <path d="M 125 475 L 145 475" fill="none" stroke="#d6b656"/>
    <rect x="145" y="445" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="470"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">rig-pa'i reg-pa</tspan>
        <tspan x="270" dy="20">соприкосновение, извлекающее знание</tspan>
    </text>

    <!-- 7. Соприкосновение, не извлекающее знание -->
    <path d="M 125 555 L 145 555" fill="none" stroke="#d6b656"/>
    <rect x="145" y="525" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="550"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">ma-rig-pa'i reg-pa</tspan>
        <tspan x="270" dy="20">соприкосновение, не извлекающее знание</tspan>
    </text>

    <!-- 8. Соприкосновение без этих двух -->
    <path d="M 125 635 L 145 635" fill="none" stroke="#d6b656"/>
    <rect x="145" y="605" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="625"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">de gnyis las gzhan-pa'i reg-pa</tspan>
        <tspan x="270" dy="16">соприкосновение без этих двух</tspan>
        <tspan x="270" dy="14">(знание/незнание)</tspan>
    </text>

    <!-- 9. Соприкосновение безгрешное -->
    <path d="M 125 715 L 145 715" fill="none" stroke="#d6b656"/>
    <rect x="145" y="685" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="710"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">dri-med-kyi reg-pa</tspan>
        <tspan x="270" dy="20">соприкосновение безгрешное</tspan>
    </text>

    <!-- 10. Соприкосновение с моральным осквернением -->
    <path d="M 125 795 L 145 795" fill="none" stroke="#d6b656"/>
    <rect x="145" y="765" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="785"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">nyon-mongs-can-gyi reg-pa</tspan>
        <tspan x="270" dy="16">соприкосновение</tspan>
        <tspan x="270" dy="14">с моральным осквернением</tspan>
    </text>

    <!-- 11. Соприкосновение с заблуждениями для будущего -->
    <path d="M 125 875 L 145 875" fill="none" stroke="#d6b656"/>
    <rect x="145" y="845" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="865"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">phyi-ma la ma-rig-pa'i reg-pa</tspan>
        <tspan x="270" dy="16">соприкосновение</tspan>
        <tspan x="270" dy="14">с заблуждениями для будущего</tspan>
    </text>

    <!-- 12. Соприкосновение, вызывающее страсти -->
    <path d="M 125 955 L 145 955" fill="none" stroke="#d6b656"/>
    <rect x="145" y="925" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="950"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">rjes su chags-pa'i reg-pa</tspan>
        <tspan x="270" dy="20">соприкосновение, вызывающее страсти</tspan>
    </text>

    <!-- 13. Соприкосновение, вызывающее стремление ко злу -->
    <path d="M 125 1035 L 145 1035" fill="none" stroke="#d6b656"/>
    <rect x="145" y="1005" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="1025"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">gnod sems-kyi reg-pa</tspan>
        <tspan x="270" dy="16">соприкосновение,</tspan>
        <tspan x="270" dy="14">вызывающее стремление ко злу</tspan>
    </text>

    <!-- 14. Соприкосновение, вызывающее наслаждение -->
    <path d="M 125 1115 L 145 1115" fill="none" stroke="#d6b656"/>
    <rect x="145" y="1085" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="1105"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">bde-ba myong 'gyur gyi reg-pa</tspan>
        <tspan x="270" dy="16">соприкосновение,</tspan>
        <tspan x="270" dy="14">вызывающее наслаждение</tspan>
    </text>

    <!-- 15. Соприкосновение, вызывающее страдание -->
    <path d="M 125 1195 L 145 1195" fill="none" stroke="#d6b656"/>
    <rect x="145" y="1165" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="1185"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">btang-snyoms-myong 'gyur-gyi reg-pa</tspan>
        <tspan x="270" dy="16">соприкосновение,</tspan>
        <tspan x="270" dy="14">вызывающее страдание</tspan>
    </text>

    <!-- 16. Соприкосновение нейтральное -->
    <path d="M 125 1275 L 145 1275" fill="none" stroke="#d6b656"/>
    <rect x="145" y="1245" width="250" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="270" y="1270"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="270" dy="0">gnyis pa med pa'i reg-pa</tspan>
        <tspan x="270" dy="20">соприкосновение нейтральное</tspan>
    </text>

</svg>
