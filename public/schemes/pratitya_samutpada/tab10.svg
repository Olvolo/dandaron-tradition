<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="301"
     viewBox="0 0 401 301"
     style="background:transparent">

    <!-- Заголовок: Таблица 10 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#b0e3e6" stroke="#0e8088"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 10
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="260"
          fill="#c4fcff" stroke="#0e8088" stroke-width="0.5"/>

    <!-- upādāna / len-pa / Привязанность (левый блок) -->
    <rect x="5" y="135" width="120" height="70" rx="7.5" ry="7.5"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="65" y="157"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65" dy="0">upādāna</tspan>
        <tspan x="65" dy="18">len-pa</tspan>
        <tspan x="65" dy="18">Привязанность</tspan>
    </text>

    <!-- ПРАВАЯ КОЛОНКА -->

    <!-- 'dod-pa'i len-pa / Привязанность к стремлению -->
    <rect x="155" y="45" width="240" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="275" y="65"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="275" dy="0">'dod-pa'i len-pa</tspan>
        <tspan x="275" dy="20">Привязанность к стремлению</tspan>
    </text>

    <!-- lta-ba'i len-pa / Привязанность к убеждению -->
    <rect x="155" y="110" width="240" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="275" y="130"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="275" dy="0">lta-ba'i len-pa</tspan>
        <tspan x="275" dy="20">Привязанность к убеждению</tspan>
    </text>

    <!-- tshul khrims kyi len pa / Привязанность к этике -->
    <rect x="155" y="180" width="240" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="275" y="200"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="275" dy="0">tshul khrims kyi len pa</tspan>
        <tspan x="275" dy="20">Привязанность к этике</tspan>
    </text>

    <!-- bdag-pa'i len-pa / Привязанность к индивидуальному Я -->
    <rect x="155" y="245" width="240" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="275" y="265"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#333333">
        <tspan x="275" dy="0">bdag-pa'i len-pa</tspan>
        <tspan x="275" dy="20">Привязанность к индивидуальному Я</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗЕЙ -->
    <g stroke="#c15f57" stroke-width="1.5" fill="none">
        <!-- Вертикальная ось слева -->
        <path d="M 135 65 L 135 270"/>

        <!-- Горизонтальная от левого блока к оси -->
        <path d="M 125 170 L 135 170"/>

        <!-- Горизонтальные ответвления к правым блокам -->
        <path d="M 135 65 L 155 65"/>
        <path d="M 135 135 L 155 135"/>
        <path d="M 135 205 L 155 205"/>
        <path d="M 135 270 L 155 270"/>
    </g>
</svg>
