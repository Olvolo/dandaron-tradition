<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="591"
     viewBox="0 0 400 591"
     style="background:transparent">

    <!-- Заголовок: Таблица 13 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 13
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="550"
          fill="#d2edf9" stroke="#10739e" stroke-width="0.5"/>

    <!-- ЛЕВАЯ КОЛОНКА -->

    <!-- nye-bar 'khrid-pa'i rga-ba / Старость с сохранением всех сил -->
    <rect x="40" y="45" width="160" height="65" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="120" y="70"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">nye-bar 'khrid-pa'i rga-ba</tspan>
        <tspan x="120" dy="18">Старость с сохранением</tspan>
        <tspan x="120" dy="14">всех сил</tspan>
    </text>

    <!-- rga-ba la yongs-su nyams-pa'i rga-ba / Старость с полным ослаблением сил -->
    <rect x="40" y="125" width="160" height="65" rx="9" ry="9"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="120" y="138"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">rga-ba la yongs-su</tspan>
        <tspan x="120" dy="14">nyams-pa'i rga-ba</tspan>
        <tspan x="120" dy="18">Старость с полным</tspan>
        <tspan x="120" dy="14">ослаблением сил</tspan>
    </text>

    <!-- jarā / rga-ba / Старость -->
    <rect x="40" y="260" width="160" height="65" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="120" y="280"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">jarā</tspan>
        <tspan x="120" dy="18">rga-ba</tspan>
        <tspan x="120" dy="18">Старость</tspan>
    </text>

    <!-- maraṇa / shi / Смерть -->
    <rect x="40" y="325" width="160" height="65" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="120" y="342"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">maraṇa</tspan>
        <tspan x="120" dy="18">shi</tspan>
        <tspan x="120" dy="18">Смерть</tspan>
    </text>

    <!-- 'pho-ba'i shi-ba'i rten-'brel / Перемещение цепи причинности в момент смерти -->
    <rect x="40" y="440" width="160" height="65" rx="9" ry="9"
          fill="#e1d5e7" stroke="#9673a6"/>
    <text x="120" y="453"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">'pho-ba'i shi-ba'i rten-'brel</tspan>
        <tspan x="120" dy="18">Перемещение цепи</tspan>
        <tspan x="120" dy="14">причинности</tspan>
        <tspan x="120" dy="14">в момент смерти</tspan>
    </text>

    <!-- 'pho-ba'i shi-ba'i rten-'brel / Перемещение цепи причинности после наступления смерти -->
    <rect x="40" y="520" width="160" height="65" rx="9" ry="9"
          fill="#e1d5e7" stroke="#9673a6"/>
    <text x="120" y="533"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">'pho-ba'i shi-ba'i rten-'brel</tspan>
        <tspan x="120" dy="18">Перемещение цепи</tspan>
        <tspan x="120" dy="14">причинности после</tspan>
        <tspan x="120" dy="14">наступления смерти</tspan>
    </text>

    <!-- ПРАВАЯ КОЛОНКА -->

    <!-- gzugs yongs-su 'gyur-ba / Полное изменение формы тела -->
    <rect x="225" y="45" width="170" height="65" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="310" y="69"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">gzugs yongs-su 'gyur-ba</tspan>
        <tspan x="310" dy="18">Полное изменение</tspan>
        <tspan x="310" dy="14">формы тела</tspan>
    </text>

    <!-- stobs yongs-su 'gyur-ba / Полное ослабление физической силы -->
    <rect x="225" y="120" width="170" height="65" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="310" y="140"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">stobs yongs-su 'gyur-ba</tspan>
        <tspan x="310" dy="18">Полное ослабление</tspan>
        <tspan x="310" dy="14">физической силы</tspan>
    </text>

    <!-- shes-rab 'gyur-ba / Ослабление разума -->
    <rect x="225" y="200" width="170" height="65" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="310" y="225"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">shes-rab 'gyur-ba</tspan>
        <tspan x="310" dy="20">Ослабление разума</tspan>
    </text>

    <!-- drung-pa 'gyur-ba / Изменение памяти -->
    <rect x="225" y="280" width="170" height="65" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="310" y="305"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">drung-pa 'gyur-ba</tspan>
        <tspan x="310" dy="20">Изменение памяти</tspan>
    </text>

    <!-- longs-spyod bde-ba 'gyur-ba / Изменение счастья, которым обладал индивид -->
    <rect x="225" y="360" width="170" height="65" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="310" y="382"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">longs-spyod bde-ba 'gyur-ba</tspan>
        <tspan x="310" dy="18">Изменение счастья,</tspan>
        <tspan x="310" dy="14">которым обладал индивид</tspan>
    </text>

    <!-- dbang-po 'gyur-ba / Изменение органов чувств -->
    <rect x="225" y="440" width="170" height="65" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="310" y="465"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">dbang-po 'gyur-ba</tspan>
        <tspan x="310" dy="20">Изменение органов чувств</tspan>
    </text>

    <!-- tshe 'gyur-ba / Изменение возраста -->
    <rect x="225" y="515" width="170" height="70" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="310" y="540"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">tshe 'gyur-ba</tspan>
        <tspan x="310" dy="20">Изменение возраста</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗЕЙ -->
    <g id="lines" stroke="#000000" stroke-width="1.5" fill="none">
        <!-- Вертикальная линия слева -->
        <path d="M 10 120 L 10 290"/>
        <path d="M 10 510 L 10 350"/>
        <!-- Вертикальная линия справа -->
        <path d="M 215 77 L 215 550"/>

        <!-- Горизонтальные связи слева -->
        <path d="M 10 120 L 20 120"/>
        <path d="M 10 290 L 40 290"/>
        <path d="M 20 75 L 40 75"/>
        <path d="M 20 160 L 40 160"/>
        <path d="M 10 510 L 20 510"/>
        <path d="M 10 350 L 40 350"/>
        <path d="M 20 470 L 40 470"/>
        <path d="M 20 550 L 40 550"/>

        <!-- Внутренняя вертикальная слева -->
        <path d="M 20 75 L 20 160"/>
        <path d="M 20 470 L 20 550"/>

        <!-- Горизонтальные связи справа -->
        <path d="M 200 150 L 225 150"/>
        <path d="M 215 77.5 L 225 77.5"/>
        <path d="M 215 230 L 225 230"/>
        <path d="M 215 310 L 225 310"/>
        <path d="M 215 390 L 225 390"/>
        <path d="M 215 470 L 225 470"/>
        <path d="M 215 550 L 225 550"/>
    </g>
</svg>
