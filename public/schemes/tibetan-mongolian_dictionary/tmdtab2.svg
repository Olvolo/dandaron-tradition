<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="419" height="602"
     viewBox="0 0 419 602"
     style="background:transparent">

    <!-- ГРАДИЕНТЫ -->
    <defs>
        <!-- Заголовок: голубой -->
        <linearGradient id="grad-header" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#dae8fc"/>
            <stop offset="100%" stop-color="#7ea6e0"/>
        </linearGradient>

        <!-- Фон таблицы: мягкий жёлтый -->
        <linearGradient id="grad-table-bg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#ffffdd"/>
            <stop offset="100%" stop-color="#ffff88"/>
        </linearGradient>

        <!-- Левые ячейки (индрии): зелёный -->
        <linearGradient id="grad-left-cell" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e6f7c4"/>
            <stop offset="100%" stop-color="#cdeb8b"/>
        </linearGradient>

        <!-- Правые ячейки (вишая): тёплый бежевый -->
        <linearGradient id="grad-right-cell" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fdfaf3"/>
            <stop offset="100%" stop-color="#f3ece0"/>
        </linearGradient>
    </defs>

    <!-- Заголовок: Таблица 2 -->
    <rect x="149.5" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="url(#grad-header)" stroke="#6c8ebf"/>
    <text x="209.5" y="20"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 2
    </text>

    <!-- Внешняя рамка таблицы -->
    <rect x="18" y="40" width="400" height="550"
          fill="url(#grad-table-bg)" stroke="#36393d" stroke-width="2"/>

    <!-- Горизонтальные линии -->
    <path d="M 18 80 L 418 80"  fill="none" stroke="#36393d" stroke-width="2"/>
    <path d="M 18 150 L 418 150" fill="none" stroke="#36393d" stroke-width="2"/>
    <path d="M 18 225 L 418 225" fill="none" stroke="#36393d" stroke-width="2"/>
    <path d="M 18 300 L 418 300" fill="none" stroke="#36393d" stroke-width="2"/>
    <path d="M 18 375 L 418 375" fill="none" stroke="#36393d" stroke-width="2"/>
    <path d="M 18 450 L 418 450" fill="none" stroke="#36393d" stroke-width="2"/>
    <path d="M 18 525 L 418 525" fill="none" stroke="#36393d" stroke-width="2"/>

    <!-- Вертикальная разделительная линия -->
    <path d="M 218 80 L 218 600" fill="none" stroke="#36393d" stroke-width="2"/>

    <!-- Заголовок внутри таблицы -->
    <text x="218" y="58"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="218" dy="0">ДЕЛЕНИЕ 75 ДХАРМ НА 12 БАЗ</tspan>
        <tspan x="218" dy="14">(ĀYATANA, SKYE-MCHED)</tspan>
    </text>

    <!-- 1-я строка: 5 индрий + 1 база / 5 вишая + 1 база -->

    <!-- Левая ячейка -->
    <rect x="18" y="80" width="200" height="70"
          fill="url(#grad-left-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="30" y="105"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">5 ИНДРИЙ (DBANG-PO,</tspan>
        <tspan x="30" dy="16">«ОРГАНЫ» ЧУВСТВ)</tspan>
        <tspan x="30" dy="16">+ 1 БАЗА</tspan>
    </text>

    <!-- Правая ячейка -->
    <rect x="218" y="80" width="200" height="70"
          fill="url(#grad-right-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="230" y="105"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="230" dy="0">5 ВИШАЯ (YUL,</tspan>
        <tspan x="230" dy="16">ОБЪЕКТИВНАЯ СТОРОНА</tspan>
        <tspan x="230" dy="16">ЧУВСТВОВАНИЯ) + 1 БАЗА</tspan>
    </text>

    <!-- 2-я строка: орган зрения / видимое -->

    <!-- Левая ячейка -->
    <rect x="18" y="150" width="200" height="75"
          fill="url(#grad-left-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="30" y="172"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">(База) «орган зрения»</tspan>
        <tspan x="30" dy="14">cakṣur-indriya-āyatana</tspan>
        <tspan x="30" dy="14">mig-gi dbang-po</tspan>
        <tspan x="30" dy="14">1 дхарма</tspan>
    </text>

    <!-- Правая ячейка -->
    <rect x="218" y="150" width="200" height="75"
          fill="url(#grad-right-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="230" y="172"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="230" dy="0">Видимое (цвет и форма)</tspan>
        <tspan x="230" dy="14">rūpa-āyatana</tspan>
        <tspan x="230" dy="14">gzugs-kyi skye-mched</tspan>
        <tspan x="230" dy="14">1 дхарма</tspan>
    </text>

    <!-- 3-я строка: орган слуха / слышимое -->

    <!-- Левая ячейка -->
    <rect x="18" y="225" width="200" height="75"
          fill="url(#grad-left-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="30" y="247"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">(База) «орган слуха»</tspan>
        <tspan x="30" dy="14">śrotrendriya-āyatana</tspan>
        <tspan x="30" dy="14">rna-ba'i dbang-po</tspan>
        <tspan x="30" dy="14">1 дхарма</tspan>
    </text>

    <!-- Правая ячейка -->
    <rect x="218" y="225" width="200" height="75"
          fill="url(#grad-right-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="230" y="247"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="230" dy="0">Слышимое</tspan>
        <tspan x="230" dy="14">śabda-āyatana</tspan>
        <tspan x="230" dy="14">sgra'i skye-mched</tspan>
        <tspan x="230" dy="14">1 дхарма</tspan>
    </text>

    <!-- 4-я строка: орган обоняния / обоняемое -->

    <!-- Левая ячейка -->
    <rect x="18" y="300" width="200" height="75"
          fill="url(#grad-left-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="30" y="322"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">(База) «орган обоняния»</tspan>
        <tspan x="30" dy="14">ghrāṇendriya-āyatana</tspan>
        <tspan x="30" dy="14">sna-ba'i dbang-po</tspan>
        <tspan x="30" dy="14">1 дхарма</tspan>
    </text>

    <!-- Правая ячейка -->
    <rect x="218" y="300" width="200" height="75"
          fill="url(#grad-right-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="230" y="322"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="230" dy="0">Обоняемое</tspan>
        <tspan x="230" dy="14">gandha-āyatana</tspan>
        <tspan x="230" dy="14">dri'i skye-mched</tspan>
        <tspan x="230" dy="14">1 дхарма</tspan>
    </text>

    <!-- 5-я строка: орган вкуса / вкушаемое -->

    <!-- Левая ячейка -->
    <rect x="18" y="375" width="200" height="75"
          fill="url(#grad-left-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="30" y="397"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">(База) «орган вкуса»</tspan>
        <tspan x="30" dy="14">jihvendriya-āyatana</tspan>
        <tspan x="30" dy="14">lce'i dbang-po</tspan>
        <tspan x="30" dy="14">1 дхарма</tspan>
    </text>

    <!-- Правая ячейка -->
    <rect x="218" y="375" width="200" height="75"
          fill="url(#grad-right-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="230" y="397"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="230" dy="0">Вкушаемое</tspan>
        <tspan x="230" dy="14">rasa-āyatana</tspan>
        <tspan x="230" dy="14">ro'i skye-mched</tspan>
        <tspan x="230" dy="14">1 дхарма</tspan>
    </text>

    <!-- 6-я строка: орган осязания / осязаемое -->

    <!-- Левая ячейка -->
    <rect x="18" y="450" width="200" height="75"
          fill="url(#grad-left-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="30" y="472"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">(База) «орган осязания»</tspan>
        <tspan x="30" dy="14">kāyendriya-āyatana</tspan>
        <tspan x="30" dy="14">lus-kyi dbang-po</tspan>
        <tspan x="30" dy="14">1 дхарма</tspan>
    </text>

    <!-- Правая ячейка -->
    <rect x="218" y="450" width="200" height="75"
          fill="url(#grad-right-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="230" y="472"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="230" dy="0">Осязаемое</tspan>
        <tspan x="230" dy="14">sparśa-āyatана</tspan>
        <tspan x="230" dy="14">reg-bya skye-mched</tspan>
        <tspan x="230" dy="14">1 дхарма</tspan>
    </text>

    <!-- 7-я строка: способность интеллекта / база нечувственного -->

    <!-- Левая ячейка -->
    <rect x="18" y="525" width="200" height="75"
          fill="url(#grad-left-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="30" y="547"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="28" dy="0">(База) «способность интеллекта»</tspan>
        <tspan x="30" dy="14">mana-indriya-āyatана</tspan>
        <tspan x="30" dy="14">yid-kyi dbang-po</tspan>
        <tspan x="30" dy="14">1 дхарма</tspan>
    </text>

    <!-- Правая ячейка -->
    <rect x="218" y="525" width="200" height="75"
          fill="url(#grad-right-cell)" stroke="#36393d" stroke-width="2"/>
    <text x="230" y="547"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="230" dy="0">База нечувственного</tspan>
        <tspan x="230" dy="14">dharma-āyatана</tspan>
        <tspan x="230" dy="14">chos-kyi skye-mched</tspan>
        <tspan x="230" dy="14">64 дхармы</tspan>
    </text>

</svg>
