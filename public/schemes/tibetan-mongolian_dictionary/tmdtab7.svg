<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="251"
     viewBox="0 0 401 251"
     style="background:transparent">

    <!-- ГРАДИЕНТЫ -->
    <defs>
        <!-- Заголовок "Таблица 7" (тёплый жёлтый) -->
        <linearGradient id="grad-label-7" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#ffe89c"/>
            <stop offset="100%" stop-color="#ffcd28"/>
        </linearGradient>

        <!-- Внешняя таблица (чуть тёплый белый) -->
        <linearGradient id="grad-table-7" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#fdf8ee"/>
        </linearGradient>

        <!-- Шапка таблицы (сероватый) -->
        <linearGradient id="grad-header-7" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fafafa"/>
            <stop offset="100%" stop-color="#f5f5f5"/>
        </linearGradient>

        <!-- Земля (жёлтый) -->
        <linearGradient id="grad-earth" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fff9e0"/>
            <stop offset="100%" stop-color="#fff2cc"/>
        </linearGradient>

        <!-- Вода (голубой) -->
        <linearGradient id="grad-water" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e5f0ff"/>
            <stop offset="100%" stop-color="#dae8fc"/>
        </linearGradient>

        <!-- Огонь (розово-красный) -->
        <linearGradient id="grad-fire" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fde6e3"/>
            <stop offset="100%" stop-color="#f8cecc"/>
        </linearGradient>

        <!-- Воздух (зелёный) -->
        <linearGradient id="grad-air" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e7f5e7"/>
            <stop offset="100%" stop-color="#d5e8d4"/>
        </linearGradient>
    </defs>

    <!-- Заголовок: Таблица 7 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="url(#grad-label-7)" stroke="#d79b00"/>
    <text x="200" y="20"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 7
    </text>

    <!-- Таблица-рамка -->
    <rect x="0" y="50" width="400" height="180"
          fill="url(#grad-table-7)" stroke="#000000" stroke-width="1"/>

    <!-- Горизонтальные разделители -->
    <path d="M 0 90 L 400 90" fill="none" stroke="#000000" stroke-width="1"/>
    <path d="M 0 130 L 400 130" fill="none" stroke="#000000" stroke-width="1"/>
    <path d="M 0 170 L 400 170" fill="none" stroke="#000000" stroke-width="1"/>
    <path d="M 0 210 L 400 210" fill="none" stroke="#000000" stroke-width="1"/>

    <!-- Заголовок таблицы -->
    <rect x="0" y="50" width="400" height="40"
          fill="url(#grad-header-7)" stroke="#666666"/>
    <text x="200" y="66"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">ЧЕТЫРЕ ВЕЛИКИХ ВСЕОБЩИХ ЭЛЕМЕНТА — 4 ДХАРМЫ</tspan>
        <tspan x="200" dy="14">(MAHABHUTA, ’BYUNG-BA BZHI CHEN-PO)</tspan>
    </text>

    <!-- Земля -->
    <rect x="0" y="90" width="400" height="40"
          fill="url(#grad-earth)" stroke="#d6b656"/>
    <text x="10" y="106"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="20" dy="0">Земля (элемент, проявляющийся как твердость, отталкивание),</tspan>
        <tspan x="20" dy="14">pṛthivīdhātu, sa’i-khams</tspan>
    </text>

    <!-- Вода -->
    <rect x="0" y="130" width="400" height="40"
          fill="url(#grad-water)" stroke="#6c8ebf"/>
    <text x="10" y="146"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="20"  dy="0">Вода (элемент, проявляющий свойство текучести,</tspan>
        <tspan x="20" dy="14">притяжения, соединения), apas-dhātu, chu’i-khams</tspan>
    </text>

    <!-- Огонь -->
    <rect x="0" y="170" width="400" height="30"
          fill="url(#grad-fire)" stroke="#b85450"/>
    <text x="10" y="186"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="20" dy="0">Огонь (элемент тепла, скачка), tejo-dhātu, me’i-khams</tspan>
    </text>

    <!-- Воздух -->
    <rect x="0" y="200" width="400" height="30"
          fill="url(#grad-air)" stroke="#82b366"/>
    <text x="10" y="216"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="20" dy="0">Воздух (ветер; элемент движения), vāyu-dhātu, rlung-gi-khams</tspan>
    </text>

</svg>
