<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="921"
     viewBox="0 0 401 921"
     style="background:transparent">

    <!-- ГРАДИЕНТЫ -->
    <defs>
        <!-- Верхний ярлык: мягкий золотистый -->
        <linearGradient id="grad-label" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fff8dd"/>
            <stop offset="100%" stop-color="#ffd966"/>
        </linearGradient>

        <!-- Общий фон таблицы / шапка: зелёный -->
        <linearGradient id="grad-frame" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#eaf5ea"/>
            <stop offset="100%" stop-color="#d5e8d4"/>
        </linearGradient>

        <!-- Колонка сознаний (жёлтые ячейки) -->
        <linearGradient id="grad-conscious" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fff9e0"/>
            <stop offset="100%" stop-color="#fff2cc"/>
        </linearGradient>

        <!-- Колонка «органов» (бирюзовые ячейки) -->
        <linearGradient id="grad-organs" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e5ffff"/>
            <stop offset="100%" stop-color="#99ffff"/>
        </linearGradient>

        <!-- Колонка объектов (розовые ячейки) -->
        <linearGradient id="grad-objects" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#ffe6f2"/>
            <stop offset="100%" stop-color="#ffcce6"/>
        </linearGradient>
    </defs>

    <!-- Верхний ярлык: Таблица 3 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="url(#grad-label)" stroke="#d6b656"/>
    <text x="200" y="20"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 3
    </text>

    <!-- Внешняя рамка таблицы -->
    <rect x="0" y="40" width="400" height="880"
          fill="url(#grad-frame)" stroke="#82b366" stroke-width="1.5"/>

    <!-- Полоса заголовка таблицы -->
    <rect x="0" y="40" width="400" height="30"
          fill="url(#grad-frame)" stroke="none"/>
    <text x="200" y="60"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ДЕЛЕНИЕ 75 ДХАРМ НА 18 ЭЛЕМЕНТОВ (DHĀTU, KHAMS)
    </text>

    <!-- Горизонтальные линии -->
    <path d="M 0 70 L 400 70"  fill="none" stroke="#82b366"/>
    <path d="M 0 170 L 400 170" fill="none" stroke="#82b366"/>
    <path d="M 0 295 L 400 295" fill="none" stroke="#82b366"/>
    <path d="M 0 420 L 400 420" fill="none" stroke="#82b366"/>
    <path d="M 0 545 L 400 545" fill="none" stroke="#82b366"/>
    <path d="M 0 670 L 400 670" fill="none" stroke="#82b366"/>
    <path d="M 0 795 L 400 795" fill="none" stroke="#82b366"/>
    <path d="M 0 920 L 400 920" fill="none" stroke="#82b366"/>

    <!-- Вертикальные линии -->
    <path d="M 133 70 L 133 920" fill="none" stroke="#82b366"/>
    <path d="M 267 70 L 267 920" fill="none" stroke="#82b366"/>

    <!-- ===== ШАПКА 3 КОЛОНОК ===== -->

    <!-- 6 частей единого сознания -->
    <rect x="0" y="70" width="133" height="100"
          fill="url(#grad-conscious)" stroke="#d6b656"/>
    <text x="12" y="110"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="12" dy="0">6 частей единого</tspan>
        <tspan x="12" dy="14">сознания</tspan>
    </text>

    <!-- 6 «органов» восприятия -->
    <rect x="133" y="70" width="134" height="100"
          fill="url(#grad-organs)" stroke="#6c8ebf"/>
    <text x="145" y="110"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="145" dy="0">6 «органов»</tspan>
        <tspan x="145" dy="14">восприятия</tspan>
        <tspan x="145" dy="14">(включая седьмую</tspan>
        <tspan x="145" dy="14">часть сознания)</tspan>
    </text>

    <!-- 6 видов объектов воспринимаемого -->
    <rect x="267" y="70" width="133" height="100"
          fill="url(#grad-objects)" stroke="#b85450"/>
    <text x="279" y="110"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="279" dy="0">6 видов объектов</tspan>
        <tspan x="279" dy="14">воспринимаемого</tspan>
    </text>

    <!-- ===== РЯД 1: видимое ===== -->

    <!-- Сознание видимого -->
    <rect x="0" y="170" width="133" height="125"
          fill="url(#grad-conscious)" stroke="#d6b656"/>
    <text x="12" y="205"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="12" dy="0">Сознание видимого</tspan>
        <tspan x="12" dy="14">cakṣur-vijñāna-dhātu</tspan>
        <tspan x="3" dy="14">mig-gi rnam-par-shes-pa’i</tspan>
        <tspan x="12" dy="14">khams</tspan>
        <tspan x="12" dy="14">1/7 дхармы</tspan>
    </text>

    <!-- "Орган" зрения -->
    <rect x="133" y="170" width="134" height="125"
          fill="url(#grad-organs)" stroke="#6c8ebf"/>
    <text x="145" y="205"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="145" dy="0">«Орган» зрения</tspan>
        <tspan x="145" dy="14">cakṣur-indriya-dhātu</tspan>
        <tspan x="145" dy="14">mig-gi dbang-po’i khams</tspan>
        <tspan x="145" dy="14">1 дхарма</tspan>
    </text>

    <!-- Видимое -->
    <rect x="267" y="170" width="133" height="125"
          fill="url(#grad-objects)" stroke="#b85450"/>
    <text x="279" y="205"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="279" dy="0">Видимое</tspan>
        <tspan x="279" dy="14">rūpa-dhātu</tspan>
        <tspan x="279" dy="14">gzugs-kyi khams</tspan>
        <tspan x="279" dy="14">1 дхарма</tspan>
    </text>

    <!-- ===== РЯД 2: слышимое ===== -->

    <!-- Сознание слышимого -->
    <rect x="0" y="295" width="133" height="125"
          fill="url(#grad-conscious)" stroke="#d6b656"/>
    <text x="12" y="337"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="12" dy="0">Сознание слышимого</tspan>
        <tspan x="12" dy="14">śrotra-vijñāna-dhātu</tspan>
        <tspan x="2" dy="14">rna-ba’i rnam-par-shes-pa’i</tspan>
        <tspan x="12" dy="14">khams</tspan>
        <tspan x="12" dy="14">1/7 дхармы</tspan>
    </text>

    <!-- "Орган" слуха -->
    <rect x="133" y="295" width="134" height="125"
          fill="url(#grad-organs)" stroke="#6c8ebf"/>
    <text x="145" y="337"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="145" dy="0">«Орган» слуха</tspan>
        <tspan x="145" dy="14">śrotrendriya-dhātu</tspan>
        <tspan x="138" dy="14">rna-ba’i dbang-po’i khams</tspan>
        <tspan x="145" dy="14">1 дхарма</tspan>
    </text>

    <!-- Слышимое -->
    <rect x="267" y="295" width="133" height="125"
          fill="url(#grad-objects)" stroke="#b85450"/>
    <text x="279" y="337"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="279" dy="0">Слышимое</tspan>
        <tspan x="279" dy="14">śabda-dhātu</tspan>
        <tspan x="279" dy="14">sgra’i khams</tspan>
        <tspan x="279" dy="14">1 дхарма</tspan>
    </text>

    <!-- ===== РЯД 3: обоняемое ===== -->

    <!-- Сознание обоняемого -->
    <rect x="0" y="420" width="133" height="125"
          fill="url(#grad-conscious)" stroke="#d6b656"/>
    <text x="12" y="460"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="12" dy="0">Сознание обоняемого</tspan>
        <tspan x="12" dy="14">ghrāṇa-vijñāna-dhātu</tspan>
        <tspan x="1" dy="14">sna-ba’i rnam-par-shes-pa’i</tspan>
        <tspan x="12" dy="14">khams</tspan>
        <tspan x="12" dy="14">1/7 дхармы</tspan>
    </text>

    <!-- "Орган" обоняния -->
    <rect x="133" y="420" width="134" height="125"
          fill="url(#grad-organs)" stroke="#6c8ebf"/>
    <text x="145" y="460"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="145" dy="0">«Орган» обоняния</tspan>
        <tspan x="145" dy="14">ghrāṇendriya-dhātu</tspan>
        <tspan x="136" dy="14">sna-ba’i dbang-po’i khams</tspan>
        <tspan x="145" dy="14">1 дхарма</tspan>
    </text>

    <!-- Обоняемое -->
    <rect x="267" y="420" width="133" height="125"
          fill="url(#grad-objects)" stroke="#b85450"/>
    <text x="279" y="460"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="279" dy="0">Обоняемое</tspan>
        <tspan x="279" dy="14">gandha-dhātu</tspan>
        <tspan x="279" dy="14">dri’i khams</tspan>
        <tspan x="279" dy="14">1 дхарма</tspan>
    </text>

    <!-- ===== РЯД 4: вкушаемое ===== -->

    <!-- Сознание вкушаемого -->
    <rect x="0" y="545" width="133" height="125"
          fill="url(#grad-conscious)" stroke="#d6b656"/>
    <text x="12" y="585"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="12" dy="0">Сознание вкушаемого</tspan>
        <tspan x="12" dy="14">jihvā-vijñāna-dhātu</tspan>
        <tspan x="12" dy="14">lce’i rnam-par-shes-pa’i</tspan>
        <tspan x="12" dy="14">khams</tspan>
        <tspan x="12" dy="14">1/7 дхармы</tspan>
    </text>

    <!-- "Орган" вкуса -->
    <rect x="133" y="545" width="134" height="125"
          fill="url(#grad-organs)" stroke="#6c8ebf"/>
    <text x="145" y="585"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="145" dy="0">«Орган» вкуса</tspan>
        <tspan x="145" dy="14">jihvendriya-dhātu</tspan>
        <tspan x="145" dy="14">lce’i dbang-po’i khams</tspan>
        <tspan x="145" dy="14">1 дхарма</tspan>
    </text>

    <!-- Вкушаемое -->
    <rect x="267" y="545" width="133" height="125"
          fill="url(#grad-objects)" stroke="#b85450"/>
    <text x="279" y="585"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="279" dy="0">Вкушаемое</tspan>
        <tspan x="279" dy="14">rasa-dhātu</tspan>
        <tspan x="279" dy="14">ro’i khams</tspan>
        <tspan x="279" dy="14">1 дхарма</tspan>
    </text>

    <!-- ===== РЯД 5: осязаемое ===== -->

    <!-- Сознание осязаемого -->
    <rect x="0" y="670" width="133" height="125"
          fill="url(#grad-conscious)" stroke="#d6b656"/>
    <text x="12" y="710"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="12" dy="0">Сознание осязаемого</tspan>
        <tspan x="12" dy="14">kāya-vijñāna-dhātu</tspan>
        <tspan x="3" dy="14">lus-kyi rnam-par-shes-pa’i</tspan>
        <tspan x="12" dy="14">khams</tspan>
        <tspan x="12" dy="14">1/7 дхармы</tspan>
    </text>

    <!-- "Орган" осязания -->
    <rect x="133" y="670" width="134" height="125"
          fill="url(#grad-organs)" stroke="#6c8ebf"/>
    <text x="145" y="710"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="145" dy="0">«Орган» осязания</tspan>
        <tspan x="145" dy="14">kāyendriya-dhātu</tspan>
        <tspan x="145" dy="14">lus-kyi dbang-po’i khams</tspan>
        <tspan x="145" dy="14">1 дхарма</tspan>
    </text>

    <!-- Осязаемое -->
    <rect x="267" y="670" width="133" height="125"
          fill="url(#grad-objects)" stroke="#b85450"/>
    <text x="279" y="710"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="279" dy="0">Осязаемое</tspan>
        <tspan x="279" dy="14">sparśa-dhātu</tspan>
        <tspan x="279" dy="14">reg-bya khams</tspan>
        <tspan x="279" dy="14">1 дхарма</tspan>
    </text>

    <!-- ===== РЯД 6: идеиного / нечувственного ===== -->

    <!-- Сознание идеиного -->
    <rect x="0" y="795" width="133" height="125"
          fill="url(#grad-conscious)" stroke="#d6b656"/>
    <text x="12" y="825"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="12" dy="0">Сознание идеиного</tspan>
        <tspan x="12" dy="14">mano-vijñāna-dhātu</tspan>
        <tspan x="3" dy="14">yid-kyi rnam-par-shes-pa’i</tspan>
        <tspan x="12" dy="14">khams</tspan>
        <tspan x="12" dy="14">1/7 дхармы</tspan>
    </text>

    <!-- Способность интеллекта -->
    <rect x="133" y="795" width="134" height="125"
          fill="url(#grad-organs)" stroke="#6c8ebf"/>
    <text x="145" y="825"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="135" dy="0">Способность интеллекта</tspan>
        <tspan x="140" dy="14">(сознание</tspan>
        <tspan x="140" dy="14">предыдущего момента)</tspan>
        <tspan x="140" dy="14">mana-indriya-dhātu</tspan>
        <tspan x="140" dy="14">yid-kyi dbang-po’i khams</tspan>
        <tspan x="140" dy="14">1/7 дхармы</tspan>
    </text>

    <!-- Нечувственное -->
    <rect x="267" y="795" width="133" height="125"
          fill="url(#grad-objects)" stroke="#b85450"/>
    <text x="279" y="825"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="279" dy="0">Нечувственное</tspan>
        <tspan x="279" dy="14">dharma-dhātu</tspan>
        <tspan x="279" dy="14">chos-kyi khams</tspan>
        <tspan x="279" dy="14">64 дхармы</tspan>
    </text>

</svg>
