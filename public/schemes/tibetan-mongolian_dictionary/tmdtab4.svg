<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="851"
     viewBox="0 0 401 851"
     style="background:transparent">

    <!-- ГРАДИЕНТЫ -->
    <defs>
        <!-- Заголовок "Таблица 4" (зелёный) -->
        <linearGradient id="grad-label-4" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#eaf5ea"/>
            <stop offset="100%" stop-color="#d5e8d4"/>
        </linearGradient>

        <!-- Общий фон таблицы и её заголовок (жёлтый) -->
        <linearGradient id="grad-table-4" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fff9e0"/>
            <stop offset="100%" stop-color="#fff2cc"/>
        </linearGradient>

        <!-- Синяя шапка рупа-скандхи -->
        <linearGradient id="grad-rupa-header" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e5f0ff"/>
            <stop offset="100%" stop-color="#dae8fc"/>
        </linearGradient>

        <!-- Шапка "5 индрий / 5 вишая" -->
        <linearGradient id="grad-sense-headers" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e3f7fb"/>
            <stop offset="100%" stop-color="#b0e3e6"/>
        </linearGradient>

        <!-- Синие ячейки органов и объектов (rupа-часть) -->
        <linearGradient id="grad-rupa-cells" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#eef4ff"/>
            <stop offset="100%" stop-color="#dae8fc"/>
        </linearGradient>

        <!-- Ведана (жёлтый) -->
        <linearGradient id="grad-vedana" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fff8dd"/>
            <stop offset="100%" stop-color="#fff2cc"/>
        </linearGradient>

        <!-- Самджня (розовый) -->
        <linearGradient id="grad-samjna" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fde6e3"/>
            <stop offset="100%" stop-color="#f8cecc"/>
        </linearGradient>

        <!-- Самскара (зелёный) -->
        <linearGradient id="grad-samskara" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e7f5e7"/>
            <stop offset="100%" stop-color="#d5e8d4"/>
        </linearGradient>

        <!-- Виджняна (оранжевый) -->
        <linearGradient id="grad-vijnana" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#ffe89c"/>
            <stop offset="100%" stop-color="#ffcd28"/>
        </linearGradient>
    </defs>

    <!-- Заголовок: Таблица 4 -->
    <rect x="160" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="url(#grad-label-4)" stroke="#82b366"/>
    <text x="220" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 4
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="40" width="400" height="810"
          fill="url(#grad-table-4)" stroke="#d6b656"/>

    <!-- Заголовок таблицы: ПЯТЬ СКАНДХ (72 ДХАРМЫ) -->
    <rect x="0" y="40" width="400" height="30"
          fill="url(#grad-table-4)" stroke="#d6b656"/>
    <text x="200" y="59"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ПЯТЬ СКАНДХ (72 ДХАРМЫ)
    </text>

    <!-- I. Рупа-скандха -->
    <rect x="0" y="70" width="400" height="60"
          fill="url(#grad-rupa-header)" stroke="#6d8dc1" stroke-width="2"/>
    <text x="20" y="92"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">I. Рупа-скандха (группа чувственного или формы)</tspan>
        <tspan x="30" dy="18">gzugs-kyi phung-po, 11 дхарм</tspan>
    </text>

    <!-- Шапка: 5 ИНДРИЙ / 5 ВИШАЯ -->
    <!-- 5 ИНДРИЙ (левая колонка) -->
    <rect x="0" y="130" width="200" height="30"
          fill="url(#grad-sense-headers)" stroke="#6d8dc1" stroke-width="2"/>
    <text x="100" y="149"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        5 ИНДРИЙ (DBANG PO)
    </text>

    <!-- 5 ВИШАЯ (правая колонка) -->
    <rect x="200" y="130" width="200" height="30"
          fill="url(#grad-sense-headers)" stroke="#6d8dc1" stroke-width="2"/>
    <text x="300" y="149"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        5 ВИШАЯ (YUL)
    </text>

    <!-- I. Рупа-скандха: строки органов чувств и объектов -->

    <!-- Орган зрения / Видимое -->
    <rect x="0"   y="160" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>
    <rect x="200" y="160" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>

    <text x="100" y="182"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="100" dy="0">"Орган" зрения</tspan>
        <tspan x="100" dy="16">cakṣur-indriya</tspan>
        <tspan x="100" dy="16">mig-gi dbang-po</tspan>
        <tspan x="100" dy="16">1 дхарма</tspan>
    </text>

    <text x="300" y="182"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="300" dy="0">Видимое</tspan>
        <tspan x="300" dy="16">rūpa</tspan>
        <tspan x="300" dy="16">gzugs</tspan>
        <tspan x="300" dy="16">1 дхарма</tspan>
    </text>

    <!-- Орган слуха / Слышимое -->
    <rect x="0"   y="240" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>
    <rect x="200" y="240" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>

    <text x="100" y="262"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="100" dy="0">"Орган" слуха</tspan>
        <tspan x="100" dy="16">śrotra-indriya</tspan>
        <tspan x="100" dy="16">rna-ba’i dbang-po</tspan>
        <tspan x="100" dy="16">1 дхарма</tspan>
    </text>

    <text x="300" y="262"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="300" dy="0">Слышимое</tspan>
        <tspan x="300" dy="16">śabda</tspan>
        <tspan x="300" dy="16">sgra</tspan>
        <tspan x="300" dy="16">1 дхарма</tspan>
    </text>

    <!-- Орган обоняния / Обоняемое -->
    <rect x="0"   y="320" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>
    <rect x="200" y="320" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>

    <text x="100" y="342"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="100" dy="0">"Орган" обоняния</tspan>
        <tspan x="100" dy="16">ghrāṇa-indriya</tspan>
        <tspan x="100" dy="16">sna-ba’i dbang-po</tspan>
        <tspan x="100" dy="16">1 дхарма</tspan>
    </text>

    <text x="300" y="342"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="300" dy="0">Обоняемое</tspan>
        <tspan x="300" dy="16">gandha</tspan>
        <tspan x="300" dy="16">dri</tspan>
        <tspan x="300" dy="16">1 дхарма</tspan>
    </text>

    <!-- Орган вкуса / Вкушаемое -->
    <rect x="0"   y="400" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>
    <rect x="200" y="400" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>

    <text x="100" y="422"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="100" dy="0">"Орган" вкуса</tspan>
        <tspan x="100" dy="16">jihvā-indriya</tspan>
        <tspan x="100" dy="16">lce’i dbang-po</tspan>
        <tspan x="100" dy="16">1 дхарма</tspan>
    </text>

    <text x="300" y="422"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="300" dy="0">Вкушаемое</tspan>
        <tspan x="300" dy="16">rasa</tspan>
        <tspan x="300" dy="16">ro</tspan>
        <tspan x="300" dy="16">1 дхарма</tspan>
    </text>

    <!-- Орган осязания / Осязаемое -->
    <rect x="0"   y="480" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>
    <rect x="200" y="480" width="200" height="80"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>

    <text x="100" y="502"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="100" dy="0">"Орган" осязания</tspan>
        <tspan x="100" dy="16">kāya-indriya</tspan>
        <tspan x="100" dy="16">lus-kyi dbang-po</tspan>
        <tspan x="100" dy="16">1 дхарма</tspan>
    </text>

    <text x="300" y="502"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="300" dy="0">Осязаемое</tspan>
        <tspan x="300" dy="16">sparśa</tspan>
        <tspan x="300" dy="16">reg-bya</tspan>
        <tspan x="300" dy="16">1 дхарма</tspan>
    </text>

    <!-- Необнаружимое (одна строка на всю ширину) -->
    <rect x="0" y="560" width="400" height="50"
          fill="url(#grad-rupa-cells)" stroke="#6d8dc1" stroke-width="2"/>
    <text x="200" y="581"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">Необнаружимое, avijñapti</tspan>
        <tspan x="200" dy="16">rnam-par mi-dmigs-par byed-pa, 1 дхарма</tspan>
    </text>

    <!-- II. Ведана-скандха -->
    <rect x="0" y="610" width="400" height="60"
          fill="url(#grad-vedana)" stroke="#d6b656" stroke-width="1"/>
    <text x="20" y="632"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">II. Ведана-скандха (группа ощущения)</tspan>
        <tspan x="30" dy="18">tshor-ba’i phung-po, 1 дхарма</tspan>
    </text>

    <!-- III. Самджня-скандха -->
    <rect x="0" y="670" width="400" height="60"
          fill="url(#grad-samjna)" stroke="#b85450" stroke-width="1"/>
    <text x="20" y="692"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">III. Самджня-скандха (группа различения)</tspan>
        <tspan x="30" dy="18">'du-shes-pa’i phung-po, 1 дхарма</tspan>
    </text>

    <!-- IV. Самскара-скандха -->
    <rect x="0" y="730" width="400" height="60"
          fill="url(#grad-samskara)" stroke="#82b366" stroke-width="1"/>
    <text x="20" y="752"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">IV. Самскара-скандха (группа двигателей)</tspan>
        <tspan x="30" dy="18">'du-byed-gyi phung-po, 58 дхарм</tspan>
    </text>

    <!-- V. Виджняна-скандха -->
    <rect x="0" y="790" width="400" height="60"
          fill="url(#grad-vijnana)" stroke="#d79b00" stroke-width="1"/>
    <text x="20" y="812"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="30" dy="0">V. Виджняна-скандха (группа сознания)</tspan>
        <tspan x="30" dy="18">rnam-par shes-pa’i phung-po, 1 дхарма</tspan>
    </text>

</svg>
