<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="771"
     viewBox="0 0 401 771"
     style="background:transparent">

    <!-- ГРАДИЕНТЫ -->
    <defs>
        <!-- Заголовок / правая колонка: голубой градиент -->
        <linearGradient id="grad-blue" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#dae8fc"/>
            <stop offset="100%" stop-color="#7ea6e0"/>
        </linearGradient>

        <!-- Все дхармы: жёлтый градиент -->
        <linearGradient id="grad-all-dharmas" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#fff2cc"/>
            <stop offset="100%" stop-color="#ffd966"/>
        </linearGradient>

        <!-- Левая колонка: зелёно-жёлтый градиент -->
        <linearGradient id="grad-left-col" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#e6ffcc"/>
            <stop offset="100%" stop-color="#ffd966"/>
        </linearGradient>
    </defs>

    <!-- Заголовок: Таблица 1 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 1
    </text>

    <!-- Подзаголовок -->
    <rect x="80" y="40" width="240" height="40" rx="6" ry="6"
          fill="url(#grad-blue)" stroke="#6c8ebf"/>
    <text x="200" y="63"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        ДЕЛЕНИЕ 75 ДХАРМ
    </text>

    <!-- Главный блок: Все дхармы -->
    <rect x="80" y="90" width="240" height="80" rx="9" ry="9"
          fill="url(#grad-all-dharmas)" stroke="#d6b656"/>
    <text x="200" y="110"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">Все дхармы</tspan>
        <tspan x="200" dy="16">sarva-dharmaḥ</tspan>
        <tspan x="200" dy="16">chos-thams-cad</tspan>
        <tspan x="200" dy="16">75</tspan>
    </text>

    <!-- ЛЕВАЯ КОЛОНКА (а) Подверженные/Не подверженные бытию) -->
    <rect x="5" y="180" width="100" height="590" rx="15" ry="15"
          fill="url(#grad-left-col)" stroke="#d6b656"/>

    <!-- Заголовок а) -->
    <rect x="10" y="200" width="90" height="60" rx="4.5" ry="4.5"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="55" y="220"
          font-family="Roboto, Arial, sans-serif"
          font-size="9" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="55" dy="0">а) Подверженные</tspan>
        <tspan x="55" dy="10">бытию и не</tspan>
        <tspan x="55" dy="10">подверженные</tspan>
        <tspan x="55" dy="10">бытию</tspan>
    </text>

    <!-- Подверженные бытию -->
    <rect x="10" y="370" width="80" height="150" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="50" y="420"
          font-family="Roboto, Arial, sans-serif"
          font-size="10" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="50" dy="0">Подверженные</tspan>
        <tspan x="50" dy="14">бытию</tspan>
        <tspan x="50" dy="14">saṃskṛta</tspan>
        <tspan x="50" dy="14">'dus-byas</tspan>
        <tspan x="50" dy="14">72</tspan>
    </text>

    <!-- Не подверженные бытию -->
    <rect x="10" y="630" width="80" height="130" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="50" y="655"
          font-family="Roboto, Arial, sans-serif"
          font-size="10" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="50" dy="0">Не</tspan>
        <tspan x="50" dy="14">подверженные</tspan>
        <tspan x="50" dy="14">бытию</tspan>
        <tspan x="50" dy="14">asaṃskṛta</tspan>
        <tspan x="50" dy="14">'dus-ma-byas</tspan>
        <tspan x="50" dy="14">3</tspan>
    </text>

    <!-- СРЕДНЯЯ КОЛОНКА (б) Пять категорий -->
    <rect x="110" y="180" width="140" height="590" rx="15" ry="15"
          fill="#ffffcc" stroke="#b46504"/>

    <!-- Заголовок б) -->
    <rect x="120" y="200" width="120" height="50" rx="4.5" ry="4.5"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="180" y="230"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        б) Пять категорий
    </text>

    <!-- Чувственное -->
    <rect x="120" y="260" width="120" height="70" rx="9" ry="9"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="180" y="280"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="180" dy="0">Чувственное</tspan>
        <tspan x="180" dy="14">rūpa</tspan>
        <tspan x="180" dy="14">gzugs</tspan>
        <tspan x="180" dy="14">11</tspan>
    </text>

    <!-- Сознание -->
    <rect x="120" y="340" width="120" height="70" rx="9" ry="9"
          fill="#ffffff" stroke="#000000"/>
    <text x="180" y="360"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="180" dy="0">Сознание</tspan>
        <tspan x="180" dy="14">citta</tspan>
        <tspan x="180" dy="14">sems</tspan>
        <tspan x="180" dy="14">1</tspan>
    </text>

    <!-- Психические элементы -->
    <rect x="120" y="420" width="120" height="120" rx="12" ry="12"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="180" y="433"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="180" dy="0">Психические</tspan>
        <tspan x="180" dy="14">элементы</tspan>
        <tspan x="180" dy="14">cittasamprayukta-</tspan>
        <tspan x="180" dy="14">saṃskāra</tspan>
        <tspan x="180" dy="14">rnam-par shes-pa'i</tspan>
        <tspan x="180" dy="14">mtshungs-ldan-pa'i</tspan>
        <tspan x="180" dy="14">'du-byed</tspan>
        <tspan x="180" dy="14">46</tspan>
    </text>

    <!-- Непсихические элементы -->
    <rect x="120" y="550" width="120" height="110" rx="12" ry="12"
          fill="#b0e3e6" stroke="#0e8088"/>
    <text x="180" y="562"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="180" dy="0">Непсихические</tspan>
        <tspan x="180" dy="14">элементы</tspan>
        <tspan x="180" dy="14">cittaviprayukta-</tspan>
        <tspan x="180" dy="12">saṃskāra</tspan>
        <tspan x="180" dy="14">rnam-par shes</tspan>
        <tspan x="180" dy="12">ldan-ma-yin-pa'i</tspan>
        <tspan x="180" dy="12">'du-byed</tspan>
        <tspan x="180" dy="14">14</tspan>
    </text>

    <!-- Неподверженные бытию (повтор) -->
    <rect x="120" y="680" width="120" height="80" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="180" y="695"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="180" dy="0">Не подверженные</tspan>
        <tspan x="180" dy="14">бытию</tspan>
        <tspan x="180" dy="14">asaṃskṛta</tspan>
        <tspan x="180" dy="14">'dus-ma-byas</tspan>
        <tspan x="180" dy="14">3</tspan>
    </text>

    <!-- ПРАВАЯ КОЛОНКА (в) Пять скандх -->
    <rect x="260" y="180" width="140" height="590" rx="15" ry="15"
          fill="url(#grad-blue)" stroke="#6c8ebf"/>

    <!-- Заголовок в) -->
    <rect x="270" y="200" width="120" height="50" rx="4.5" ry="4.5"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="330" y="225"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="330" dy="0">в) Пять скандх</tspan>
        <tspan x="330" dy="14">(72 дхармы)</tspan>
    </text>

    <!-- Группа формы -->
    <rect x="270" y="260" width="120" height="80" rx="9" ry="9"
          fill="#cce5ff" stroke="#36393d"/>
    <text x="330" y="283"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="330" dy="0">Группа формы</tspan>
        <tspan x="330" dy="14">rūpa-skandha</tspan>
        <tspan x="330" dy="14">gzugs-kyi phung-po</tspan>
        <tspan x="330" dy="14">11</tspan>
    </text>

    <!-- Группа сознания -->
    <rect x="270" y="360" width="120" height="80" rx="9" ry="9"
          fill="#ffffff" stroke="#000000"/>
    <text x="330" y="375"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="330" dy="0">Группа сознания</tspan>
        <tspan x="330" dy="16">vijñāna-skandha</tspan>
        <tspan x="330" dy="16">rnam-par shes-pa'i</tspan>
        <tspan x="330" dy="14">phung-po</tspan>
        <tspan x="330" dy="14">1</tspan>
    </text>

    <!-- Группа ощущения -->
    <rect x="270" y="460" width="120" height="80" rx="9" ry="9"
          fill="#ffff88" stroke="#36393d"/>
    <text x="330" y="480"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="330" dy="0">Группа ощущения</tspan>
        <tspan x="330" dy="16">vedāna-skandha</tspan>
        <tspan x="330" dy="16">tshor-ba'i phung-po</tspan>
        <tspan x="330" dy="14">1</tspan>
    </text>

    <!-- Группа различения -->
    <rect x="270" y="560" width="120" height="80" rx="9" ry="9"
          fill="#ffcccc" stroke="#36393d"/>
    <text x="330" y="580"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="330" dy="0">Группа различения</tspan>
        <tspan x="330" dy="16">saṃjñā-skandha</tspan>
        <tspan x="330" dy="16">'du-shes-kyi phung-po</tspan>
        <tspan x="330" dy="14">1</tspan>
    </text>

    <!-- Группа двигателей -->
    <rect x="270" y="660" width="120" height="90" rx="9" ry="9"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="330" y="680"
          font-family="Roboto, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="330" dy="0">Группа двигателей</tspan>
        <tspan x="330" dy="14">(сил)</tspan>
        <tspan x="330" dy="16">saṃskāra-skandha</tspan>
        <tspan x="330" dy="16">'du-byed-kyi phung-po</tspan>
        <tspan x="330" dy="14">58</tspan>
    </text>

    <!-- СВЯЗИ (линии) -->

    <!-- От Все дхармы к левой колонке (как в исходном draw.io) -->
    <path d="M 50 180 L 200 160" fill="none" stroke="#ffce9f"/>

    <!-- От левой колонки (Подверженные / Неподверженные) к средней -->

    <!-- Не подверженные бытию (синий, слева -> середина) -->
    <path d="M 90 695 L 120 720" fill="none" stroke="#006eaf"/>

    <!-- Подверженные -> Непсихические элементы -->
    <path d="M 90 482.5 L 120 605" fill="none" stroke="#2d7600"/>

    <!-- Подверженные -> Чувственное -->
    <path d="M 90 407.5 L 120 295" fill="none" stroke="#2d7600"/>

    <!-- Подверженные -> Сознание -->
    <path d="M 90 445 L 120 375" fill="none" stroke="#2d7600"/>

    <!-- Подверженные -> Психические элементы -->
    <path d="M 90 445 L 120 480" fill="none" stroke="#2d7600"/>

    <!-- От категорий (средняя колонка) к скандхам (правая колонка) -->

    <!-- Не подверженные бытию (синий) -->
    <path d="M 240 300 L 270 300" fill="none" stroke="#006eaf"/>

    <!-- Сознание (чёрный) -->
    <path d="M 240 375 L 270 400" fill="none" stroke="#000000"/>

    <!-- Психические элементы -> Группа ощущения -->
    <path d="M 240 480 L 270 500" fill="none" stroke="#2d7600"/>

    <!-- Психические элементы -> Группа различения -->
    <path d="M 239.76 496.8 L 270 600" fill="none" stroke="#2d7600"/>

    <!-- Психические элементы -> Группа двигателей -->
    <path d="M 240 522.72 L 270 682.5" fill="none" stroke="#2d7600"/>

    <!-- Непсихические элементы -> Группа двигателей (ещё одна связь) -->
    <path d="M 240 605 L 270 705" fill="none" stroke="#2d7600"/>

</svg>
