<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="241"
     viewBox="0 0 401 241"
     style="background:transparent">

    <!-- ГРАДИЕНТЫ -->
    <defs>
        <!-- Ярлык "Таблица 6" (холодный голубой) -->
        <linearGradient id="grad-label-6" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#eef4ff"/>
            <stop offset="100%" stop-color="#dae8fc"/>
        </linearGradient>

        <!-- Общий фон таблицы (тёплый жёлтый) -->
        <linearGradient id="grad-table-6" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fff9e5"/>
            <stop offset="100%" stop-color="#fff2cc"/>
        </linearGradient>

        <!-- Заголовок таблицы (розово-красный) -->
        <linearGradient id="grad-header-6" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fde6e3"/>
            <stop offset="100%" stop-color="#f8cecc"/>
        </linearGradient>

        <!-- Строка "Пустое пространство" (голубая) -->
        <linearGradient id="grad-row-space" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e7f1ff"/>
            <stop offset="100%" stop-color="#dae8fc"/>
        </linearGradient>

        <!-- Строка "Подавление через понимание..." (жёлтая) -->
        <linearGradient id="grad-row-prati" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#fff9e5"/>
            <stop offset="100%" stop-color="#fff2cc"/>
        </linearGradient>

        <!-- Строка "Подавление без изучения..." (зелёная) -->
        <linearGradient id="grad-row-aprati" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#e7f5e7"/>
            <stop offset="100%" stop-color="#d5e8d4"/>
        </linearGradient>
    </defs>

    <!-- Заголовок: Таблица 6 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="url(#grad-label-6)" stroke="#6c8ebf"/>
    <text x="200" y="20"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 6
    </text>

    <!-- Таблица-рамка -->
    <rect x="0" y="40" width="400" height="200"
          fill="url(#grad-table-6)" stroke="#d6b656" stroke-width="1"/>

    <!-- Горизонтальные разделители -->
    <path d="M 0 80 L 400 80" fill="none" stroke="#d6b656" stroke-width="1"/>
    <path d="M 0 120 L 400 120" fill="none" stroke="#d6b656" stroke-width="1"/>
    <path d="M 0 180 L 400 180" fill="none" stroke="#d6b656" stroke-width="1"/>

    <!-- Заголовок таблицы -->
    <rect x="0" y="40" width="400" height="40"
          fill="url(#grad-header-6)" stroke="#b85450"/>
    <text x="200" y="57"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">ДХАРМЫ, НЕ ПОДВЕРЖЕННЫЕ БЫТИЮ — 3 ДХАРМЫ</tspan>
        <tspan x="200" dy="14">(ASAṀSKṚTA, ’DUS-MA-BYAS)</tspan>
    </text>

    <!-- Пустое пространство -->
    <rect x="0" y="80" width="400" height="40"
          fill="url(#grad-row-space)" stroke="#6c8ebf"/>
    <text x="20" y="104"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        Пустое пространство, ākāśa, nam-mkha’
    </text>

    <!-- Подавление через понимание каждого в отдельности -->
    <rect x="0" y="120" width="400" height="60"
          fill="url(#grad-row-prati)" stroke="#d6b656"/>
    <text x="10" y="140"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="20" dy="0">Подавление омрачающих элементов</tspan>
        <tspan x="20" dy="14">через понимание каждого в отдельности</tspan>
        <tspan x="20" dy="16">
            pratisaṁkhyā-nirodha, so-sor-brtags-pa’i ’gog-pa
        </tspan>
    </text>

    <!-- Подавление без изучения каждого в отдельности -->
    <rect x="0" y="180" width="400" height="60"
          fill="url(#grad-row-aprati)" stroke="#82b366"/>
    <text x="10" y="200"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="start"
          font-weight="bold" fill="#000000">
        <tspan x="20" dy="0">Подавление омрачающих элементов</tspan>
        <tspan x="20" dy="14">без изучения каждого в отдельности</tspan>
        <tspan x="20" dy="16">
            apratisaṁkhyā-nirodha, so-sor-brtags min-gyi ’gog-pa
        </tspan>
    </text>

</svg>
