<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="1041"
     viewBox="0 0 401 1041"
     style="background:transparent">

    <!-- Заголовок: Таблица 5 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="20"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 5
    </text>

    <!-- Подзаголовок -->
    <rect x="0" y="40" width="400" height="50" rx="7.5" ry="7.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="61"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="-6">ДВАДЦАТЬ ЭЛЕМЕНТОВ ПСИХИЧЕСКОГО ПРОЦЕССА</tspan>
        <tspan x="200" dy="15">С УЧАСТИЕМ СОПУТСТВУЮЩИХ ОСКВЕРНЕНИЙ</tspan>
        <tspan x="200" dy="15">(20 МАЛЫХ КЛЕШ)</tspan>
    </text>

    <!-- Фон основной области -->
    <rect x="0" y="110" width="400" height="930"
          fill="#CCFFFF" stroke="#10739e"/>

    <!-- Центральные блоки -->

    <!-- Сознание (sems) -->
    <rect x="140" y="115" width="120" height="40" rx="6" ry="6"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="200" y="132"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">sems</tspan>
        <tspan x="200" dy="14">Сознание</tspan>
    </text>

    <!-- saṃprayukta-saṃskāra -->
    <rect x="120" y="170" width="160" height="50" rx="7.5" ry="7.5"
          fill="#b0e3e6" stroke="#0e8088"/>
    <text x="200" y="198"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        saṃprayukta-saṃskāra
    </text>

    <!-- Двадцать элементов (10 пар) -->

    <!-- 1. krodha / khro ba / Гнев/злоба -->
    <rect x="5" y="240" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="268"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">krodha</tspan>
        <tspan x="85" dy="14">khro ba</tspan>
        <tspan x="85" dy="14">Гнев/злоба</tspan>
    </text>

    <!-- 2. āhrīkya / ngo tsha med pa / Бесстыдство -->
    <rect x="235" y="240" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="268"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">āhrīkya</tspan>
        <tspan x="315" dy="14">ngo tsha med pa</tspan>
        <tspan x="315" dy="14">Бесстыдство</tspan>
    </text>

    <!-- 3. upanāha / khon du 'dzin pa / Злопамятность/обида -->
    <rect x="5" y="320" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="343"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">upanāha</tspan>
        <tspan x="85" dy="14">khon du 'dzin pa</tspan>
        <tspan x="85" dy="14">Злопамятность/обида</tspan>
    </text>

    <!-- 4. anapatrāpya / khrel med pa / Нескромность/беззастенчивость -->
    <rect x="235" y="320" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="340"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">anapatrāpya</tspan>
        <tspan x="315" dy="14">khrel med pa</tspan>
        <tspan x="315" dy="14">Нескромность/</tspan>
        <tspan x="315" dy="12">беззастенчивость</tspan>
    </text>

    <!-- 5. mrakṣa / 'chab pa / Сокрытие/утаивание -->
    <rect x="5" y="400" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="425"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">mrakṣa</tspan>
        <tspan x="85" dy="14">'chab pa</tspan>
        <tspan x="85" dy="14">Сокрытие/утаивание</tspan>
    </text>

    <!-- 6. styāna / rmugs pa / Вялость/оцепенение -->
    <rect x="235" y="400" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="425"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">styāna</tspan>
        <tspan x="315" dy="14">rmugs pa</tspan>
        <tspan x="315" dy="14">Вялость/оцепенение</tspan>
    </text>

    <!-- 7. pradāśa / 'tshig pa / Вредоносность/язвительность -->
    <rect x="5" y="480" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="500"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">pradāśa</tspan>
        <tspan x="85" dy="14">'tshig pa</tspan>
        <tspan x="85" dy="14">Вредоносность/</tspan>
        <tspan x="85" dy="14">язвительность</tspan>
    </text>

    <!-- 8. auddhatya / rgod pa / Возбужденность/беспокойство/утомляемость -->
    <rect x="235" y="480" width="160" height="75" rx="11.25" ry="11.25"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="495"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">auddhatya</tspan>
        <tspan x="315" dy="14">rgod pa</tspan>
        <tspan x="315" dy="14">Возбужденность/</tspan>
        <tspan x="315" dy="12">беспокойство/</tspan>
        <tspan x="315" dy="12">утомляемость</tspan>
    </text>

    <!-- 9. īrṣyā / phrag dog / Зависть/ревность -->
    <rect x="5" y="560" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="585"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">īrṣyā</tspan>
        <tspan x="85" dy="14">phrag dog</tspan>
        <tspan x="85" dy="14">Зависть/ревность</tspan>
    </text>

    <!-- 10. āśraddhya / ma dad pa / Неверие -->
    <rect x="235" y="560" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="585"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">āśraddhya</tspan>
        <tspan x="315" dy="14">ma dad pa</tspan>
        <tspan x="315" dy="14">Неверие</tspan>
    </text>

    <!-- 11. mātsarya / ser sna / Скупость/жадность -->
    <rect x="5" y="640" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="665"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">mātsarya</tspan>
        <tspan x="85" dy="14">ser sna</tspan>
        <tspan x="85" dy="14">Скупость/жадность</tspan>
    </text>

    <!-- 12. kausīdya / le lo / Лень -->
    <rect x="235" y="640" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="665"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">kausīdya</tspan>
        <tspan x="315" dy="14">le lo</tspan>
        <tspan x="315" dy="14">Лень</tspan>
    </text>

    <!-- 13. māyā / sgyu / Обман/лукавство -->
    <rect x="5" y="720" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="745"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">māyā</tspan>
        <tspan x="85" dy="14">sgyu</tspan>
        <tspan x="85" dy="14">Обман/лукавство</tspan>
    </text>

    <!-- 14. pramāda / bag med pa / Невнимательность/небрежность -->
    <rect x="235" y="720" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="737"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">pramāda</tspan>
        <tspan x="315" dy="14">bag med pa</tspan>
        <tspan x="315" dy="14">Невнимательность/</tspan>
        <tspan x="315" dy="14">небрежность</tspan>
    </text>

    <!-- 15. śāṭhya / g.yo / Лицемерие/притворство -->
    <rect x="5" y="800" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="825"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">śāṭhya</tspan>
        <tspan x="85" dy="14">g.yo</tspan>
        <tspan x="85" dy="14">Лицемерие/притворство</tspan>
    </text>

    <!-- 16. muṣitasmṛtitā / brjed nges pa / Забывчивость -->
    <rect x="235" y="800" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="825"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">muṣitasmṛtitā</tspan>
        <tspan x="315" dy="14">brjed nges pa</tspan>
        <tspan x="315" dy="14">Забывчивость</tspan>
    </text>

    <!-- 17. mada / rgyags pa / Гордыня/высокомерие -->
    <rect x="5" y="880" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="905"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">mada</tspan>
        <tspan x="85" dy="14">rgyags pa</tspan>
        <tspan x="85" dy="14">Гордыня/высокомерие</tspan>
    </text>

    <!-- 18. asaṃprajanya / shes bzhin ma yin pa / Непонятливость/неосознанность -->
    <rect x="235" y="880" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="901"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">asaṃprajanya</tspan>
        <tspan x="315" dy="14">shes bzhin ma yin pa</tspan>
        <tspan x="315" dy="12">Непонятливость/</tspan>
        <tspan x="315" dy="14">неосознанность</tspan>
    </text>

    <!-- 19. vihiṃsā / rnam par 'tshe ba / Вред/насилие -->
    <rect x="5" y="960" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="85" y="985"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="85" dy="0">vihiṃsā</tspan>
        <tspan x="85" dy="14">rnam par 'tshe ba</tspan>
        <tspan x="85" dy="14">Вред/насилие</tspan>
    </text>

    <!-- 20. vikṣepa / rnam par g.yeng ba / Рассеянность/смятение -->
    <rect x="235" y="960" width="160" height="70" rx="10.5" ry="10.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="315" y="985"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="315" dy="0">vikṣepa</tspan>
        <tspan x="315" dy="14">rnam par g.yeng ba</tspan>
        <tspan x="315" dy="14">Рассеянность/смятение</tspan>
    </text>

    <!-- Линии связей (БЕЗ стрелок) -->

    <!-- saṃprayukta-saṃskāra — sems -->
    <path d="M 200 170 L 200 155"
          fill="none" stroke="#0e8088" stroke-width="1.5"/>

    <!-- Общая вертикальная связь снизу ко второму блоку -->
    <path d="M 200 1000 L 200 220"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- Горизонтальные связи между парами (центры блоков) -->
    <!-- krodha — āhrīkya -->
    <path d="M 165 275 L 235 275"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- upanāha — anapatrāpya -->
    <path d="M 165 355 L 235 355"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- mrakṣa — styāna -->
    <path d="M 165 435 L 235 435"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- pradāśa — auddhatya -->
    <path d="M 165.5 521 L 235 520"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- īrṣyā — āśraddhya -->
    <path d="M 165 595 L 235 595"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- mātsarya — kausīdya -->
    <path d="M 165 675 L 235 675"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- māyā — pramāda -->
    <path d="M 165 755 L 235 755"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- śāṭhya — muṣitasmṛtitā -->
    <path d="M 165 835 L 235 835"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- mada — asaṃprajanya -->
    <path d="M 165 915 L 235 915"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

    <!-- vihiṃsā — vikṣepa -->
    <path d="M 164.7 1000.3 L 234.4 1000.7"
          fill="none" stroke="#d79b00" stroke-width="1.5"/>

</svg>
