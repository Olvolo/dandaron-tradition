<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="651"
     viewBox="0 0 401 651"
     style="background:transparent">

    <!-- Заголовок: Таблица 3 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="20"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 3
    </text>

    <!-- Подзаголовок -->
    <rect x="0" y="40" width="400" height="50" rx="7.5" ry="7.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="61"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">ОДИННАДЦАТЬ ЭЛЕМЕНТОВ, ВЫЗЫВАЮЩИХ</tspan>
        <tspan x="200" dy="16">ДОБРОДЕЯНИЯ (DGE-BA BCU-GCIG)</tspan>
    </text>

    <!-- Фон основной области -->
    <rect x="0" y="100" width="400" height="550"
          fill="#E9FFE8" stroke="#73FF22"/>

    <!-- Центральные блоки -->

    <!-- Сознание -->
    <rect x="140" y="110" width="120" height="40" rx="6" ry="6"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="200" y="128"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">sems</tspan>
        <tspan x="200" dy="14">Сознание</tspan>
    </text>

    <!-- saṃprayukta-saṃskāra -->
    <rect x="120" y="170" width="160" height="50" rx="7.5" ry="7.5"
          fill="#b0e3e6" stroke="#0e8088"/>
    <text x="200" y="198"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        saṃprayukta-saṃskāra
    </text>

    <!-- Восемь элементов (4 пары) -->

    <!-- 1. dad-pa / Вера / śraddhā -->
    <rect x="20" y="240" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="90" y="261"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="90" dy="0">dad-pa</tspan>
        <tspan x="90" dy="14">Вера</tspan>
        <tspan x="90" dy="14">śraddhā</tspan>
    </text>

    <!-- 2. brtson-'grus / Прилежание / vīrya -->
    <rect x="240" y="240" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="310" y="260"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">brtson-'grus</tspan>
        <tspan x="310" dy="14">Прилежание</tspan>
        <tspan x="310" dy="14">vīrya</tspan>
    </text>

    <!-- 3. ngo-tshe shes-pa / Совесть / hṛti -->
    <rect x="20" y="310" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="90" y="333"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="90" dy="0">ngo-tshe shes-pa</tspan>
        <tspan x="90" dy="14">Совесть</tspan>
        <tspan x="90" dy="14">hṛti</tspan>
    </text>

    <!-- 4. shin-tu sbyangs-pa / Совершенствование знаний / prasrabdhi -->
    <rect x="240" y="310" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="310" y="327"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">shin-tu sbyangs-pa</tspan>
        <tspan x="310" dy="14">Совершенствование</tspan>
        <tspan x="310" dy="12">знаний</tspan>
        <tspan x="310" dy="12">prasrabdhi</tspan>
    </text>

    <!-- 5. khrel-yod-pa / Скромность / apatrāpā -->
    <rect x="20" y="380" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="90" y="403"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="90" dy="0">khrel-yod-pa</tspan>
        <tspan x="90" dy="14">Скромность</tspan>
        <tspan x="90" dy="14">apatrāpā</tspan>
    </text>

    <!-- 6. bag yod-pa / Бдительность / apramāda -->
    <rect x="240" y="380" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="310" y="403"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">bag yod-pa</tspan>
        <tspan x="310" dy="14">Бдительность</tspan>
        <tspan x="310" dy="14">apramāda</tspan>
    </text>

    <!-- 7. chags-med-pa / Бесстрастность / aloha -->
    <rect x="20" y="450" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="90" y="473"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="90" dy="0">chags-med-pa</tspan>
        <tspan x="90" dy="14">Бесстрастность</tspan>
        <tspan x="90" dy="14">aloha</tspan>
    </text>

    <!-- 8. btang-snyoms / Равное отношение ко всем / upekkhā -->
    <rect x="240" y="450" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="310" y="465"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">btang-snyoms</tspan>
        <tspan x="310" dy="14">Равное отношение</tspan>
        <tspan x="310" dy="12">ко всем</tspan>
        <tspan x="310" dy="12">upekkhā</tspan>
    </text>

    <!-- Три элемента внизу -->

    <!-- 9. zhe-sdang med-pa / Отсутствие гнева / adveṣa -->
    <rect x="20" y="520" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="90" y="540"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="90" dy="0">zhe-sdang med-pa</tspan>
        <tspan x="90" dy="14">Отсутствие гнева</tspan>
        <tspan x="90" dy="14">adveṣa</tspan>
    </text>

    <!-- 10. rnam-par mi-'tshe-ba / Никому не вредить / ahiṃsā -->
    <rect x="240" y="520" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="310" y="540"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">rnam-par mi-'tshe-ba</tspan>
        <tspan x="310" dy="14">Никому не вредить</tspan>
        <tspan x="310" dy="14">ahiṃsā</tspan>
    </text>

    <!-- 11. gti-mug med-pa / Отсутствие неведения / amoha -->
    <rect x="120" y="590" width="160" height="55" rx="8" ry="8"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="610"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">gti-mug med-pa</tspan>
        <tspan x="200" dy="14">Отсутствие неведения</tspan>
        <tspan x="200" dy="14">amoha</tspan>
    </text>

    <!-- Линии связей (без стрелок) -->

    <!-- От saṃprayukta-saṃskāra к sems -->
    <path d="M 200 170 L 200 150" fill="none" stroke="#36393d" stroke-width="1.5"/>

    <!-- От gti-mug med-pa к saṃprayukta-saṃskāra -->
    <path d="M 200 590 L 200 220" fill="none" stroke="#d6b656" stroke-width="1.5"/>

    <!-- Горизонтальные связи -->
    <path d="M 160 270 L 240 270" fill="none" stroke="#d6b656" stroke-width="1.5"/>
    <path d="M 160 340 L 240 340" fill="none" stroke="#d6b656" stroke-width="1.5"/>
    <path d="M 160 410 L 240 410" fill="none" stroke="#d6b656" stroke-width="1.5"/>
    <path d="M 160 480 L 240 480" fill="none" stroke="#d6b656" stroke-width="1.5"/>
    <path d="M 160 550 L 240 550" fill="none" stroke="#d6b656" stroke-width="1.5"/>

</svg>
