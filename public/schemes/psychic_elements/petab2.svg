<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="451"
     viewBox="0 0 401 451"
     style="background:transparent">

    <!-- Заголовок: Таблица 2 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 2
    </text>

    <!-- Подзаголовок -->
    <rect x="0" y="40" width="400" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="58"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">
            ПЯТЬ ЭЛЕМЕНТОВ ПРОЦЕССА МЫШЛЕНИЯ С УЧЕТОМ
        </tspan>
        <tspan x="200" dy="16">
            НРАВСТВЕННЫХ КАТЕГОРИЙ (ПЯТЬ РЕАЛЬНЫХ
        </tspan>
        <tspan x="200" dy="16">
            ПСИХИЧЕСКИХ ОБЪЕКТОВ — YUL-NGES LNGA)
        </tspan>
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="110" width="400" height="340"
          fill="#e8fa91" stroke="#36393d"/>

    <!-- Верхний блок: sems / Сознание -->
    <rect x="140" y="120" width="120" height="40" rx="6" ry="6"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="200" y="134"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">sems</tspan>
        <tspan x="200" dy="18">Сознание</tspan>
    </text>

    <!-- Центральный блок: samprayukta-samskāra -->
    <rect x="120" y="180" width="160" height="50" rx="7.5" ry="7.5"
          fill="#b0e3e6" stroke="#0e8088"/>
    <text x="200" y="209"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        samprayukta-samskāra
    </text>

    <!-- Левый средний блок: chanda / Желание -->
    <rect x="10" y="250" width="120" height="50" rx="7.5" ry="7.5"
          fill="#ffcccc" stroke="#36393d"/>
    <text x="70" y="264"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="70"  dy="0">chanda</tspan>
        <tspan x="70"  dy="16">'dun-pa</tspan>
        <tspan x="70"  dy="16">Желание</tspan>
    </text>

    <!-- Правый средний блок: prajñā / Интуиция -->
    <rect x="270" y="250" width="120" height="50" rx="7.5" ry="7.5"
          fill="#ffcccc" stroke="#36393d"/>
    <text x="330" y="264"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="330" dy="0">prajñā</tspan>
        <tspan x="330" dy="16">shes-rab</tspan>
        <tspan x="330" dy="16">Интуиция</tspan>
    </text>

    <!-- Левый нижний блок: adhimokṣa / Внимание -->
    <rect x="60" y="320" width="120" height="50" rx="7.5" ry="7.5"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="120" y="333"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="120" dy="0">adhimokṣa</tspan>
        <tspan x="120" dy="16">mos-pa</tspan>
        <tspan x="120" dy="16">Внимание</tspan>
    </text>

    <!-- Правый нижний блок: samādhi / Созерцание -->
    <rect x="220" y="320" width="120" height="50" rx="7.5" ry="7.5"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="280" y="333"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="280" dy="0">samādhi</tspan>
        <tspan x="280" dy="16">ting-nge-'dzin</tspan>
        <tspan x="280" dy="16">Созерцание</tspan>
    </text>

    <!-- Нижний центральный блок: smṛti / Память -->
    <rect x="140" y="390" width="120" height="50" rx="7.5" ry="7.5"
          fill="#fad7ac" stroke="#b46504"/>
    <text x="200" y="403"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">smṛti</tspan>
        <tspan x="200" dy="16">dran-pa</tspan>
        <tspan x="200" dy="16">Память</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ -->

    <!-- Между sems и samprayukta-samskāra -->
    <path d="M 200 180 L 200 160"
          fill="none" stroke="#36393d"/>

    <!-- Между smṛti и samprayukta-samskāra -->
    <path d="M 200 390 L 200 230"
          fill="none" stroke="#36393d"/>

    <!-- От adhimokṣa к центральному блоку -->
    <path d="M 150 320 L 181.04 230"
          fill="none" stroke="#36393d"/>

    <!-- От samādhi к центральному блоку -->
    <path d="M 250 320 L 221 229.5"
          fill="none" stroke="#36393d"/>

    <!-- От chanda к центральному блоку -->
    <path d="M 100 250 L 160.52 230.25"
          fill="none" stroke="#36393d"/>

    <!-- От центрального блока к prajñā -->
    <path d="M 237.56 229.75 L 300 250"
          fill="none" stroke="#36393d"/>

</svg>
