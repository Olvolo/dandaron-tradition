<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="471"
     viewBox="0 0 401 471"
     style="background:transparent">

    <!-- Заголовок: Таблица 4 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 4
    </text>

    <!-- Подзаголовок -->
    <rect x="0" y="40" width="400" height="50" rx="7.5" ry="7.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="60"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">
            ШЕСТЬ ЭЛЕМЕНТОВ ПСИХИЧЕСКОГО ПРОЦЕССА
        </tspan>
        <tspan x="200" dy="16">
            С УЧАСТИЕМ ОСНОВНЫХ ОСКВЕРНЕНИЙ (КЛЕШ)
        </tspan>
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="100" width="400" height="370"
          fill="#ccffff" stroke="#6c8ebf"/>

    <!-- Верхний блок: sems / Сознание -->
    <rect x="140" y="110" width="120" height="40" rx="6" ry="6"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="200" y="126"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">sems</tspan>
        <tspan x="200" dy="16">Сознание</tspan>
    </text>

    <!-- Центральный блок: saṃprayukta-saṃskāra -->
    <rect x="120" y="170" width="160" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="197"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        saṃprayukta-saṃskāra
    </text>

    <!-- ma-rig-pa / Неведение / avidyā -->
    <rect x="20" y="240" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="90" y="259"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="90" dy="0">ma-rig-pa</tspan>
        <tspan x="90" dy="16">Неведение</tspan>
        <tspan x="90" dy="16">avidyā</tspan>
    </text>

    <!-- nga-rgyal / Гордость / māna -->
    <rect x="240" y="240" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="310" y="259"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">nga-rgyal</tspan>
        <tspan x="310" dy="16">Гордость</tspan>
        <tspan x="310" dy="16">māna</tspan>
    </text>

    <!-- 'dod-chags / Страсть / rāga -->
    <rect x="20" y="310" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="90" y="329"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="90" dy="0">'dod-chags</tspan>
        <tspan x="90" dy="16">Страсть</tspan>
        <tspan x="90" dy="16">rāga</tspan>
    </text>

    <!-- the-tshoms / Сомнение / vicikitsā -->
    <rect x="240" y="310" width="140" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="310" y="329"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">the-tshoms</tspan>
        <tspan x="310" dy="16">Сомнение</tspan>
        <tspan x="310" dy="16">vicikitsā</tspan>
    </text>

    <!-- khong-khro / Гнев / dveṣa -->
    <rect x="20" y="380" width="140" height="80" rx="12" ry="12"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="90" y="408"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="90" dy="0">khong-khro</tspan>
        <tspan x="90" dy="16">Гнев</tspan>
        <tspan x="90" dy="16">dveṣa</tspan>
    </text>

    <!-- log lta lnga / Пять ложных воззрений / pañca-dṛṣṭi -->
    <rect x="240" y="380" width="140" height="80" rx="12" ry="12"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="310" y="400"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="310" dy="0">log lta lnga</tspan>
        <tspan x="310" dy="16">Пять</tspan>
        <tspan x="310" dy="12">ложных воззрений</tspan>
        <tspan x="310" dy="16">pañca-dṛṣṭi</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ -->

    <!-- Между sems и saṃprayukta-saṃskāra -->
    <path d="M 200 170 L 200 150"
          fill="none" stroke="#36393d"/>

    <!-- ma-rig-pa — nga-rgyal -->
    <path d="M 160 270 L 240 270"
          fill="none" stroke="#d79b00"/>

    <!-- 'dod-chags — the-tshoms -->
    <path d="M 160 340 L 240 340"
          fill="none" stroke="#d79b00"/>

    <!-- khong-khro — log lta lnga -->
    <path d="M 160 420 L 240 420"
          fill="none" stroke="#d79b00"/>

    <!-- Вертикальная связь от нижнего уровня к центральному блоку -->
    <path d="M 200 420 L 200 220"
          fill="none" stroke="#d79b00"/>

</svg>
