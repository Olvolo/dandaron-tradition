<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="471"
     viewBox="0 0 401 471"
     style="background:transparent">

    <!-- Заголовок: Таблица 1 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 1
    </text>

    <!-- Подзаголовок -->
    <rect x="0" y="50" width="400" height="40" rx="6" ry="6"
          fill="#cdeb8b" stroke="#36393d"/>
    <text x="200" y="67"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">
            ПЯТЬ ЭЛЕМЕНТОВ ПРОЦЕССА МЫШЛЕНИЯ БЕЗ СВЯЗИ
        </tspan>
        <tspan x="200" dy="16">
            С НРАВСТВЕННЫМИ КАТЕГОРИЯМИ
        </tspan>
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="110" width="400" height="360"
          fill="#fffdbf" stroke="#36393d"/>

    <!-- Верхний маленький блок: sems / Сознание -->
    <rect x="140" y="112" width="120" height="40" rx="6" ry="6"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="200" y="127"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">sems</tspan>
        <tspan x="200" dy="18">Сознание</tspan>
    </text>

    <!-- Центральный большой блок: samprayukta-saṃskāra -->
    <rect x="23" y="170" width="355" height="79" rx="12" ry="12"
          fill="#b0e3e6" stroke="#0e8088"/>
    <text x="200" y="190"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">samprayukta-saṃskāra</tspan>
        <tspan x="200" dy="16">mtshungs-ldan 'du-byed</tspan>
        <tspan x="200" dy="16">Интенсивная связь с элементами-двигателями</tspan>
        <tspan x="200" dy="16">(нераздельность ментальных факторов и ума)</tspan>
    </text>

    <!-- Нижний центральный блок: cetanā -->
    <rect x="121" y="406" width="158" height="59" rx="9" ry="9"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="200" y="423"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">cetanā</tspan>
        <tspan x="200" dy="16">sems-pa</tspan>
        <tspan x="200" dy="16">Активность сознания</tspan>
    </text>

    <!-- Левый нижний блок: vedanā -->
    <rect x="3" y="268" width="138" height="59" rx="9" ry="9"
          fill="#fad7ac" stroke="#b46504"/>
    <text x="72" y="286"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="72" dy="0">vedanā</tspan>
        <tspan x="72" dy="16">tshor-ba</tspan>
        <tspan x="72" dy="16">Чувство</tspan>
    </text>

    <!-- Правый нижний блок: sparśa -->
    <rect x="259" y="268" width="138" height="59" rx="9" ry="9"
          fill="#f9f7ed" stroke="#36393d"/>
    <text x="328" y="282"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="328" dy="0">sparśa</tspan>
        <tspan x="328" dy="14">reg-pa ste kun-'gro</tspan>
        <tspan x="328" dy="14">Вездесущее</tspan>
        <tspan x="328" dy="12">соприкосновение</tspan>
    </text>

    <!-- Левый средний блок: saṃjñā -->
    <rect x="42" y="337" width="138" height="59" rx="9" ry="9"
          fill="#fad9d5" stroke="#ae4132"/>
    <text x="111" y="352"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="111" dy="0">saṃjñā</tspan>
        <tspan x="111" dy="14">'du-shes</tspan>
        <tspan x="111" dy="14">Различающее</tspan>
        <tspan x="111" dy="12">сознание</tspan>
    </text>

    <!-- Правый средний блок: manasikāra -->
    <rect x="220" y="337" width="138" height="59" rx="9" ry="9"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="289" y="357"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="289" dy="0">manasikāra</tspan>
        <tspan x="289" dy="16">yid la byed-pa</tspan>
        <tspan x="289" dy="16">Сознание идейного</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ -->

    <!-- Между sems и samprayukta-saṃskāra -->
    <path d="M 200 152 L 200 170"
          fill="none" stroke="#36393d"/>

    <!-- Вертикальная ось между cetanā и samprayukta-saṃskāra -->
    <path d="M 200 406 L 200 248"
          fill="none" stroke="#36393d"/>

    <!-- От центрального блока к vedanā -->
    <path d="M 140 250 L 106 268"
          fill="none" stroke="#36393d"/>

    <!-- От центрального блока к sparśa -->
    <path d="M 260 250 L 295 268"
          fill="none" stroke="#36393d"/>

    <!-- От saṃjñā к центральному блоку -->
    <path d="M 146 337 L 170 250"
          fill="none" stroke="#36393d"/>

    <!-- От manasikāra к центральному блоку -->
    <path d="M 254 337 L 230 250"
          fill="none" stroke="#36393d"/>

</svg>
