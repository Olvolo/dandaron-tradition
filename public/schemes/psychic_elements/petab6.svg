<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="381"
     viewBox="0 0 401 381"
     style="background:transparent">

    <!-- Заголовок: Таблица 6 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#e8ffe7" stroke="#82b366"/>
    <text x="200" y="19"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Таблица 6
    </text>

    <!-- Подзаголовок -->
    <rect x="0" y="40" width="400" height="50" rx="7.5" ry="7.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="62"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">
            ЧЕТЫРЕ ЭЛЕМЕНТА ТАК НАЗЫВАЕМОГО
        </tspan>
        <tspan x="200" dy="16">
            «ОБРАТИМОГО ПСИХИЧЕСКОГО ПРОЦЕССА»
        </tspan>
    </text>

    <!-- Фон таблицы -->
    <rect x="0" y="100" width="400" height="280"
          fill="#ccffff" stroke="#6c8ebf"/>

    <!-- Верхний блок: sems / Сознание -->
    <rect x="140" y="110" width="120" height="40" rx="6" ry="6"
          fill="#dae8fc" stroke="#6c8ebf"/>
    <text x="200" y="126"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">sems</tspan>
        <tspan x="200" dy="16">Сознание</tspan>
    </text>

    <!-- Центральный блок: saṃprayukta-saṃskāra -->
    <rect x="120" y="170" width="160" height="50" rx="7.5" ry="7.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="200" y="199"
          font-family="Roboto, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        saṃprayukta-saṃskāra
    </text>

    <!-- gnyid / Сон / nidrā -->
    <rect x="10" y="240" width="140" height="60" rx="9" ry="9"
          fill="#b3ff66" stroke="#82b366"/>
    <text x="80" y="258"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="80" dy="0">gnyid</tspan>
        <tspan x="80" dy="16">Сон</tspan>
        <tspan x="80" dy="16">nidrā</tspan>
    </text>

    <!-- rtog-pa / Иллюзия / mithyājñāna -->
    <rect x="250" y="240" width="140" height="60" rx="9" ry="9"
          fill="#b3ff66" stroke="#d6b656"/>
    <text x="320" y="258"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="320" dy="0">rtog-pa</tspan>
        <tspan x="320" dy="16">Иллюзия</tspan>
        <tspan x="320" dy="16">mithyājñāna</tspan>
    </text>

    <!-- 'gyod-pa / Раскаяние / prāyaścitta -->
    <rect x="10" y="310" width="140" height="60" rx="9" ry="9"
          fill="#b3ff66" stroke="#82b366"/>
    <text x="80" y="328"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="80" dy="0">'gyod-pa</tspan>
        <tspan x="80" dy="16">Раскаяние</tspan>
        <tspan x="80" dy="16">prāyaścitta</tspan>
    </text>

    <!-- dryod-pa / Исследование / vikalpa -->
    <rect x="250" y="310" width="140" height="60" rx="9" ry="9"
          fill="#b3ff66" stroke="#d6b656"/>
    <text x="320" y="328"
          font-family="Roboto, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="320" dy="0">dryod-pa</tspan>
        <tspan x="320" dy="16">Исследование</tspan>
        <tspan x="320" dy="16">vikalpa</tspan>
    </text>

    <!-- ЛИНИИ СВЯЗИ -->

    <!-- Между sems и saṃprayukta-saṃskāra -->
    <path d="M 200 170 L 200 150"
          fill="none" stroke="#36393d"/>

    <!-- gnyid — rtog-pa -->
    <path d="M 150 270 L 250 270"
          fill="none" stroke="#d79b00"/>

    <!-- 'gyod-pa — dryod-pa -->
    <path d="M 150 340 L 250 340"
          fill="none" stroke="#d79b00"/>

    <!-- Вертикальная связь от нижнего уровня к saṃprayukta-saṃskāra -->
    <path d="M 200 340 L 200 220"
          fill="none" stroke="#d79b00"/>

</svg>
