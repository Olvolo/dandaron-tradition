<svg xmlns="http://www.w3.org/2000/svg" width="322" height="122" viewBox="0 0 322 122">
    <style>
        :root { color-scheme: light only; }
        * { forced-color-adjust: none; }
        .ink { stroke:#0C4A6E; fill:none; stroke-width:2; }
        .bg  { fill:#FFFFFF; }
        text { font-family: Helvetica, Arial, sans-serif; font-size:14px; fill:#0C4A6E; }
    </style>

    <rect class="bg" x="0" y="0" width="322" height="122"/>
    <rect class="ink" x="1" y="1" width="320" height="120" stroke-linecap="square"/>
    <line class="ink" x1="1"  y1="41" x2="321" y2="41"/>
    <line class="ink" x1="1"  y1="81" x2="321" y2="81"/>
    <line class="ink" x1="101" y1="1"  x2="101" y2="121"/>
    <line class="ink" x1="221" y1="1"  x2="221" y2="121"/>

    <text x="161" y="25" text-anchor="middle">(стремление)</text>
    <text x="271" y="25" text-anchor="middle">(воля)</text>
    <text x="51"  y="65" text-anchor="middle">вера</text>
    <text x="161" y="65" text-anchor="middle">желание</text>
    <text x="271" y="65" text-anchor="middle">деятельность</text>
    <text x="161" y="105" text-anchor="middle">(интерес)</text>
    <text x="271" y="105" text-anchor="middle">(усилие)</text>
</svg>
