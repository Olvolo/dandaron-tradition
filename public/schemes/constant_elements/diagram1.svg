<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="381" height="201"
     viewBox="0 0 381 201"
     style="background:transparent">

    <!-- Заголовок: Схема 1 -->
    <rect x="130" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#d5e8d4" stroke="#82b366"/>
    <text x="190" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Схема 1
    </text>

    <!-- Фон схемы -->
    <rect x="0" y="40" width="380" height="160"
          fill="#faf2f1" stroke="#ae4132"/>

    <!-- Центральный блок -->
    <rect x="50" y="45" width="280" height="60" rx="9" ry="9"
          fill="#fad7ac" stroke="#b46504"/>
    <text x="190" y="63"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="190" dy="0">Путь простого человека,</tspan>
        <tspan x="190" dy="14">принявшего буддизм</tspan>
        <tspan x="190" dy="20">(so so skyes bu'i lam)</tspan>
    </text>

    <!-- Левый нижний блок -->
    <rect x="5" y="135" width="180" height="60" rx="9" ry="9"
          fill="#b1ddf0" stroke="#10739e"/>
    <text x="95" y="153"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="95"  dy="0">Путь накопления</tspan>
        <tspan x="95"  dy="14">добродеяния</tspan>
        <tspan x="95"  dy="20">(tshogs lam)</tspan>
    </text>

    <!-- Правый нижний блок -->
    <rect x="195" y="135" width="180" height="60" rx="9" ry="9"
          fill="#b1ddf0" stroke="#10739e"/>
    <text x="285" y="158"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="285" dy="0">Творческий путь</tspan>
        <tspan x="285" dy="20">(sbyor lam)</tspan>
    </text>

    <!-- Связи от центрального блока к нижним -->
    <path d="M 129 105 L 95 135"
          fill="none" stroke="#0e8088"/>

    <path d="M 251 105 L 285 135"
          fill="none" stroke="#0e8088"/>

</svg>
