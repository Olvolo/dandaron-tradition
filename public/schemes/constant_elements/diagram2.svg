<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="581"
     viewBox="0 0 401 581"
     style="background:transparent">

    <!-- Заголовок: Схема 2 -->
    <rect x="140" y="0" width="120" height="30" rx="4.5" ry="4.5"
          fill="#ffcd28" stroke="#d79b00"/>
    <text x="200" y="19"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        Схема 2
    </text>

    <!-- Фон схемы -->
    <rect x="0" y="40" width="400" height="540"
          fill="#c4fcff" stroke="#0e8088"/>

    <!-- Путь святых -->
    <rect x="140" y="45" width="120" height="60" rx="9" ry="9"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="67"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="200" dy="0">Путь святых</tspan>
        <tspan x="200" dy="20">('phag pa'i lam)</tspan>
    </text>

    <!-- Подпись под тремя путями -->
    <rect x="5" y="120" width="390" height="30" rx="4.5" ry="4.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="200" y="139"
          font-family="Helvetica, Arial, sans-serif"
          font-size="13" text-anchor="middle"
          font-weight="bold" fill="#000000">
        По этим трём путям совершенствуются только святые
    </text>

    <!-- I. Путь просветления -->
    <rect x="5" y="170" width="130" height="80" rx="12" ry="12"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="65" y="205"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="72" dy="0">I. Путь просветления</tspan>
        <tspan x="65" dy="20">(mthong lam)</tspan>
    </text>

    <!-- II. Махаянистический путь созерцания -->
    <rect x="140" y="170" width="130" height="80" rx="12" ry="12"
          fill="#ffe6cc" stroke="#d79b00"/>
    <text x="200" y="195"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="206" dy="0">II. Махаянистический</tspan>
        <tspan x="210" dy="14">путь созерцания</tspan>
        <tspan x="205" dy="20">(theg chen sgom lam)</tspan>
    </text>

    <!-- III. Конечный путь -->
    <rect x="275" y="170" width="123" height="80" rx="12" ry="12"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="335" y="195"
          font-family="Helvetica, Arial, sans-serif"
          font-size="12" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="335" dy="0">III. Конечный путь</tspan>
        <tspan x="337" dy="14">или путь без учебы</tspan>
        <tspan x="335" dy="20">(mi slob lam)</tspan>
    </text>

    <!-- Левая ветка: 1 -->
    <rect x="5" y="290" width="120" height="90" rx="13.5" ry="13.5"
          fill="#fad9d5" stroke="#ae4132"/>
    <text x="65" y="304"
          font-family="Helvetica, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65"  dy="0">1. Познание тонкой</tspan>
        <tspan x="65"  dy="14">сущности доктрины</tspan>
        <tspan x="65"  dy="14">об отсутствии</tspan>
        <tspan x="65" dy="14">индивидуального <tspan style="font-style:italic">Я</tspan></tspan>
        <tspan x="65"  dy="14">(gang zag gi</tspan>
        <tspan x="65"  dy="14">bdag med phra mo)</tspan>
    </text>

    <!-- Левая ветка: 2 -->
    <rect x="5" y="390" width="120" height="90" rx="13.5" ry="13.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="65" y="404"
          font-family="Helvetica, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65"  dy="0">2. Познание</tspan>
        <tspan x="65"  dy="14">отсутствия <tspan style="font-style:italic">Я</tspan></tspan>
        <tspan x="65"  dy="14">элементов в его</tspan>
        <tspan x="65"  dy="14">грубой форме</tspan>
        <tspan x="65"  dy="14">(chos kyi</tspan>
        <tspan x="65"  dy="14">bdag med rags pa)</tspan>
    </text>

    <!-- Левая ветка: 3 -->
    <rect x="5" y="485" width="120" height="90" rx="13.5" ry="13.5"
          fill="#f8cecc" stroke="#b85450"/>
    <text x="65" y="499"
          font-family="Helvetica, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="65"  dy="0">3. Познание</tspan>
        <tspan x="65"  dy="14">отсутствия <tspan style="font-style:italic">Я</tspan></tspan>
        <tspan x="65"  dy="14">элементов в его</tspan>
        <tspan x="65"  dy="14">тонкой сущности</tspan>
        <tspan x="65"  dy="14">(chos kyi</tspan>
        <tspan x="65"  dy="14">bdag med phra mo)</tspan>
    </text>

    <!-- Средняя ветка: 1. ступени бодхисаттвы -->
    <rect x="140" y="290" width="110" height="90" rx="13.5" ry="13.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="195" y="308"
          font-family="Helvetica, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="195" dy="0">1. Созерцание</tspan>
        <tspan x="195" dy="14">десяти ступеней</tspan>
        <tspan x="195" dy="14">бодхисаттвы</tspan>
        <tspan x="195" dy="20">(byang sems kyi</tspan>
        <tspan x="195" dy="14">sa bcu)</tspan>
    </text>

    <!-- Средняя ветка: 2. беспрепятственный путь -->
    <rect x="140" y="390" width="130" height="95" rx="13.5" ry="13.5"
          fill="#fff2cc" stroke="#d6b656"/>
    <text x="205" y="402"
          font-family="Helvetica, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="205" dy="0">2. Обретение</tspan>
        <tspan x="205" dy="14">беспрепятственного</tspan>
        <tspan x="205" dy="14">пути.</tspan>
        <tspan x="205" dy="14">Состояние</tspan>
        <tspan x="205" dy="14">апатисанкхьяниродхи</tspan>
        <tspan x="205" dy="20">(bar chad med lam)</tspan>
    </text>

    <!-- Правая ветка: абсолютное освобождение -->
    <rect x="270" y="290" width="127" height="110" rx="16.5" ry="16.5"
          fill="#ffff88" stroke="#36393d"/>
    <text x="335" y="315"
          font-family="Helvetica, Arial, sans-serif"
          font-size="11" text-anchor="middle"
          font-weight="bold" fill="#000000">
        <tspan x="335" dy="0">Путь абсолютного</tspan>
        <tspan x="335" dy="14">освобождения.</tspan>
        <tspan x="335" dy="14">Состояние</tspan>
        <tspan x="335" dy="14">пратисанкхьяниродхи</tspan>
        <tspan x="335" dy="20">(rnam 'grol lam)</tspan>
    </text>

    <!-- Связи от "По этим трём путям..." к трём путям -->
    <line x1="200" y1="120" x2="200" y2="105"
          stroke="#d79b00"/>
    <line x1="200" y1="170" x2="200" y2="150"
          stroke="#d79b00"/>
    <line x1="65"  y1="170" x2="65"  y2="150"
          stroke="#d79b00"/>
    <line x1="335" y1="170" x2="335" y2="150"
          stroke="#d79b00"/>

    <!-- Левая вертикаль: I путь -> 1 -> 2 -> 3 -->
    <line x1="65" y1="250" x2="65" y2="270"
          stroke="#c73500"/>
    <line x1="130" y1="270" x2="130" y2="530"
          stroke="#c73500"/>

    <!-- Связь I путь -> левая ветка (горизонтальная) -->
    <line x1="65" y1="270" x2="130" y2="270"
          stroke="#c73500"/>
    <line x1="125" y1="335" x2="130" y2="335"
          stroke="#c73500"/>
    <line x1="125" y1="437" x2="130" y2="437"
          stroke="#c73500"/>
    <line x1="125" y1="530" x2="130" y2="530"
          stroke="#c73500"/>
    <!-- Центральная вертикаль: II путь -> 1 ступени -> 2 путь -->
    <line x1="200" y1="250" x2="200" y2="290"
          stroke="#d79b00"/>
    <line x1="200" y1="380" x2="200" y2="390"
          stroke="#d79b00"/>

    <!-- Связь от ступеней к правой ветке -->
    <line x1="200" y1="270" x2="260" y2="270"
          stroke="#d79b00"/>
    <line x1="260" y1="270" x2="260" y2="390"
          stroke="#d79b00"/>

    <!-- Связь III путь -> путь освобождения -->
    <line x1="335" y1="250" x2="335" y2="290"
          stroke="#d79b00"/>

</svg>
