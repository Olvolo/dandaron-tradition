<svg xmlns="http://www.w3.org/2000/svg"
     width="401" height="601" viewBox="0 0 401 601"
     color-interpolation="sRGB" color-interpolation-filters="sRGB">
    <style>
        :root { color-scheme: light only; }
        * { forced-color-adjust: none; }
        .grid { stroke:#0C4A6E; fill:none; stroke-width:2; }
        .hbox { stroke-width:1.5; }
        .hbox.blue   { fill:#CCE5FF; stroke:#6C8EBF; }
        .hbox.yellow { fill:#FFFF88; stroke:#D6B656; }
        .card { stroke-width:1.5; }
        .card.blue   { fill:url(#gBlue);   stroke:#6C8EBF; }
        .card.yellow { fill:url(#gYellow); stroke:#D6B656; }

        .t    { font-family: Helvetica, Arial, sans-serif; font-size:12px; fill:#0C4A6E; }
        .th   { font-weight:700; }
        .center{ text-anchor:middle; }
        .left { text-anchor:start; }
    </style>

    <defs>
        <linearGradient id="gBlue" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#DAE8FC"/>
            <stop offset="100%" stop-color="#7EA6E0"/>
        </linearGradient>
        <linearGradient id="gYellow" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="#FFF2CC"/>
            <stop offset="100%" stop-color="#FFD966"/>
        </linearGradient>
    </defs>

    <!-- Сетка -->
    <rect x="0.5" y="0.5" width="400" height="600" class="grid" stroke-linecap="square"/>
    <line x1="0.5" y1="80.5"  x2="400.5" y2="80.5"  class="grid"/>
    <line x1="0.5" y1="200.5" x2="400.5" y2="200.5" class="grid"/>
    <line x1="0.5" y1="340.5" x2="400.5" y2="340.5" class="grid"/>
    <line x1="0.5" y1="460.5" x2="400.5" y2="460.5" class="grid"/>
    <line x1="200.5" y1="0.5" x2="200.5" y2="600.5" class="grid"/>

    <!-- Шапка -->
    <rect x="1" y="1"   width="199" height="79" class="hbox blue"/>
    <rect x="201" y="1" width="199" height="79" class="hbox yellow"/>

    <text class="t th center" x="100.5" y="45">Четыре состояния дхьяны</text>
    <text class="t th center" x="300.5" y="38">Четыре ступени сознания</text>
    <text class="t th center" x="300.5" y="58">(по Юнгу)</text>

    <!-- Ряд 1: центр по вертикали = 140.5 -->
    <rect x="1" y="81"   width="199" height="119" class="card blue"/>
    <rect x="201" y="81" width="199" height="119" class="card yellow"/>

    <text class="t left" x="12" y="140.5">
        <!-- 4 строки => первый dy = -(3*16)= -24 -->
        <tspan x="12" dy="-24">Первая стадия чистой радости</tspan>
        <tspan x="12" dy="16">и наслаждения, возникающих</tspan>
        <tspan x="12" dy="16">от уединённой жизни.</tspan>
        <tspan x="12" dy="16">Нормальное сознание.</tspan>
    </text>

    <text class="t left" x="212" y="140.5">
        <!-- 2 строки => первый dy = -(1*16)= -16/2? Нет: (2-1)*16=16 → -8? Корректно: -(n-1)/2 * 16 = -8 -->
        <tspan x="212" dy="-8">Нормальное (бодрствующее)</tspan>
        <tspan x="212" dy="16">сознание.</tspan>
    </text>

    <!-- Ряд 2: центр = 270.5 -->
    <rect x="1" y="201"   width="199" height="139" class="card blue"/>
    <rect x="201" y="201" width="199" height="139" class="card yellow"/>

    <text class="t left" x="12" y="270.5">
        <!-- 5 строк => -(4*16)/2 = -32 -->
        <tspan x="12" dy="-32">Вторая стадия возвышенности,</tspan>
        <tspan x="12" dy="16">внутреннего спокойствия и</tspan>
        <tspan x="12" dy="16">глубокого душевного мира,</tspan>
        <tspan x="12" dy="16">без какого-либо сознательного</tspan>
        <tspan x="12" dy="16">размышления.</tspan>
    </text>

    <text class="t left" x="212" y="270.5">
        <!-- 3 строки => -(2*16)/2 = -16 -->
        <tspan x="212" dy="-16">Подсознание, которое теснее</tspan>
        <tspan x="212" dy="16">связано с нормальным</tspan>
        <tspan x="212" dy="16">сознанием.</tspan>
    </text>

    <!-- Ряд 3: центр = 400.5 -->
    <rect x="1" y="341"   width="199" height="119" class="card blue"/>
    <rect x="201" y="341" width="199" height="119" class="card yellow"/>

    <text class="t left" x="12" y="400.5">
        <!-- 4 строки => -24 -->
        <tspan x="12" dy="-24">Третья стадия полного</tspan>
        <tspan x="12" dy="16">отсутствия всех страстей</tspan>
        <tspan x="12" dy="16">и пристрастий, когда</tspan>
        <tspan x="12" dy="16">желание «Я» успокоено.</tspan>
    </text>

    <text class="t left" x="212" y="400.5">
        <!-- 4 строки => -24 -->
        <tspan x="212" dy="-24">Несознание, связь которого</tspan>
        <tspan x="212" dy="16">с нормальным сознанием</tspan>
        <tspan x="212" dy="16">более скрыта и проявляется</tspan>
        <tspan x="212" dy="16">лишь косвенно.</tspan>
    </text>

    <!-- Ряд 4: центр = 530.5 -->
    <rect x="1" y="461"   width="199" height="139" class="card blue"/>
    <rect x="201" y="461" width="199" height="139" class="card yellow"/>

    <text class="t left" x="12" y="530.5">
        <!-- 6 строк => -(5*16)/2 = -40 -->
        <tspan x="12" dy="-40">Четвёртая стадия</tspan>
        <tspan x="12" dy="16">самообладания и полного</tspan>
        <tspan x="12" dy="16">спокойствия, без заботы</tspan>
        <tspan x="12" dy="16">и радости, ибо всё, что</tspan>
        <tspan x="12" dy="16">приносит радость или</tspan>
        <tspan x="12" dy="16">заботу, устранено.</tspan>
    </text>

    <text class="t left" x="212" y="530.5">
        <!-- 6 строк => -40 -->
        <tspan x="212" dy="-40">Глубинное сознание,</tspan>
        <tspan x="212" dy="16">раскрывающееся лишь</tspan>
        <tspan x="212" dy="16">в последних стадиях</tspan>
        <tspan x="212" dy="16">гипноза. Каждая из этих</tspan>
        <tspan x="212" dy="16">четырёх ступеней имеет</tspan>
        <tspan x="212" dy="16">свои особенности.</tspan>
    </text>
</svg>
